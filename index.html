<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>E&C Dispatch | Smart Board</title>
<style>
  :root {
    --accent: #ffcc00;
    --card-bg: #1e1e1e;
    --active-green: #4caf50;
    --review-blue: #2196f3;
    --danger-red: #f44336;
    --text-main: #ffffff;
    --text-dim: #b0b0b0;
  }
  * { box-sizing: border-box; }
  body { 
    font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
    background: #0b0b0b; color: #eee; margin: 0; 
    display: flex; flex-direction: column; height: 100vh; overflow: hidden;
  }
  
  header { 
    padding: 12px 20px; background: #000; border-bottom: 3px solid var(--accent); 
    display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;
  }
  h1 { margin: 0; color: var(--accent); font-size: 18px; letter-spacing: 2px; font-weight: 900; }

  #main-container { display: flex; flex: 1; width: 100vw; overflow: hidden; }

  #history-sidebar { 
    width: 220px; border-right: 1px solid #333; overflow-y: auto; 
    background: #111; padding: 15px; flex-shrink: 0;
  }
  
  @media (max-width: 600px) {
    #history-sidebar { width: auto; max-width: 140px; padding: 8px; }
    .history-item { font-size: 12px !important; padding: 8px 6px !important; }
    .section-label { font-size: 10px !important; }
    .ctrl-btn { font-size: 9px !important; padding: 8px 4px !important; }
  }

  .section-label {
    font-size: 11px; font-weight: 800; color: #777; text-transform: uppercase;
    margin-bottom: 10px; letter-spacing: 1.5px; display: block;
    border-bottom: 1px solid #333; padding-bottom: 5px;
  }

  .history-controls { display: flex; gap: 6px; margin-bottom: 20px; }
  .ctrl-btn {
    flex: 1; padding: 10px; border: 1px solid #444; border-radius: 4px;
    font-size: 10px; font-weight: 800; cursor: pointer; background: #222;
    color: #bbb; text-transform: uppercase;
  }
  .btn-clear { color: var(--danger-red); border-color: rgba(244, 67, 54, 0.4); }
  .btn-restore { color: var(--review-blue); border-color: rgba(33, 150, 243, 0.4); }

  #live-feed { 
    flex: 1; padding: 15px; overflow-y: auto; background: #0b0b0b;
    display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
    align-content: start; gap: 15px;
  }

  .history-item {
    background: #1a1a1a; padding: 10px; margin-bottom: 8px; border-radius: 4px;
    border-left: 4px solid #444; font-size: 13px; cursor: pointer;
    word-break: break-word; line-height: 1.4; color: var(--text-main);
  }

  .active-card {
    background: var(--card-bg); padding: 18px; border-radius: 12px;
    border: 1px solid #333; display: flex; flex-direction: column;
    min-height: 220px; transition: transform 0.1s;
  }
  .reviewing { border: 2px solid var(--review-blue); background: #16212d; }

  .label { color: var(--text-dim); font-size: 10px; text-transform: uppercase; font-weight: 800; letter-spacing: 0.5px; margin-bottom: 2px; }
  .value { font-size: 15px; color: var(--text-main); margin: 0 0 12px 0; display: block; font-weight: 500; }
  
  /* Critical Info - Larger and Brighter */
  .loc-highlight { 
    color: var(--accent); 
    font-weight: 900; 
    font-size: 20px; 
    margin-bottom: 12px; 
    display: block; 
    line-height: 1.2; 
    text-transform: uppercase;
  }

  .complete-btn {
    width: 100%; padding: 16px; border: none; border-radius: 8px; font-size: 15px;
    font-weight: 900; cursor: pointer; background: var(--active-green); color: white;
    margin-top: auto; text-transform: uppercase; letter-spacing: 1px;
  }
  
  .close-btn {
    width: 100%; padding: 16px; border: none; border-radius: 8px; font-size: 15px;
    font-weight: 900; cursor: pointer; background: #444; color: white;
    margin-top: auto; text-transform: uppercase;
  }

  .info-row { display: flex; gap: 12px; margin-bottom: 8px; }
  .info-col { flex: 1; min-width: 0; }
</style>
</head>
<body>

<header>
  <h1>E&C DISPATCH LIVE</h1>
  <div id="date-display" style="font-size: 12px; color: var(--active-green); font-weight: bold; letter-spacing: 1px;"></div>
</header>

<div id="main-container">
  <div id="history-sidebar">
    <span class="section-label">Board Tools</span>
    <div class="history-controls">
        <button class="ctrl-btn btn-clear" onclick="wipeHistory()">Clear</button>
        <button class="ctrl-btn btn-restore" onclick="restoreHistory()">Restore</button>
    </div>
    
    <div id="new-list-container">
        <span class="section-label" style="color:var(--active-green)">Recent Tasks</span>
        <div id="recent-log"></div>
    </div>

    <div id="archive-list-container" style="display:none; opacity: 0.7;">
        <span class="section-label">Archive</span>
        <div id="history-log"></div>
    </div>
  </div>
  
  <div id="live-feed"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  firebase.initializeApp({
    apiKey: "AIzaSyAKmgoXA4m3cRTmxJq4aUyva5SVvFbTNqg",
    authDomain: "eandccourier-36fcc.firebaseapp.com",
    databaseURL: "https://eandccourier-36fcc-default-rtdb.firebaseio.com",
    projectId: "eandccourier-36fcc"
  });

  const db = firebase.database();
  let allData = {};
  let reviewingId = null;
  let hiddenHistoryIds = new Set();
  let isArchiveVisible = false;

  document.getElementById('date-display').innerText = "â— " + new Date().toLocaleDateString();

  db.ref("pickups").on("value", snapshot => {
    allData = snapshot.val() || {};
    renderAll();
  });

  function wipeHistory() {
    Object.entries(allData).forEach(([id, p]) => {
      if (p.status === 'completed') hiddenHistoryIds.add(id);
    });
    isArchiveVisible = false;
    renderAll();
  }

  function restoreHistory() {
    isArchiveVisible = true;
    renderAll();
  }

  function renderAll() {
    const liveFeed = document.getElementById("live-feed");
    const historyLog = document.getElementById("history-log");
    const recentLog = document.getElementById("recent-log");
    const archiveContainer = document.getElementById("archive-list-container");
    
    liveFeed.innerHTML = "";
    historyLog.innerHTML = "";
    recentLog.innerHTML = "";
    
    const todayStr = new Date().toDateString();
    const entries = Object.entries(allData).sort((a, b) => b[1].timestamp - a[1].timestamp);
    let activeCount = 0;

    entries.forEach(([id, p]) => {
      const isDone = p.status === 'completed';
      const jobDate = new Date(p.timestamp).toDateString();

      if (isDone && jobDate === todayStr) {
        const item = document.createElement("div");
        item.className = "history-item";
        item.onclick = () => { reviewingId = id; renderAll(); };
        item.innerHTML = `<strong>${p.pickup_location}</strong>`;
        
        if (hiddenHistoryIds.has(id)) {
          historyLog.appendChild(item);
        } else {
          recentLog.appendChild(item);
        }
      }

      if (!isDone || id === reviewingId) {
        activeCount++;
        const card = document.createElement("div");
        card.className = `active-card ${id === reviewingId && isDone ? 'reviewing' : ''}`;
        card.innerHTML = `
          <span class="label">Pickup Location</span>
          <div class="loc-highlight">${p.pickup_location}</div>
          <span class="label">Destination</span>
          <span class="value" style="font-size: 16px; color: #fff;">${p.destination}</span>
          
          <div class="info-row">
            <div class="info-col"><span class="label">Contact</span><span class="value">${p.name}</span></div>
            <div class="info-col"><span class="label">Phone</span><span class="value">${p.phone}</span></div>
          </div>

          <div class="info-row">
            <div class="info-col"><span class="label">Package</span><span class="value">${p.package_type}</span></div>
            <div class="info-col"><span class="label">PO#</span><span class="value">${p.po_number || 'N/A'}</span></div>
          </div>
          
          ${id === reviewingId && isDone ? 
            `<button class="close-btn" onclick="event.stopPropagation(); reviewingId=null; renderAll();">Close Review</button>` : 
            `<button class="complete-btn" onclick="markDone('${id}')">Complete Job</button>`
          }
        `;
        liveFeed.appendChild(card);
      }
    });

    archiveContainer.style.display = isArchiveVisible ? "block" : "none";
    
    if (activeCount === 0) {
      liveFeed.innerHTML = `<div style="text-align:center; width:100%; padding-top:60px; color:#555; font-size:14px; letter-spacing:2px; font-weight:bold;">AWAITING NEW DISPATCH</div>`;
    }
  }

  function markDone(id) {
    db.ref("pickups").child(id).update({ status: 'completed' });
  }
</script>
</body>
</html>
