<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E&C Master Dispatch</title>
<style>
  :root {
    --accent: #ffcc00;
    --card-bg: #222;
    --done-bg: #1a1a1a;
    --active-green: #4caf50;
    --review-blue: #2196f3;
  }
  body { 
    font-family: system-ui, sans-serif; 
    background: #0b0b0b; 
    color: #eee; 
    margin: 0; 
    display: flex; 
    flex-direction: column; 
    height: 100vh; 
  }
  
  header { 
    padding: 15px 25px; 
    background: #000; 
    border-bottom: 2px solid var(--accent); 
    display: flex; 
    justify-content: space-between;
    align-items: center;
    z-index: 10;
  }

  h1 { margin: 0; color: var(--accent); font-size: 20px; letter-spacing: 2px; font-weight: 900; }

  #main-container { display: flex; flex: 1; overflow: hidden; }

  /* Sidebar: Interactive History */
  #history-sidebar { 
    width: 280px; 
    border-right: 1px solid #333; 
    overflow-y: auto; 
    background: #111; 
    padding: 15px; 
  }

  .section-label {
    font-size: 10px;
    font-weight: 800;
    color: #555;
    text-transform: uppercase;
    margin-bottom: 15px;
    letter-spacing: 2px;
    display: block;
    border-bottom: 1px solid #222;
    padding-bottom: 5px;
  }

  /* Main Stage */
  #live-feed { 
    flex: 1; 
    padding: 25px; 
    overflow-y: auto; 
    background: #0b0b0b; 
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
  }

  /* Interactive History Item */
  .history-item {
    background: #1a1a1a;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 6px;
    border-left: 3px solid #444;
    font-size: 12px;
    cursor: pointer;
    transition: 0.2s;
  }
  .history-item:hover { background: #252525; border-left-color: var(--review-blue); }
  .history-item strong { color: #aaa; display: block; margin-bottom: 2px; }
  .history-item span { color: #666; font-size: 11px; }

  /* ACTIVE & REVIEW CARDS */
  .active-card {
    width: 100%;
    max-width: 800px;
    background: var(--card-bg);
    padding: 30px;
    border-radius: 12px;
    border: 1px solid #333;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    animation: slideIn 0.3s ease-out;
    position: relative;
  }

  /* Special styling for a card being reviewed from history */
  .reviewing { border: 2px solid var(--review-blue); }

  @keyframes slideIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .label { color: #777; font-size: 11px; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
  .value { font-size: 20px; color: #fff; margin: 5px 0 20px 0; display: block; }
  .loc-highlight { color: var(--accent); font-weight: 900; font-size: 32px; margin-bottom: 25px; line-height: 1.1; }

  .complete-btn {
    width: 100%; padding: 22px; border: none; border-radius: 8px; font-size: 18px;
    font-weight: 900; cursor: pointer; text-transform: uppercase;
    background: var(--active-green); color: white; margin-top: 10px;
  }

  .close-btn {
    width: 100%; padding: 22px; border: none; border-radius: 8px; font-size: 18px;
    font-weight: 900; cursor: pointer; text-transform: uppercase;
    background: #444; color: white; margin-top: 10px;
  }

  .no-jobs { margin-top: 150px; text-align: center; color: #333; }
  .pulse {
    height: 15px; width: 15px; background: var(--active-green);
    border-radius: 50%; display: inline-block; margin-bottom: 10px;
    animation: shadowPulse 2s infinite;
  }
  @keyframes shadowPulse {
    0% { box-shadow: 0 0 0 0px rgba(76, 175, 80, 0.7); }
    70% { box-shadow: 0 0 0 15px rgba(76, 175, 80, 0); }
    100% { box-shadow: 0 0 0 0px rgba(76, 175, 80, 0); }
  }
</style>
</head>
<body>

<header>
  <h1>E&C DISPATCH LIVE WALL</h1>
  <div id="status-tag" style="font-size: 12px; color: var(--active-green); font-weight: bold;">‚óè SYSTEM LIVE</div>
</header>

<div id="main-container">
  <div id="history-sidebar">
    <span class="section-label">Completed History</span>
    <div id="history-log"></div>
  </div>
  
  <div id="live-feed">
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  firebase.initializeApp({
    apiKey: "AIzaSyAKmgoXA4m3cRTmxJq4aUyva5SVvFbTNqg",
    authDomain: "eandccourier-36fcc.firebaseapp.com",
    databaseURL: "https://eandccourier-36fcc-default-rtdb.firebaseio.com",
    projectId: "eandccourier-36fcc"
  });

  const db = firebase.database();
  let allData = {};
  let reviewingId = null; // Track if we are viewing an old job

  db.ref("pickups").on("value", snapshot => {
    allData = snapshot.val() || {};
    updateDisplay();
  });

  function updateDisplay() {
    const liveFeed = document.getElementById("live-feed");
    const historyLog = document.getElementById("history-log");
    
    liveFeed.innerHTML = "";
    historyLog.innerHTML = "";
    
    const entries = Object.entries(allData).sort((a, b) => b[1].timestamp - a[1].timestamp);
    let activeFound = false;

    // First, Render Active Wall or the Review Card
    entries.forEach(([id, p]) => {
      // Show if ACTIVE OR if it's the specific one we clicked to REVIEW
      if (p.status !== 'completed' || id === reviewingId) {
        activeFound = true;
        const isReview = (id === reviewingId && p.status === 'completed');
        
        const card = document.createElement("div");
        card.className = `active-card ${isReview ? 'reviewing' : ''}`;
        card.innerHTML = `
          <div style="display:flex; justify-content:space-between;">
            <span class="label">${isReview ? 'Reviewing Archived Job' : 'Pickup Location'}</span>
            ${isReview ? '<span style="color:var(--review-blue); font-weight:bold;">ARCHIVED</span>' : ''}
          </div>
          <div class="loc-highlight">${p.pickup_location}</div>
          
          <div style="display:flex; gap:40px;">
            <div style="flex:2;"><span class="label">Destination</span><span class="value">${p.destination}</span></div>
            <div style="flex:1;"><span class="label">Package</span><span class="value">${p.package_type}<br>${p.dimensions.length}x${p.dimensions.width}</span></div>
          </div>

          <div style="display:flex; gap:40px;">
            <div style="flex:2;"><span class="label">Contact</span><span class="value">${p.name} | ${p.phone}</span></div>
            <div style="flex:1;"><span class="label">PO Number</span><span class="value">${p.po_number || '---'}</span></div>
          </div>

          <span class="label">Instructions</span>
          <span class="value" style="font-size:16px; color: #ccc;">${p.other_info || 'None'}</span>

          ${isReview ? 
            `<button class="close-btn" onclick="closeReview()">Close Review</button>` : 
            `<button class="complete-btn" onclick="markDone('${id}')">Complete & Archive</button>`
          }
        `;
        liveFeed.appendChild(card);
      }
      
      // Also, fill the sidebar with everything that is completed
      if (p.status === 'completed') {
        const log = document.createElement("div");
        log.className = "history-item";
        log.onclick = () => openReview(id);
        log.innerHTML = `
          <strong>${p.pickup_location}</strong>
          <span>To: ${p.destination}</span>
        `;
        historyLog.appendChild(log);
      }
    });

    if (!activeFound) {
      liveFeed.innerHTML = `<div class="no-jobs"><div class="pulse"></div><br><span style="letter-spacing:4px; font-weight:900;">AWAITING DISPATCH</span></div>`;
    }
  }

  function markDone(id) {
    db.ref("pickups").child(id).update({ status: 'completed' });
  }

  function openReview(id) {
    reviewingId = id;
    updateDisplay(); // Force redraw to show the card
    document.getElementById('live-feed').scrollTop = 0; // Scroll to top to see it
  }

  function closeReview() {
    reviewingId = null;
    updateDisplay();
  }
</script>
</body>
</html>
