<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E&C Master Dispatch</title>
<style>
  :root {
    --accent: #ffcc00;
    --card-bg: #222;
    --done-bg: #1a1a1a;
    --active-green: #4caf50;
  }
  body { 
    font-family: system-ui, sans-serif; 
    background: #0b0b0b; 
    color: #eee; 
    margin: 0; 
    display: flex; 
    flex-direction: column; 
    height: 100vh; 
  }
  
  header { 
    padding: 15px 25px; 
    background: #000; 
    border-bottom: 2px solid var(--accent); 
    display: flex; 
    justify-content: space-between;
    align-items: center;
    z-index: 10;
  }

  h1 { margin: 0; color: var(--accent); font-size: 20px; letter-spacing: 2px; font-weight: 900; }

  #main-container { display: flex; flex: 1; overflow: hidden; }

  /* Sidebar: History Only */
  #history-sidebar { 
    width: 280px; 
    border-right: 1px solid #333; 
    overflow-y: auto; 
    background: #111; 
    padding: 15px; 
  }

  .section-label {
    font-size: 10px;
    font-weight: 800;
    color: #555;
    text-transform: uppercase;
    margin-bottom: 15px;
    letter-spacing: 2px;
    display: block;
    border-bottom: 1px solid #222;
    padding-bottom: 5px;
  }

  /* Main Stage: The Live Feed */
  #live-feed { 
    flex: 1; 
    padding: 25px; 
    overflow-y: auto; 
    background: #0b0b0b; 
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
  }

  /* Small Log Entries for History */
  .history-item {
    background: #1a1a1a;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
    border-left: 3px solid #333;
    font-size: 12px;
  }
  .history-item strong { color: #888; display: block; }
  .history-item span { color: #555; font-size: 11px; }

  /* LARGE ACTIVE CARDS */
  .active-card {
    width: 100%;
    max-width: 800px;
    background: var(--card-bg);
    padding: 30px;
    border-radius: 12px;
    border: 1px solid #333;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .label { color: #777; font-size: 11px; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
  .value { font-size: 20px; color: #fff; margin: 5px 0 20px 0; display: block; }
  .loc-highlight { color: var(--accent); font-weight: 900; font-size: 32px; margin-bottom: 25px; line-height: 1.1; }

  .complete-btn {
    width: 100%;
    padding: 25px;
    border: none;
    border-radius: 8px;
    font-size: 20px;
    font-weight: 900;
    cursor: pointer;
    text-transform: uppercase;
    background: var(--active-green);
    color: white;
    transition: background 0.2s;
    margin-top: 10px;
  }
  .complete-btn:hover { background: #3d8b40; }

  .no-jobs {
    margin-top: 150px;
    text-align: center;
    color: #333;
  }
  .pulse {
    height: 15px; width: 15px; background: var(--active-green);
    border-radius: 50%; display: inline-block; margin-bottom: 10px;
    box-shadow: 0 0 10px var(--active-green);
    animation: shadowPulse 2s infinite;
  }
  @keyframes shadowPulse {
    0% { box-shadow: 0 0 0 0px rgba(76, 175, 80, 0.7); }
    70% { box-shadow: 0 0 0 15px rgba(76, 175, 80, 0); }
    100% { box-shadow: 0 0 0 0px rgba(76, 175, 80, 0); }
  }
</style>
</head>
<body>

<header>
  <h1>E&C DISPATCH LIVE WALL</h1>
  <div id="status-tag" style="font-size: 12px; color: var(--active-green); font-weight: bold;">‚óè SYSTEM LIVE</div>
</header>

<div id="main-container">
  <div id="history-sidebar">
    <span class="section-label">Completed Today</span>
    <div id="history-log"></div>
  </div>
  
  <div id="live-feed">
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  firebase.initializeApp({
    apiKey: "AIzaSyAKmgoXA4m3cRTmxJq4aUyva5SVvFbTNqg",
    authDomain: "eandccourier-36fcc.firebaseapp.com",
    databaseURL: "https://eandccourier-36fcc-default-rtdb.firebaseio.com",
    projectId: "eandccourier-36fcc"
  });

  const db = firebase.database();

  // Listen for all data changes
  db.ref("pickups").on("value", snapshot => {
    const data = snapshot.val() || {};
    updateWall(data);
  });

  function updateWall(data) {
    const liveFeed = document.getElementById("live-feed");
    const historyLog = document.getElementById("history-log");
    
    liveFeed.innerHTML = "";
    historyLog.innerHTML = "";
    
    // Sort by newest first
    const entries = Object.entries(data).sort((a, b) => b[1].timestamp - a[1].timestamp);
    let activeCount = 0;

    entries.forEach(([id, p]) => {
      if (p.status !== 'completed') {
        // RENDER FULL EXPANDED CARD
        activeCount++;
        const card = document.createElement("div");
        card.className = "active-card";
        card.innerHTML = `
          <div style="display:flex; justify-content:space-between;">
            <span class="label">Pickup Location</span>
            <span style="color:#555; font-size:10px;">ID: ${id.slice(-5)}</span>
          </div>
          <div class="loc-highlight">${p.pickup_location}</div>
          
          <div style="display:flex; gap:40px;">
            <div style="flex:2;"><span class="label">Destination</span><span class="value">${p.destination}</span></div>
            <div style="flex:1;"><span class="label">Package</span><span class="value">${p.package_type}<br>${p.dimensions.length}x${p.dimensions.width}</span></div>
          </div>

          <div style="display:flex; gap:40px;">
            <div style="flex:2;"><span class="label">Contact</span><span class="value">${p.name} | ${p.phone}</span></div>
            <div style="flex:1;"><span class="label">PO Number</span><span class="value">${p.po_number || '---'}</span></div>
          </div>

          <span class="label">Special Instructions</span>
          <span class="value" style="font-size:16px; color: #ccc;">${p.other_info || 'No extra notes provided.'}</span>

          <button class="complete-btn" onclick="markDone('${id}')">Complete & Archive</button>
        `;
        liveFeed.appendChild(card);
      } else {
        // RENDER SMALL HISTORY LOG
        const log = document.createElement("div");
        log.className = "history-item";
        log.innerHTML = `
          <strong>${p.pickup_location}</strong>
          <span>Delivered to: ${p.destination}</span>
        `;
        historyLog.appendChild(log);
      }
    });

    // If no jobs are active
    if (activeCount === 0) {
      liveFeed.innerHTML = `
        <div class="no-jobs">
            <div class="pulse"></div><br>
            <span style="letter-spacing:4px; font-weight:900; color:#222;">WAITING FOR NEW DISPATCH</span>
        </div>`;
    }
  }

  function markDone(id) {
    db.ref("pickups").child(id).update({ status: 'completed' });
  }
</script>
</body>
</html>
