<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>E&C Dispatch | Smart Board</title>
<style>
  :root {
    --accent: #ffcc00;
    --card-bg: #1e1e1e;
    --active-green: #4caf50;
    --review-blue: #2196f3;
    --danger-red: #f44336;
  }
  * { box-sizing: border-box; }
  body { 
    font-family: -apple-system, system-ui, sans-serif; 
    background: #0b0b0b; color: #eee; margin: 0; 
    display: flex; flex-direction: column; height: 100vh; overflow: hidden;
  }
  
  header { 
    padding: 10px 15px; background: #000; border-bottom: 2px solid var(--accent); 
    display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;
  }
  h1 { margin: 0; color: var(--accent); font-size: 14px; letter-spacing: 1px; }

  #main-container { display: flex; flex: 1; width: 100vw; overflow: hidden; }

  #history-sidebar { 
    width: 200px; border-right: 1px solid #333; overflow-y: auto; 
    background: #111; padding: 10px; flex-shrink: 0;
  }
  
  @media (max-width: 600px) {
    #history-sidebar { width: auto; max-width: 120px; padding: 5px; }
    .history-item { font-size: 10px !important; padding: 5px !important; }
    .section-label { font-size: 8px !important; }
    .ctrl-btn { font-size: 7px !important; padding: 4px 2px !important; }
  }

  .section-label {
    font-size: 9px; font-weight: 800; color: #555; text-transform: uppercase;
    margin-bottom: 8px; letter-spacing: 1px; display: block;
    border-bottom: 1px solid #222; padding-bottom: 5px;
  }

  .history-controls { display: flex; gap: 4px; margin-bottom: 15px; }
  .ctrl-btn {
    flex: 1; padding: 6px; border: 1px solid #333; border-radius: 3px;
    font-size: 9px; font-weight: bold; cursor: pointer; background: #222;
    color: #888; text-transform: uppercase;
  }
  .btn-clear { color: var(--danger-red); }
  .btn-restore { color: var(--review-blue); }

  #live-feed { 
    flex: 1; padding: 10px; overflow-y: auto; background: #0b0b0b;
    display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
    align-content: start; gap: 10px;
  }

  .history-item {
    background: #1a1a1a; padding: 8px; margin-bottom: 6px; border-radius: 4px;
    border-left: 3px solid #444; font-size: 11px; cursor: pointer;
    word-break: break-word; line-height: 1.2;
  }

  .active-card {
    background: var(--card-bg); padding: 12px; border-radius: 8px;
    border: 1px solid #333; display: flex; flex-direction: column;
    min-height: 180px;
  }
  .reviewing { border: 2px solid var(--review-blue); }

  .label { color: #666; font-size: 8px; text-transform: uppercase; font-weight: bold; }
  .value { font-size: 12px; color: #fff; margin: 0 0 6px 0; display: block; }
  .loc-highlight { color: var(--accent); font-weight: 800; font-size: 15px; margin-bottom: 8px; display: block; line-height: 1.2; }

  .complete-btn {
    width: 100%; padding: 12px; border: none; border-radius: 6px; font-size: 12px;
    font-weight: 900; cursor: pointer; background: var(--active-green); color: white;
    margin-top: auto;
  }
  
  .close-btn {
    width: 100%; padding: 12px; border: none; border-radius: 6px; font-size: 12px;
    font-weight: 900; cursor: pointer; background: #444; color: white;
    margin-top: auto;
  }

  .info-row { display: flex; gap: 8px; margin-bottom: 4px; }
  .info-col { flex: 1; min-width: 0; }
</style>
</head>
<body>

<header>
  <h1>E&C DISPATCH LIVE</h1>
  <div id="date-display" style="font-size: 10px; color: var(--active-green); font-weight: bold;"></div>
</header>

<div id="main-container">
  <div id="history-sidebar">
    <span class="section-label">Log Management</span>
    <div class="history-controls">
        <button class="ctrl-btn btn-clear" onclick="clearToArchive()">Clear</button>
        <button class="ctrl-btn btn-restore" onclick="restoreFromArchive()">Restr</button>
    </div>
    
    <div id="new-completes-section">
        <span class="section-label" style="color:var(--active-green)">New</span>
        <div id="recent-log"></div>
    </div>

    <div id="archived-section" style="display:none; opacity: 0.6;">
        <span class="section-label">Archived</span>
        <div id="history-log"></div>
    </div>
  </div>
  
  <div id="live-feed"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  firebase.initializeApp({
    apiKey: "AIzaSyAKmgoXA4m3cRTmxJq4aUyva5SVvFbTNqg",
    authDomain: "eandccourier-36fcc.firebaseapp.com",
    databaseURL: "https://eandccourier-36fcc-default-rtdb.firebaseio.com",
    projectId: "eandccourier-36fcc"
  });

  const db = firebase.database();
  let allData = {};
  let reviewingId = null;
  let archivedIds = new Set(); 
  let showArchive = false; // Controls visibility of the archived list

  document.getElementById('date-display').innerText = "â— " + new Date().toLocaleDateString();

  db.ref("pickups").on("value", snapshot => {
    allData = snapshot.val() || {};
    renderAll();
  });

  // Hides all currently completed jobs into the archive and clears them from screen
  function clearToArchive() {
    Object.entries(allData).forEach(([id, p]) => {
      if (p.status === 'completed') {
        archivedIds.add(id);
      }
    });
    showArchive = false; // Ensure they stay off-screen
    renderAll();
  }

  // Brings the hidden archive back onto the screen
  function restoreFromArchive() {
    showArchive = true;
    renderAll();
  }

  function renderAll() {
    const liveFeed = document.getElementById("live-feed");
    const historyLog = document.getElementById("history-log");
    const recentLog = document.getElementById("recent-log");
    const archSection = document.getElementById("archived-section");
    
    liveFeed.innerHTML = "";
    historyLog.innerHTML = "";
    recentLog.innerHTML = "";
    
    const todayStr = new Date().toDateString();
    const entries = Object.entries(allData).sort((a, b) => b[1].timestamp - a[1].timestamp);
    let activeCount = 0;

    entries.forEach(([id, p]) => {
      const isDone = p.status === 'completed';
      const jobDate = new Date(p.timestamp).toDateString();

      // Only care about today's completed jobs for the sidebar
      if (isDone && jobDate === todayStr) {
        const item = document.createElement("div");
        item.className = "history-item";
        item.onclick = () => { reviewingId = id; renderAll(); };
        item.innerHTML = `<strong>${p.pickup_location}</strong>`;
        
        if (archivedIds.has(id)) {
            // It belongs in the archive
            historyLog.appendChild(item);
        } else {
            // It is a brand new completion
            recentLog.appendChild(item);
        }
      }

      // Logic for the Main Job Cards
      if (!isDone || id === reviewingId) {
        activeCount++;
        const card = document.createElement("div");
        card.className = `active-card ${id === reviewingId && isDone ? 'reviewing' : ''}`;
        card.innerHTML = `
          <span class="label">Location</span>
          <div class="loc-highlight">${p.pickup_location}</div>
          <span class="label">Destination</span><span class="value">${p.destination}</span>
          <div class="info-row">
            <div class="info-col"><span class="label">Contact</span><span class="value">${p.name}</span></div>
            <div class="info-col"><span class="label">Phone</span><span class="value">${p.phone}</span></div>
          </div>
          ${id === reviewingId && isDone ? 
            `<button class="close-btn" onclick="event.stopPropagation(); reviewingId=null; renderAll();">Close</button>` : 
            `<button class="complete-btn" onclick="markDone('${id}')">Complete</button>`
          }
        `;
        liveFeed.appendChild(card);
      }
    });

    // ARCHIVE VISIBILITY: Only show if Restore was clicked AND there is data
    archSection.style.display = (showArchive && historyLog.innerHTML !== "") ? "block" : "none";
    
    if (activeCount === 0) {
      liveFeed.innerHTML = `<div style="text-align:center; width:100%; padding-top:50px; color:#444; font-size:10px;">NO ACTIVE JOBS</div>`;
    }
  }

  function markDone(id) {
    db.ref("pickups").child(id).update({ status: 'completed' });
  }
</script>
</body>
</html>
