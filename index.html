<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E&C Daily Dispatch Board</title>
<style>
  :root {
    --accent: #ffcc00;
    --card-bg: #252525;
    --completed-bg: #1a1a1a;
  }
  body { 
    font-family: system-ui, sans-serif; 
    background: #121212; 
    color: #eee; 
    margin: 0; 
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  
  header {
    padding: 15px;
    background: #000;
    text-align: center;
    border-bottom: 2px solid var(--accent);
  }

  h1 { margin: 0; color: var(--accent); font-size: 20px; }

  #main-container {
    display: flex;
    flex: 1;
    overflow: hidden;
  }

  /* Left Sidebar / List Area */
  #list-sidebar {
    width: 350px;
    border-right: 1px solid #333;
    overflow-y: auto;
    background: #181818;
    padding: 10px;
  }

  /* Right Details Area */
  #details-pane {
    flex: 1;
    padding: 30px;
    overflow-y: auto;
    background: #121212;
  }

  .pickup-item {
    background: var(--card-bg);
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    cursor: pointer;
    border-left: 5px solid var(--accent);
    transition: 0.2s;
  }

  .pickup-item.completed {
    border-left-color: #555;
    opacity: 0.6;
    background: var(--completed-bg);
  }

  .pickup-item:hover { background: #333; }

  .item-loc { font-weight: bold; color: var(--accent); display: block; margin-bottom: 5px; }
  .item-dest { font-size: 13px; color: #ccc; }

  /* Detailed View Styling */
  .detail-card {
    max-width: 600px;
    background: var(--card-bg);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  .big-yellow { color: var(--accent); font-size: 32px; font-weight: 900; margin-bottom: 20px; }
  .detail-row { margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
  .detail-label { color: #888; font-size: 12px; text-transform: uppercase; font-weight: bold; }
  .detail-value { font-size: 20px; display: block; margin-top: 5px; }

  .status-btn {
    width: 100%;
    padding: 20px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
  }

  .btn-complete { background: #28a745; color: white; }
  .btn-undo { background: #666; color: white; }

  @media (max-width: 768px) {
    #main-container { flex-direction: column; }
    #list-sidebar { width: 100%; height: 40%; border-right: none; border-bottom: 1px solid #333; }
  }
</style>
</head>
<body>

<header>
  <h1>E&C DAILY DISPATCH BOARD</h1>
</header>

<div id="main-container">
  <div id="list-sidebar">
    <div id="pickup-list-container">Loading today's jobs...</div>
  </div>
  
  <div id="details-pane">
    <div id="active-detail">
      <p style="color:#666; text-align:center; margin-top:50px;">Select a pickup from the list to view full details.</p>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  firebase.initializeApp({
    apiKey: "AIzaSyAKmgoXA4m3cRTmxJq4aUyva5SVvFbTNqg",
    authDomain: "eandccourier-36fcc.firebaseapp.com",
    databaseURL: "https://eandccourier-36fcc-default-rtdb.firebaseio.com",
    projectId: "eandccourier-36fcc"
  });

  const db = firebase.database();
  let allPickups = {};

  // Listen for data
  db.ref("pickups").on("value", (snapshot) => {
    allPickups = snapshot.val() || {};
    renderList();
  });

  function renderList() {
    const listCont = document.getElementById("pickup-list-container");
    listCont.innerHTML = "";
    
    // Sort: Active first, then Completed
    const entries = Object.entries(allPickups).sort((a, b) => {
      const aDone = a[1].status === 'completed' ? 1 : 0;
      const bDone = b[1].status === 'completed' ? 1 : 0;
      return aDone - bDone || b[1].timestamp - a[1].timestamp;
    });

    entries.forEach(([id, p]) => {
      const div = document.createElement("div");
      div.className = `pickup-item ${p.status === 'completed' ? 'completed' : ''}`;
      div.onclick = () => showDetail(id);
      div.innerHTML = `
        <span class="item-loc">${p.pickup_location}</span>
        <span class="item-dest">To: ${p.destination}</span>
        <span style="font-size:10px; color:#666;">${p.status === 'completed' ? 'âœ… DONE' : 'ðŸ•’ ACTIVE'}</span>
      `;
      listCont.appendChild(div);
    });
  }

  function showDetail(id) {
    const p = allPickups[id];
    const detailPane = document.getElementById("active-detail");
    const isDone = p.status === 'completed';

    detailPane.innerHTML = `
      <div class="detail-card">
        <div class="detail-row">
          <span class="detail-label">Pickup Location</span>
          <span class="big-yellow">${p.pickup_location}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Destination</span>
          <span class="detail-value">${p.destination}</span>
        </div>
        <div class="detail-row" style="display:flex; gap:20px;">
          <div style="flex:1;"><span class="detail-label">Type</span><span class="detail-value">${p.package_type}</span></div>
          <div style="flex:1;"><span class="detail-label">Dims</span><span class="detail-value">${p.dimensions.length}x${p.dimensions.width}x${p.dimensions.height}</span></div>
        </div>
        <div class="detail-row">
          <span class="detail-label">Contact</span>
          <span class="detail-value">${p.name} â€” ${p.phone}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Order Details</span>
          <span class="detail-value">PO: ${p.po_number || 'N/A'}<br>Notes: ${p.other_info || 'None'}</span>
        </div>
        
        <button class="status-btn ${isDone ? 'btn-undo' : 'btn-complete'}" onclick="toggleStatus('${id}', '${p.status}')">
          ${isDone ? 'REMARK AS ACTIVE' : 'MARK AS COMPLETED'}
        </button>
      </div>
    `;
  }

  function toggleStatus(id, currentStatus) {
    const newStatus = currentStatus === 'completed' ? 'active' : 'completed';
    db.ref("pickups").child(id).update({ status: newStatus });
  }
</script>
</body>
</html>
