<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DRIVER PORTAL</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 0; }
        #login-overlay { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .login-btn { width: 80%; padding: 20px; margin: 10px; background: #222; color: #fff; border: 1px solid #444; font-size: 18px; font-weight: bold; }
        header { padding: 15px; border-bottom: 2px solid #ffcc00; text-align: center; }
        .job-card { background: #111; margin: 15px; padding: 15px; border-radius: 8px; border: 1px solid #333; }
        .label { color: #ffcc00; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .value { font-size: 18px; margin-bottom: 10px; }
        .done-btn { width: 100%; padding: 20px; background: #4caf50; color: #fff; border: none; font-weight: bold; font-size: 18px; margin-top: 10px; }
    </style>
</head>
<body>

<div id="login-overlay">
    <h2 style="color:#ffcc00">SELECT DRIVER</h2>
    <button class="login-btn" onclick="login('Driver 1 (WPG)')">WPG Local 1</button>
    <button class="login-btn" onclick="login('Driver 2 (WPG)')">WPG Local 2</button>
    <button class="login-btn" onclick="login('Cube Truck')">Cube Truck</button>
    <button class="login-btn" onclick="login('Night Driver')">Night Driver</button>
</div>

<header><h1 id="driver-title">DRIVER PORTAL</h1></header>
<div id="feed"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
    firebase.initializeApp({
        apiKey: "AIzaSyAKmgoXA4m3cRTmxJq4aUyva5SVvFbTNqg",
        authDomain: "eandccourier-36fcc.firebaseapp.com",
        databaseURL: "https://eandccourier-36fcc-default-rtdb.firebaseio.com",
        projectId: "eandccourier-36fcc"
    });
    const db = firebase.database();
    let currentDriver = localStorage.getItem('ec_driver');

    if(currentDriver) {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('driver-title').innerText = currentDriver;
    }

    function login(name) { localStorage.setItem('ec_driver', name); location.reload(); }

    db.ref("pickups").on("value", snapshot => {
        const data = snapshot.val() || {};
        const feed = document.getElementById("feed");
        feed.innerHTML = "";

        Object.entries(data).forEach(([id, p]) => {
            if(p.assigned_to === currentDriver && p.status !== 'completed') {
                const card = document.createElement("div");
                card.className = "job-card";
                
                // Read nested dimensions correctly
                const d = p.dimensions || { length: "-", width: "-", height: "-" };
                const dimInfo = `${d.length} x ${d.width} x ${d.height}`;

                card.innerHTML = `
                    <div class="label">Pickup</div><div class="value">${p.pickup_location}</div>
                    <div class="label">Drop</div><div class="value">${p.destination}</div>
                    <div class="label">Package Type & Size</div>
                    <div class="value" style="color:var(--accent)">${p.package_type || 'Package'} (${dimInfo})</div>
                    <div class="label">PO / Ref</div><div class="value">${p.po_number || '-'}</div>
                    <div class="label">Notes</div><div class="value" style="color:#ffcc00">${p.other_info || '-'}</div>
                    <button class="done-btn" onclick="markDone('${id}')">MARK AS DONE</button>
                `;
                feed.appendChild(card);
            }
        });
    });

    function markDone(id) { if(confirm("Delivery complete?")) db.ref("pickups").child(id).update({ status: 'completed' }); }
</script>
</body>
</html>
