<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>E&C Dispatch | Driver Portal</title>
<style>
  :root {
    --accent: #ffcc00;
    --queue-orange: #ff9800;
    --card-bg: #1a1a1a;
    --active-green: #4caf50;
    --review-blue: #2196f3;
    --text-main: #ffffff;
  }
  * { box-sizing: border-box; }
  
  html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; }
  body { font-family: -apple-system, system-ui, sans-serif; display: flex; flex-direction: column; }
  
  #login-overlay {
    position: fixed; inset: 0; background: #000; z-index: 999;
    display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
  }
  .login-btn {
    width: 100%; max-width: 300px; padding: 20px; margin: 10px 0;
    background: #111; border: 1px solid #333; color: #fff;
    font-size: 18px; font-weight: 800; border-radius: 8px; cursor: pointer; text-transform: uppercase;
  }

  header { padding: 8px 15px; background: #000; border-bottom: 3px solid var(--accent); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
  h1 { margin: 0; color: var(--accent); font-size: 18px; font-weight: 900; }

  #main-container { display: flex; flex: 1; width: 100%; overflow: hidden; }
  #history-sidebar { width: 130px; border-right: 2px solid #333; overflow-y: auto; background: #0d0d0d; padding: 8px 5px; flex-shrink: 0; }
  #live-feed { flex: 1; padding: 12px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }

  .section-label { font-size: 10px; font-weight: 900; text-transform: uppercase; margin: 10px 0 5px 0; display: block; color: #666; border-bottom: 1px solid #333; padding-bottom: 2px; }
  .history-item { background: #151515; padding: 8px; margin-bottom: 8px; border-radius: 4px; border-left: 3px solid #333; font-size: 11px; color: var(--text-main); animation: fadeIn 0.5s ease; }
  
  .active-card { background: var(--card-bg); padding: 15px; border-radius: 10px; border: 1px solid #333; width: 100%; animation: slideInRight 0.4s ease-out; }

  @keyframes slideInRight { from { transform: translateX(30px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

  .card-label { color: var(--accent); font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.5px; }
  .nav-link { text-decoration: none; color: inherit; display: block; margin-bottom: 12px; }
  .card-value { font-size: 19px; font-weight: 900; color: #fff; margin-top: 2px; text-transform: uppercase; line-height: 1.2; }
  
  /* THE HIDDEN INFO BOX */
  .details-box { 
    display: none; /* Hidden by default */
    background: #000; padding: 12px; border-radius: 6px; margin-top: 10px; 
    border-left: 3px solid var(--review-blue); font-size: 14px; color: #eee; 
  }
  
  /* TOGGLE BUTTON STYLE */
  .info-toggle-btn {
    width: 100%; background: #222; color: var(--review-blue); border: 1px solid var(--review-blue);
    padding: 8px; font-size: 11px; font-weight: 900; border-radius: 4px; cursor: pointer;
    text-transform: uppercase; margin-top: 10px;
  }

  .done-btn { 
    width: 100%; padding: 18px; border: none; border-radius: 6px; color: #fff; font-weight: 900; 
    cursor: pointer; text-transform: uppercase; background: var(--active-green); margin-top: 15px; font-size: 16px;
  }
</style>
</head>
<body>

<div id="login-overlay">
    <h2 style="color:var(--accent); margin-bottom:20px; font-weight: 900;">E&C DRIVER LOGIN</h2>
    <button class="login-btn" onclick="loginWithPass('Driver 1 (WPG)', '1111')">WPG Local 1</button>
    <button class="login-btn" onclick="loginWithPass('Driver 2 (WPG)', '2222')">WPG Local 2</button>
    <button class="login-btn" onclick="loginWithPass('Cube Truck', '3333')">Cube Truck</button>
    <button class="login-btn" onclick="loginWithPass('Night Driver', '4444')">Night Driver</button>
</div>

<header>
  <h1 id="header-name">E&C PORTAL</h1>
  <div id="clock" style="font-size: 12px; color: var(--accent); font-weight: bold;"></div>
</header>

<div id="main-container">
  <div id="history-sidebar">
    <span class="section-label" style="color: var(--queue-orange);">Queue</span>
    <div id="queue-log"></div>
    <span class="section-label" style="color: var(--active-green);">Done</span>
    <div id="recent-log"></div>
  </div>
  <div id="live-feed"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  firebase.initializeApp({
    apiKey: "AIzaSyAKmgoXA4m3cRTmxJq4aUyva5SVvFbTNqg",
    authDomain: "eandccourier-36fcc.firebaseapp.com",
    databaseURL: "https://eandccourier-36fcc-default-rtdb.firebaseio.com",
    projectId: "eandccourier-36fcc"
  });

  const db = firebase.database();
  let currentDriver = localStorage.getItem('ec_driver_name');

  if(currentDriver) {
    document.getElementById('login-overlay').style.display = 'none';
    document.getElementById('header-name').innerText = currentDriver;
  }

  function loginWithPass(name, pin) {
    const input = prompt(`Enter PIN for ${name}:`);
    if (input === pin) { 
        localStorage.setItem('ec_driver_name', name); 
        location.reload(); 
    } else { alert("Access Denied"); }
  }

  // FUNCTION TO TOGGLE THE EXTRA INFO
  function toggleDetails(btn) {
    const box = btn.nextElementSibling;
    if (box.style.display === "block") {
      box.style.display = "none";
      btn.innerText = "Show Extra Info";
    } else {
      box.style.display = "block";
      btn.innerText = "Hide Extra Info";
    }
  }

  db.ref("pickups").on("value", snapshot => {
    const data = snapshot.val() || {};
    const liveFeed = document.getElementById("live-feed"); 
    const recentLog = document.getElementById("recent-log"); 
    const queueLog = document.getElementById("queue-log");
    
    liveFeed.innerHTML = ""; recentLog.innerHTML = ""; queueLog.innerHTML = "";
    
    Object.entries(data).reverse().forEach(([id, p]) => {
      if (p.assigned_to !== currentDriver) return;
      
      const isDone = p.status === 'completed';
      const addrShort = p.pickup_location.split(',')[0];
      
      const item = document.createElement("div"); 
      item.className = "history-item";
      item.innerHTML = `<strong>${addrShort}</strong>`;

      if (isDone) {
        recentLog.appendChild(item);
      } else {
        queueLog.appendChild(item);
        
        const navP = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(p.pickup_location)}`;
        const navD = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(p.destination)}`;

        const dims = p.dimensions || {length: "-", width: "-", height: "-"};
        const card = document.createElement("div"); 
        card.className = "active-card";
        card.innerHTML = `
          <div class="card-label">Pickup</div>
          <a href="${navP}" target="_blank" class="nav-link"><div class="card-value">${p.pickup_location}</div></a>
          
          <div class="card-label">Drop</div>
          <a href="${navD}" target="_blank" class="nav-link"><div class="card-value" style="color:#aaa; font-size:16px;">${p.destination}</div></a>
          
          <div style="display:flex; gap:15px; margin-top:5px;">
            <div><div class="card-label">Type</div><div style="font-size:14px; font-weight:bold;">${p.package_type}</div></div>
            <div><div class="card-label">Size</div><div style="font-size:14px; font-weight:bold;">${dims.length}x${dims.width}x${dims.height}</div></div>
          </div>

          <button class="info-toggle-btn" onclick="toggleDetails(this)">Show Extra Info</button>
          
          <div class="details-box">
            <div class="card-label" style="color:#888">Contact Name</div>
            <div style="margin-bottom:8px;">${p.name || 'N/A'}</div>
            
            <div class="card-label" style="color:#888">PO / Reference</div>
            <div style="margin-bottom:8px;">${p.po_number || '-'}</div>

            <div class="card-label" style="color:#888">Notes</div>
            <div style="color:var(--accent)">${p.other_info || 'No special instructions'}</div>
          </div>

          <button class="done-btn" onclick="markDone('${id}')">MARK AS COMPLETED</button>
        `;
        liveFeed.appendChild(card);
      }
    });
  });

  function markDone(id) {
    if(confirm("Confirm delivery complete?")) {
        db.ref("pickups").child(id).update({ status: 'completed' });
    }
  }

  function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}); }
  setInterval(updateClock, 1000); updateClock();
</script>
</body>
</html>
