<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>E&C Dispatch | Smart Board</title>
<style>
  :root {
    --accent: #ffcc00;
    --card-bg: #1e1e1e;
    --active-green: #4caf50;
    --review-blue: #2196f3;
    --danger-red: #f44336;
  }
  * { box-sizing: border-box; }
  body { 
    font-family: -apple-system, system-ui, sans-serif; 
    background: #0b0b0b; color: #eee; margin: 0; 
    display: flex; flex-direction: column; height: 100vh; overflow: hidden;
  }
  
  header { 
    padding: 10px 15px; background: #000; border-bottom: 2px solid var(--accent); 
    display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;
  }
  h1 { margin: 0; color: var(--accent); font-size: 14px; letter-spacing: 1px; }

  #main-container { display: flex; flex: 1; width: 100vw; overflow: hidden; }

  #history-sidebar { 
    width: 220px; border-right: 1px solid #333; overflow-y: auto; 
    background: #111; padding: 10px; flex-shrink: 0;
  }
  
  @media (max-width: 600px) {
    #history-sidebar { width: 130px; padding: 5px; }
    .history-item { font-size: 10px !important; padding: 8px 5px !important; }
    .section-label { font-size: 8px !important; }
    .history-controls button { font-size: 8px !important; padding: 4px !important; }
  }

  .section-label {
    font-size: 9px; font-weight: 800; color: #555; text-transform: uppercase;
    margin-bottom: 5px; letter-spacing: 1px; display: block;
    border-bottom: 1px solid #222; padding-bottom: 5px;
  }

  /* NEW: History Control Buttons */
  .history-controls {
    display: flex;
    gap: 5px;
    margin-bottom: 15px;
  }
  .ctrl-btn {
    flex: 1;
    padding: 6px;
    border: 1px solid #333;
    border-radius: 3px;
    font-size: 9px;
    font-weight: bold;
    cursor: pointer;
    background: #222;
    color: #888;
    text-transform: uppercase;
  }
  .ctrl-btn:hover { background: #333; color: #fff; }
  .btn-clear { color: var(--danger-red); border-color: #422; }
  .btn-restore { color: var(--review-blue); border-color: #1a3a5a; }

  #live-feed { 
    flex: 1; padding: 10px; overflow-y: auto; background: #0b0b0b;
    display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
    align-content: start; gap: 12px;
  }

  .history-item {
    background: #1a1a1a; padding: 10px; margin-bottom: 8px; border-radius: 4px;
    border-left: 3px solid #444; font-size: 12px; cursor: pointer; 
    white-space: normal; word-break: break-word; line-height: 1.3;
  }

  .active-card {
    background: var(--card-bg); padding: 15px; border-radius: 8px;
    border: 1px solid #333; display: flex; flex-direction: column;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3); width: 100%;
  }
  .reviewing { border: 2px solid var(--review-blue); }

  .label { color: #666; font-size: 9px; text-transform: uppercase; font-weight: bold; }
  .value { font-size: 13px; color: #fff; margin: 0 0 8px 0; display: block; word-break: break-word; }
  .loc-highlight { color: var(--accent); font-weight: 800; font-size: 17px; margin-bottom: 10px; line-height: 1.2; display: block; word-break: break-word; }

  .complete-btn {
    width: 100%; padding: 15px; border: none; border-radius: 6px; font-size: 14px;
    font-weight: 900; cursor: pointer; text-transform: uppercase;
    background: var(--active-green); color: white; margin-top: 10px;
  }
  
  .close-btn {
    width: 100%; padding: 15px; border: none; border-radius: 6px; font-size: 14px;
    font-weight: 900; cursor: pointer; text-transform: uppercase;
    background: #444; color: white; margin-top: 10px;
  }

  .info-row { display: flex; gap: 10px; margin-bottom: 5px; }
  .info-col { flex: 1; min-width: 0; }
</style>
</head>
<body>

<header>
  <h1>E&C DISPATCH LIVE</h1>
  <div id="date-display" style="font-size: 10px; color: var(--active-green); font-weight: bold;"></div>
</header>

<div id="main-container">
  <div id="history-sidebar">
    <span class="section-label">History Management</span>
    <div class="history-controls">
        <button class="ctrl-btn btn-clear" onclick="toggleHistory(true)">Clear</button>
        <button class="ctrl-btn btn-restore" onclick="toggleHistory(false)">Restore</button>
    </div>
    <span class="section-label">Completed Log</span>
    <div id="history-log"></div>
  </div>
  
  <div id="live-feed"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  firebase.initializeApp({
    apiKey: "AIzaSyAKmgoXA4m3cRTmxJq4aUyva5SVvFbTNqg",
    authDomain: "eandccourier-36fcc.firebaseapp.com",
    databaseURL: "https://eandccourier-36fcc-default-rtdb.firebaseio.com",
    projectId: "eandccourier-36fcc"
  });

  const db = firebase.database();
  let allData = {};
  let reviewingId = null;
  let historyHidden = false; // Local state to track if we show history

  document.getElementById('date-display').innerText = "â— " + new Date().toLocaleDateString();

  db.ref("pickups").on("value", snapshot => {
    allData = snapshot.val() || {};
    renderAll();
  });

  // Function to toggle history view
  function toggleHistory(shouldHide) {
    historyHidden = shouldHide;
    renderAll();
  }

  function renderAll() {
    const liveFeed = document.getElementById("live-feed");
    const historyLog = document.getElementById("history-log");
    liveFeed.innerHTML = "";
    historyLog.innerHTML = "";
    
    const todayStr = new Date().toDateString();
    const entries = Object.entries(allData).sort((a, b) => b[1].timestamp - a[1].timestamp);
    let activeCount = 0;

    // Show a message if history is manually hidden
    if (historyHidden) {
        historyLog.innerHTML = `<div style="font-size:10px; color:#444; text-align:center; padding:10px;">HISTORY HIDDEN</div>`;
    }

    entries.forEach(([id, p]) => {
      const isDone = p.status === 'completed';
      const jobDate = new Date(p.timestamp).toDateString();

      if (isDone && jobDate !== todayStr) return; 

      // Render to sidebar ONLY if not hidden
      if (isDone && !historyHidden) {
        const log = document.createElement("div");
        log.className = "history-item";
        log.onclick = () => { reviewingId = id; renderAll(); };
        log.innerHTML = `<strong>${p.pickup_location}</strong>`;
        historyLog.appendChild(log);
      }

      // Show on main wall
      if (!isDone || id === reviewingId) {
        activeCount++;
        const card = document.createElement("div");
        card.className = `active-card ${id === reviewingId && isDone ? 'reviewing' : ''}`;
        
        card.innerHTML = `
          <span class="label">${id === reviewingId && isDone ? 'Archived View' : 'Pickup From'}</span>
          <div class="loc-highlight">${p.pickup_location}</div>
          <span class="label">Destination</span><span class="value">${p.destination}</span>
          <div class="info-row">
            <div class="info-col"><span class="label">Contact</span><span class="value">${p.name}</span></div>
            <div class="info-col"><span class="label">Phone</span><span class="value">${p.phone}</span></div>
          </div>
          <div class="info-row">
            <div class="info-col"><span class="label">Package</span><span class="value">${p.package_type}</span></div>
            <div class="info-col"><span class="label">PO#</span><span class="value">${p.po_number || 'N/A'}</span></div>
          </div>
          ${id === reviewingId && isDone ? 
            `<button class="close-btn" onclick="event.stopPropagation(); reviewingId = null; renderAll();">Close Review</button>` : 
            `<button class="complete-btn" onclick="markDone('${id}')">Complete</button>`
          }
        `;
        liveFeed.appendChild(card);
      }
    });

    if (activeCount === 0) {
      liveFeed.innerHTML = `<div style="text-align:center; width:100%; padding-top:50px; color:#444; font-size:12px; letter-spacing:2px;">ALL JOBS COMPLETED // AWAITING DISPATCH</div>`;
    }
  }

  function markDone(id) {
    db.ref("pickups").child(id).update({ status: 'completed' });
  }
</script>
</body>
</html>
