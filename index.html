<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>E&C Dispatch | Smart Board</title>
<style>
  :root {
    --accent: #ffcc00;
    --card-bg: #1a1a1a;
    --active-green: #4caf50;
    --review-blue: #2196f3;
    --danger-red: #f44336;
    --text-main: #ffffff;
  }
  * { box-sizing: border-box; }
  
  html, body { 
    height: 100vh; width: 100vw; margin: 0; padding: 0; 
    overflow: hidden; background: #000;
  }

  body { font-family: -apple-system, system-ui, sans-serif; display: flex; flex-direction: column; }
  
  header { 
    padding: 8px 15px; background: #000; border-bottom: 3px solid var(--accent); 
    display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;
  }
  h1 { margin: 0; color: var(--accent); font-size: 18px; letter-spacing: 1px; font-weight: 900; }

  #main-container { display: flex; flex: 1; width: 100%; overflow: hidden; }

  #history-sidebar { 
    width: fit-content; min-width: 140px; max-width: 170px;
    border-right: 1px solid #222; overflow-y: auto; 
    background: #0d0d0d; padding: 8px; flex-shrink: 0;
  }
  
  #live-feed { 
    flex: 1; padding: 8px; overflow-y: auto; 
    display: flex; flex-direction: column; gap: 10px;
  }

  .section-label {
    font-size: 10px; font-weight: 900; color: #555; text-transform: uppercase;
    margin-bottom: 6px; border-bottom: 1px solid #222; padding-bottom: 4px;
  }

  .history-item {
    background: #151515; padding: 8px; margin-bottom: 5px; border-radius: 4px;
    border-left: 3px solid #333; cursor: pointer; color: var(--text-main);
  }
  .history-item strong { font-size: 15px; display: block; }
  .history-city { font-size: 11px; color: #888; display: block; text-transform: uppercase; margin-top: 2px; font-weight: 700; }

  .history-controls { display: flex; flex-direction: column; gap: 5px; margin-bottom: 12px; }
  .ctrl-btn {
    width: 100%; padding: 7px; border: 1px solid #333; border-radius: 4px;
    font-size: 10px; font-weight: 900; cursor: pointer; background: #111; 
    text-transform: uppercase;
  }

  /* JOB CARD */
  .active-card {
    position: relative; background: var(--card-bg); padding: 10px; 
    border-radius: 8px; border: 1px solid #333; width: 100%;
  }
  
  /* Timestamp & Phone Container (Top Right) */
  .contact-stamp {
    position: absolute; top: 8px; right: 10px; text-align: right;
  }
  .card-time {
    font-size: 15px; font-weight: 900; color: var(--accent); display: block;
  }
  .card-phone-line {
    font-size: 13px; font-weight: 800; color: var(--active-green); display: block; margin-top: 2px;
  }

  .card-label { color: var(--accent); font-size: 9px; font-weight: 900; text-transform: uppercase; }
  .card-value { font-size: 18px; font-weight: 900; color: #fff; line-height: 1.1; margin-bottom: 4px; text-transform: uppercase; width: 55%; }
  .dest-value { font-size: 14px; font-weight: 700; color: #bbb; margin-bottom: 6px; width: 55%; }
  
  .meta-row { display: flex; justify-content: space-between; border-top: 1px solid #222; padding-top: 6px; margin-top: 4px; }
  .meta-label { font-size: 8px; color: #666; font-weight: 800; text-transform: uppercase; }
  .meta-val { font-size: 13px; color: #fff; font-weight: 600; }

  .details-box {
    background: #000; padding: 6px; border-radius: 4px; margin-top: 6px;
    border-left: 3px solid var(--review-blue); font-size: 12px;
  }

  .btn-group { display: flex; gap: 5px; margin-top: 8px; width: 100%; }
  .info-toggle-btn {
    flex: 1; padding: 10px; background: #333; border: none; border-radius: 4px;
    color: #fff; font-weight: 800; cursor: pointer; font-size: 11px; text-transform: uppercase;
  }
  .complete-btn {
    flex: 2; padding: 10px; border: none; border-radius: 4px; font-size: 12px;
    font-weight: 900; cursor: pointer; background: var(--active-green); color: white;
    text-transform: uppercase;
  }
</style>
</head>
<body>

<header>
  <h1>E&C DISPATCH LIVE</h1>
  <div id="date-display" style="font-size: 12px; color: var(--active-green); font-weight: 900;"></div>
</header>

<div id="main-container">
  <div id="history-sidebar">
    <div class="history-controls">
        <button class="ctrl-btn" style="color: var(--danger-red);" onclick="wipeHistory()">Clear</button>
        <button class="ctrl-btn" style="color: var(--review-blue);" onclick="restoreHistory()">Restore</button>
    </div>
    <div id="new-list-container"><span class="section-label" style="color:var(--active-green)">Done Today</span><div id="recent-log"></div></div>
    <div id="archive-list-container" style="display:none; opacity: 0.6; margin-top:10px;"><span class="section-label">Archive</span><div id="history-log"></div></div>
  </div>
  
  <div id="live-feed"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  firebase.initializeApp({
    apiKey: "AIzaSyAKmgoXA4m3cRTmxJq4aUyva5SVvFbTNqg",
    authDomain: "eandccourier-36fcc.firebaseapp.com",
    databaseURL: "https://eandccourier-36fcc-default-rtdb.firebaseio.com",
    projectId: "eandccourier-36fcc"
  });

  const db = firebase.database();
  let allData = {};
  let hiddenHistoryIds = new Set();
  let isArchiveVisible = false;
  let reviewingId = null;

  const now = new Date();
  document.getElementById('date-display').innerText = "â— " + now.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });

  db.ref("pickups").on("value", snapshot => {
    allData = snapshot.val() || {};
    renderAll();
  });

  function wipeHistory() {
    Object.entries(allData).forEach(([id, p]) => { if (p.status === 'completed') hiddenHistoryIds.add(id); });
    isArchiveVisible = false;
    reviewingId = null;
    renderAll();
  }

  function restoreHistory() {
    isArchiveVisible = !isArchiveVisible;
    renderAll();
  }

  function toggleDetails(id) {
    const el = document.getElementById('details-' + id);
    el.style.display = (el.style.display === 'block') ? 'none' : 'block';
  }

  function setReview(id) {
    reviewingId = id;
    renderAll();
  }

  function renderAll() {
    const liveFeed = document.getElementById("live-feed");
    const historyLog = document.getElementById("history-log");
    const recentLog = document.getElementById("recent-log");
    
    liveFeed.innerHTML = "";
    historyLog.innerHTML = "";
    recentLog.innerHTML = "";
    
    const todayStr = new Date().toDateString();
    const entries = Object.entries(allData).sort((a, b) => b[1].timestamp - a[1].timestamp);

    entries.forEach(([id, p]) => {
      const isDone = p.status === 'completed';
      const d = new Date(p.timestamp);
      const datePart = d.toLocaleDateString([], { month: 'short', day: 'numeric' });
      const timePart = d.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true });
      const fullStamp = datePart + " | " + timePart;

      if (isDone && d.toDateString() === todayStr) {
        const addrParts = p.pickup_location ? p.pickup_location.split(',') : ['N/A'];
        const item = document.createElement("div");
        item.className = "history-item";
        item.innerHTML = `<strong>${addrParts[0]}</strong><span class="history-city">${addrParts[1] ? addrParts[1].trim() : ''}</span>`;
        item.onclick = () => setReview(id);
        (hiddenHistoryIds.has(id) ? historyLog : recentLog).appendChild(item);
      }

      if (!isDone || id === reviewingId) {
        const isReview = (id === reviewingId && isDone);
        
        let dimString = "";
        if (p.dimensions && typeof p.dimensions === 'object') {
          const { length: l, width: w, height: h } = p.dimensions;
          if (l !== "N/A" && w !== "N/A" && h !== "N/A") dimString = ` (${l}x${w}x${h})`;
        }

        const card = document.createElement("div");
        card.className = `active-card ${isReview ? 'reviewing' : ''}`;
        card.innerHTML = `
          <div class="contact-stamp">
            <span class="card-time">${fullStamp}</span>
            <span class="card-phone-line">${p.phone || 'N/A'}</span>
          </div>
          <div class="card-label">PICKUP</div>
          <div class="card-value">${p.pickup_location || 'N/A'}</div>
          <div class="card-label">DROP</div>
          <div class="dest-value">${p.destination || 'N/A'}</div>
          <div class="meta-row">
            <div style="flex:1"><div class="meta-label">Package</div><div class="meta-val" style="color:var(--accent)">${(p.package_type || "Pkg") + dimString}</div></div>
          </div>
          <div class="details-box" id="details-${id}" style="display: ${isReview ? 'block' : 'none'}">
            <div><span class="meta-label">Name:</span> ${p.name || 'N/A'}</div>
            <div><span class="meta-label">PO/Ref:</span> ${p.po_number || 'N/A'}</div>
          </div>
          <div class="btn-group">
            <button class="info-toggle-btn" onclick="toggleDetails('${id}')">${isReview ? 'Close' : 'Info'}</button>
            ${!isReview ? `<button class="complete-btn" onclick="markDone('${id}')">Done</button>` : ''}
          </div>
        `;
        liveFeed.appendChild(card);
      }
    });

    document.getElementById("archive-list-container").style.display = isArchiveVisible ? "block" : "none";
  }

  function markDone(id) {
    db.ref("pickups").child(id).update({ status: 'completed' });
  }
</script>
</body>
</html>
