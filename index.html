<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>E&C Dispatch | Driver Portal</title>
  <style>
    :root {
      --accent: #ffcc00;
      --queue-orange: #ff9800;
      --card-bg: #1a1a1a;
      --active-green: #4caf50;
      --review-blue: #2196f3;
      --decline-red: #f44336;
      --text-main: #ffffff;
      --update-blue: #00d4ff;
    }
    * { box-sizing: border-box; }
    
    html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; color: #fff; }
    body { font-family: -apple-system, system-ui, sans-serif; display: flex; flex-direction: column; }
    
    /* NEW INFO ANIMATIONS */
    .has-update {
      border: 2px solid var(--update-blue) !important;
      animation: update-glow 1.5s infinite alternate !important;
    }

    /* SPECIFIC FIELD HIGHLIGHTING */
    .field-highlight {
      color: var(--update-blue) !important;
      text-shadow: 0 0 10px var(--update-blue);
      font-weight: bold;
      animation: field-pulse 1s infinite alternate;
      display: inline-block;
    }

    /* INFO BUTTON ANIMATION */
    .info-btn-animate {
      animation: field-pulse 1s infinite alternate !important;
      background: rgba(0, 212, 255, 0.1) !important;
      box-shadow: 0 0 15px var(--update-blue) !important;
    }

    @keyframes field-pulse {
      from { opacity: 0.8; transform: scale(1); }
      to { opacity: 1; transform: scale(1.05); }
    }

    .update-badge {
      background: var(--update-blue);
      color: #000;
      font-size: 10px;
      font-weight: 900;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
      animation: pulse-update 0.5s infinite alternate;
    }

    @keyframes update-glow {
      from { box-shadow: 0 0 5px var(--update-blue); }
      to { box-shadow: 0 0 15px var(--update-blue); }
    }

    @keyframes pulse-update {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }

    .header-logo {
      height: 30px; 
      width: auto;
      margin-right: 12px;
      vertical-align: middle;
      filter: drop-shadow(0 0 5px var(--accent));
      animation: logo-glow 2s infinite alternate;
    }

    @keyframes logo-glow {
      from { filter: drop-shadow(0 0 2px var(--accent)); transform: scale(1); }
      to { filter: drop-shadow(0 0 8px var(--accent)); transform: scale(1.05); }
    }

    .stop-badge {
      background: rgba(255, 152, 0, 0.2);
      color: var(--queue-orange);
      border: 1px solid var(--queue-orange);
      padding: 2px 10px;
      border-radius: 20px;
      font-size: 14px;
      margin-left: 10px;
      font-weight: 800;
      letter-spacing: 0.5px;
      animation: counter-glow 2s infinite alternate ease-in-out;
      display: inline-block;
      vertical-align: middle;
    }

    .new-stops-badge {
      background: rgba(76, 175, 80, 0.2);
      color: var(--active-green);
      border: 1px solid var(--active-green);
      padding: 2px 10px;
      border-radius: 20px;
      font-size: 14px;
      margin-left: 5px;
      font-weight: 800;
      display: none;
      vertical-align: middle;
    }

    @keyframes counter-glow {
      from { box-shadow: 0 0 2px var(--queue-orange); border-color: rgba(255,152,0,0.5); }
      to { box-shadow: 0 0 10px var(--queue-orange); border-color: var(--queue-orange); }
    }

    #login-overlay {
      position: fixed; inset: 0; background: #000; z-index: 999;
      display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px;
    }
    .login-box {
      width: 100%; max-width: 350px; background: #111; padding: 30px; 
      border-radius: 15px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
    }
    .login-box h2 { color: var(--accent); margin-top: 0; font-weight: 900; letter-spacing: 1px; }
    .login-input {
      width: 100%; padding: 15px; margin: 10px 0; background: #222; border: 1px solid #444;
      color: #fff; border-radius: 8px; font-size: 18px; outline: none; transition: 0.3s;
    }
    .login-input:focus { border-color: var(--accent); }
    .login-submit {
      width: 100%; padding: 15px; margin-top: 15px; background: var(--accent); border: none;
      color: #000; font-weight: 900; font-size: 18px; border-radius: 8px; cursor: pointer;
      text-transform: uppercase;
    }

    header { padding: 8px 15px; background: #000; border-bottom: 3px solid var(--accent); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
    h1 { margin: 0; color: var(--accent); font-size: 22px; font-weight: 900; display: flex; align-items: center; }
    #clock { font-size: 18px; color: var(--accent); font-weight: bold; }

    #main-container { display: flex; flex: 1; width: 100%; overflow: hidden; }
    
    #history-sidebar { width: 140px; border-right: 2px solid #333; overflow-y: auto; background: #0d0d0d; padding: 6px; flex-shrink: 0; display: flex; flex-direction: column; padding-bottom: 80px; }
    
    #multi-route-btn {
      position: fixed; bottom: 10px; left: 5px; width: 130px;
      padding: 12px 5px; background: #222; border: 2px solid #444;
      color: #666; font-weight: 900; font-size: 12px; border-radius: 8px;
      cursor: pointer; text-align: center; z-index: 100; transition: all 0.3s;
    }
    
    .glow-active {
      background: var(--queue-orange) !important;
      color: #000 !important;
      border-color: #fff !important;
      animation: buttonGlow 1.5s infinite alternate;
    }

    .glow-max {
      background: var(--active-green) !important;
      color: #fff !important;
      border: 2px solid #fff !important;
      transform: scale(1.1);
      animation: buttonMaxGlow 0.8s infinite alternate !important;
    }

    @keyframes buttonGlow {
      from { box-shadow: 0 0 5px var(--queue-orange); transform: scale(1); }
      to { box-shadow: 0 0 20px var(--queue-orange); transform: scale(1.05); }
    }

    @keyframes buttonMaxGlow {
      from { box-shadow: 0 0 10px var(--active-green); }
      to { box-shadow: 0 0 30px #fff; }
    }

    .section-label-pending { font-size: 18px; font-weight: 900; text-transform: uppercase; margin: 12px 0 6px 0; color: var(--queue-orange); border-bottom: 2px solid #333; animation: pulseOrange 2s infinite ease-in-out; }
    .section-label-done { font-size: 14px; font-weight: 900; text-transform: uppercase; margin: 12px 0 6px 0; color: var(--active-green); border-bottom: 2px solid #333; }
    
    .history-item { background: #151515; padding: 10px 8px; margin-bottom: 6px; border-radius: 4px; border-left: 3px solid var(--active-green); font-size: 13px; cursor: pointer; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; transition: all 0.3s ease; }
    .just-archived { animation: proArchivePop 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; z-index: 10; border-left-width: 6px; }

    @keyframes proArchivePop {
      0% { transform: scale(0.5) translateX(50px); opacity: 0; background: var(--active-green); }
      30% { transform: scale(1.1) translateX(0); opacity: 1; background: var(--active-green); }
      100% { transform: scale(1); opacity: 1; background: #151515; }
    }

    .history-contact { color: var(--accent); font-size: 11px; display: block; margin-top: 2px; text-transform: uppercase; }
    .history-package { color: #888; font-size: 10px; display: block; text-transform: uppercase; font-weight: bold; margin-top: 1px; }

    #live-feed { flex: 1; padding: 8px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; scroll-behavior: smooth; }
    .active-card { background: var(--card-bg); padding: 12px; border-radius: 10px; border: 1px solid #444; width: 100%; display: flex; flex-direction: column; animation: slideInRight 0.4s both, softPulse 3s infinite ease-in-out; transition: all 0.5s ease; }

    .new-job-highlight {
      border: 3px solid var(--active-green) !important;
      box-shadow: 0 0 100px rgba(76, 175, 80, 1), 0 0 30px #fff;
      background: linear-gradient(135deg, #1a1a1a 0%, #1e2a1e 100%) !important;
    }

    @keyframes softPulse { 0% { border-color: #444; } 50% { border-color: #666; } 100% { border-color: #444; } }
    .card-exit-success { transform: scale(0.2) translateX(-500px); opacity: 0; filter: brightness(2) blur(5px); pointer-events: none; }
    .card-date-badge { font-size: 10px; font-weight: 900; color: #666; text-transform: uppercase; margin-bottom: 4px; display: flex; align-items: center; }
    .card-layout { display: flex; justify-content: space-between; gap: 8px; }
    .address-side { flex: 1; display: flex; flex-direction: column; gap: 2px; }
    .specs-side { width: 90px; text-align: right; display: flex; flex-direction: column; gap: 8px; }
    .card-label { color: var(--accent); font-size: 11px; font-weight: 900; text-transform: uppercase; }
    .nav-link { text-decoration: none; color: inherit; }
    .city-tag { display: inline-block; font-size: 16px; background: #333; color: #fff; padding: 3px 10px; border-radius: 4px; font-weight: 900; text-transform: uppercase; border: 1px solid #555; margin-bottom: 6px; }
    .pickup-value { font-size: 24px; font-weight: 900; line-height: 1.1; color: #fff; text-transform: uppercase; }
    .drop-value { font-size: 18px; font-800; line-height: 1.1; color: #bbb; text-transform: uppercase; }
    .tech-info { font-size: 15px; font-weight: 900; color: #fff; text-transform: uppercase; line-height: 1; }
    .dim-x { color: #888; font-weight: 400; }
    
    .time-stack { text-align: center; margin: 8px 0; }
    .job-time-stamp { font-size: 20px; font-weight: 900; color: #FFB020; margin-bottom: 2px; }
    .job-date-stamp { font-size: 12px; font-weight: 900; color: #888; text-transform: uppercase; }

    .card-action-row { display: flex; gap: 8px; align-items: stretch; }
    .info-btn { flex: 0 0 75px; background: transparent; color: var(--review-blue); border: 2px solid var(--review-blue); padding: 8px 0; font-size: 14px; font-weight: 900; border-radius: 6px; cursor: pointer; }
    .done-btn { flex: 1; padding: 10px; border: none; border-radius: 6px; color: #fff; font-weight: 900; cursor: pointer; text-transform: uppercase; background: var(--active-green); font-size: 20px; }
    .details-box { display: none; background: #000; padding: 10px; border-radius: 6px; margin-bottom: 8px; border-left: 4px solid var(--review-blue); font-size: 16px; color: #eee; line-height: 1.4; }
    
    .decline-btn {
      width: 100%; margin-top: 15px; padding: 12px; background: transparent; 
      color: var(--decline-red); border: 2px solid var(--decline-red); 
      border-radius: 6px; font-weight: 900; font-size: 16px; cursor: pointer; 
      text-transform: uppercase; transition: 0.3s;
    }
    .decline-btn:active { background: var(--decline-red); color: #000; }

    /* DND BUTTON STYLING */
    .dnd-btn {
      width: 100%; margin-top: 10px; padding: 12px; background: var(--queue-orange); 
      color: #000; border: none; border-radius: 6px; font-weight: 900; 
      font-size: 16px; cursor: pointer; text-transform: uppercase;
    }

    @keyframes pulseOrange { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.03); opacity: 1; } 100% { transform: scale(1); opacity: 0.8; } }
    @keyframes slideInRight { from { transform: translateX(40px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
  </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <h2>E&C PORTAL</h2>
        <input type="text" id="login-user" class="login-input" placeholder="Username" autofocus>
        <input type="password" id="login-pin" class="login-input" placeholder="Password">
        <button class="login-submit" onclick="attemptLogin()">Enter</button>

</div>

<header>
  <h1 id="header-name">
    <img src="icon-512.png" class="header-logo" alt="Logo">
    E&C PORTAL
  </h1>
  <div id="clock"></div>
</header>

<div id="main-container">
  <div id="history-sidebar">
    <div class="section-label-pending">Pending</div>
    <div id="queue-log"></div>
    <div class="section-label-done">Done (Today)</div>
    <div id="recent-log"></div>
    <button id="multi-route-btn" onclick="routeOptimized()">ROUTE NAV</button>
  </div>
  <div id="live-feed"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  firebase.initializeApp({
    apiKey: "AIzaSyAKmgoXA4m3cRTmxJq4aUyva5SVvFbTNqg",
    authDomain: "eandccourier-36fcc.firebaseapp.com",
    databaseURL: "https://eandccourier-36fcc-default-rtdb.firebaseio.com",
    projectId: "eandccourier-36fcc"
  }); 

  firebase.auth().signInAnonymously();
  const db = firebase.database();
  let currentDriver = localStorage.getItem('ec_driver_name');

  let observer = null;
  let fieldSnapshots = {}; 
  let pendingAlerts = {};

  let lastGpsUpdate = 0;
  const gpsInterval = 60000; 
  let wakeLock = null;

  async function startContinuousTracking() {
    if ("Notification" in window) {
      Notification.requestPermission();
    }
    if ('wakeLock' in navigator) {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
      } catch (err) {
        console.warn("Wake Lock failed:", err.message);
      }
    }

    if (!navigator.geolocation) return;
    navigator.geolocation.watchPosition((pos) => {
      const now = Date.now();
      if (now - lastGpsUpdate > gpsInterval) {
        db.ref(`driver_locations/${currentDriver}`).update({
          lat: pos.coords.latitude,
          lng: pos.coords.longitude,
          last_seen: now,
          gps_timestamp: now 
        });
        lastGpsUpdate = now;
      }
    }, (err) => console.warn("GPS Error:", err.message), 
    { enableHighAccuracy: true, maximumAge: 0 });
  }

  if(currentDriver) {
    document.getElementById('login-overlay').style.display = 'none';
    document.getElementById('header-name').innerHTML = `
      <img src="icon-512.png" class="header-logo">
      ${currentDriver}
      <span id="stop-counter" class="stop-badge">0 STOPS</span>
      <span id="new-stops-badge" class="new-stops-badge">0 NEW</span>
    `;
    startContinuousTracking();
    setupIntersectionObserver();
  }

  function setupIntersectionObserver() {
    observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const cardId = entry.target.id.replace('card-', '');
          db.ref(`pickups/${cardId}/seen_by/${currentDriver}`).once('value', snapshot => {
            if (!snapshot.exists()) {
              setTimeout(() => {
                if (document.getElementById(entry.target.id)) {
                  markAsSeenPersistent(cardId);
                }
              }, 3000);
            }
          });
        }
      });
    }, { threshold: 0.5 });
  }

  function markAsSeenPersistent(id) {
    db.ref(`pickups/${id}/seen_by/${currentDriver}`).set(true).then(() => {
        const card = document.getElementById(`card-${id}`);
        if (card) {
          card.classList.remove('new-job-highlight');
          updateNewStopsCountUI();
        }
    });
  }

  function acknowledgeUpdate(id) {
    setTimeout(() => {
      sessionStorage.setItem(`ack_update_${id}`, 'true');
      delete pendingAlerts[id];
      const card = document.getElementById(`card-${id}`);
      const mini = document.getElementById(`mini-${id}`);
      
      if(card) {
        card.classList.remove('has-update');
        card.querySelectorAll('.field-highlight').forEach(el => el.classList.remove('field-highlight'));
        const infoBtn = card.querySelector('.info-btn');
        if(infoBtn) infoBtn.classList.remove('info-btn-animate');
      }
      if(mini) mini.classList.remove('has-update');
      
      const badge = document.getElementById(`badge-${id}`);
      if(badge) badge.style.display = 'none';
    }, 3000);
  }

  function scrollToCard(id) {
    const card = document.getElementById(`card-${id}`);
    if (card) {
      card.scrollIntoView({ behavior: 'smooth', block: 'center' });
      card.style.transition = '0.3s';
      card.style.background = '#2a2a2a';
      setTimeout(() => card.style.background = 'var(--card-bg)', 500);
    }
  }

  function updateNewStopsCountUI() {
    const newCards = document.querySelectorAll('.new-job-highlight');
    const badge = document.getElementById('new-stops-badge');
    if (badge) {
      badge.innerText = `${newCards.length} NEW`;
      badge.style.display = newCards.length > 0 ? 'inline-block' : 'none';
    }
  }


function attemptLogin() {
  const nameInput = document.getElementById('login-user').value.trim();
  const pinInput = document.getElementById('login-pin').value;

  if (!nameInput || !pinInput) {
    alert("Please enter both Name and PIN");
    return;
  }

  // Connects to your Firebase 'driver_secrets' folder
  db.ref(`driver_secrets/${nameInput}`).once('value', snapshot => {
    const dbPin = snapshot.val();

    // Compares database PIN to what you typed
    if (dbPin && dbPin.toString() === pinInput.toString()) {
      localStorage.setItem('ec_driver_name', nameInput);
      location.reload();
    } else {
      alert("Invalid Name or PIN. Check your Firebase data.");
    }
  }).catch(err => {
    alert("Database error. Make sure your Rules are Published.");
  });
}

// This allows pressing 'Enter' to log in
document.addEventListener('keypress', (e) => {
  if (e.key === 'Enter' && document.getElementById('login-overlay').style.display !== 'none') {
    attemptLogin();
  }
});
  function formatTime12(ts) {
    const d = ts ? new Date(ts) : new Date();
    return d.toLocaleString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
  }

  function formatDateShort(ts) {
    const d = new Date(ts);
    return d.toLocaleString('en-US', { month: 'short', day: 'numeric' }).toUpperCase();
  }

  function toggleDetails(btn, id) {
    const box = btn.closest('.active-card').querySelector('.details-box');
    const isOpening = box.style.display !== "block";
    box.style.display = isOpening ? "block" : "none";
    btn.innerText = isOpening ? "HIDE" : "INFO";
    acknowledgeUpdate(id);
  }

  function restoreToQueue(id) {
    if(confirm("Restore this job back to the active list?")) {
      db.ref("pickups").child(id).update({ 
        status: 'pending',
        completed_at: null 
      });
    }
  }

  function declineJob(id) {
    if(confirm("Are you sure you want to decline this pick-up?")) {
      db.ref("pickups").child(id).update({ 
        assigned_to: "",
        status: "pending"
      }).catch(err => alert("Error declining job: " + err.message));
    }
  }

  /* NEW DND LOGIC */
  function dndJob(id, existingNotes) {
    const reason = prompt("Reason for DND:");
    if (reason === null) return; // Cancelled
    
    if (!reason.trim()) {
      alert("Please provide a reason.");
      return;
    }

    const updatedNotes = existingNotes ? `${existingNotes} | DND: ${reason}` : `DND: ${reason}`;
    
    db.ref("pickups").child(id).update({ 
      assigned_to: "",
      status: "pending",
      other_info: updatedNotes
    }).catch(err => alert("Error processing DND: " + err.message));
  }

  function getNavUrl(addr, city) {
    return `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(addr + ', ' + city)}&travelmode=driving`;
  }

  function getCurrentPosition() {
    return new Promise((resolve, reject) => {
      if (!navigator.geolocation) return reject("Geolocation not supported");
      navigator.geolocation.getCurrentPosition(
        pos => resolve(`${pos.coords.latitude},${pos.coords.longitude}`),
        err => reject(err),
        { enableHighAccuracy: true, timeout: 5000 }
      );
    });
  }

  async function routeOptimized() {
    const GOOGLE_KEY = "AIzaSyDltbEbiqlyQjyaGth0AzIkfLpOYr96YeQ";
    const btn = document.getElementById("multi-route-btn");
    const oldText = btn.innerText;
    
    db.ref("pickups").once("value", async snapshot => {
      const data = snapshot.val() || {};
      const pendingJobs = Object.values(data)
        .filter(p => p.assigned_to === currentDriver && p.status === 'pending')
        .sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));

      if (pendingJobs.length === 0) return alert("No pending jobs.");
      
      btn.innerText = "OPTIMIZING...";

      try {
        const userLoc = await getCurrentPosition().catch(() => null);
        const stops = pendingJobs.map(p => `${p.pickup_location}, ${p.city || ''}`);
        
        const origin = userLoc ? 
          { location: { latLng: { latitude: parseFloat(userLoc.split(',')[0]), longitude: parseFloat(userLoc.split(',')[1]) } } } : 
          { address: stops[0] };
          
        const destination = { address: stops[stops.length - 1] };
        const intermediates = (userLoc ? stops.slice(0, -1) : stops.slice(1, -1)).map(addr => ({ address: addr }));

        const response = await fetch("https://routes.googleapis.com/directions/v2:computeRoutes", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Goog-Api-Key": GOOGLE_KEY,
            "X-Goog-FieldMask": "routes.optimizedIntermediateWaypointIndex"
          },
          body: JSON.stringify({
            origin: origin,
            destination: destination,
            intermediates: intermediates,
            travelMode: "DRIVE",
            optimizeWaypointOrder: true
          })
        });

        const result = await response.json();
        let finalSequence = [];

        if (result.routes && result.routes[0].optimizedIntermediateWaypointIndex) {
          const order = result.routes[0].optimizedIntermediateWaypointIndex;
          const middleStops = userLoc ? stops.slice(0, -1) : stops.slice(1, -1);
          if (!userLoc) finalSequence.push(stops[0]);
          order.forEach(idx => finalSequence.push(middleStops[idx]));
          finalSequence.push(stops[stops.length - 1]);
        } else {
          finalSequence = stops;
        }

        const originParam = userLoc || encodeURIComponent(finalSequence[0]);
        const destParam = encodeURIComponent(finalSequence[finalSequence.length - 1]);
        const waypointParam = finalSequence.slice(userLoc ? 0 : 1, -1).map(s => encodeURIComponent(s)).join('|');
        
        const mapUrl = `https://www.google.com/maps/dir/?api=1&origin=${originParam}&destination=${destParam}&waypoints=${waypointParam}&travelmode=driving`;
        window.open(mapUrl, '_blank');

      } catch (err) {
        console.error("Routing Error:", err);
        const fallback = pendingJobs.map(p => encodeURIComponent(`${p.pickup_location}, ${p.city || ''}`)).join('/');
        window.open(`https://www.google.com/maps/dir/?api=1&destination=${fallback}`, '_blank');
      } finally {
        btn.innerText = oldText;
      }
    });
  }

  db.ref("pickups").on("value", snapshot => {
    if(!currentDriver) return;
    const data = snapshot.val() || {};
    const feed = document.getElementById("live-feed"); 
    const rLog = document.getElementById("recent-log"); 
    const qLog = document.getElementById("queue-log");
    const routeBtn = document.getElementById("multi-route-btn");
    const stopCounter = document.getElementById("stop-counter");
    
    feed.innerHTML = ""; rLog.innerHTML = ""; qLog.innerHTML = "";
    const startOfToday = new Date().setHours(0,0,0,0);
    const lastDoneId = sessionStorage.getItem('last_completed_job');
    let pendingCount = 0;

    const sortedEntries = Object.entries(data).sort((a, b) => (a[1].timestamp || 0) - (b[1].timestamp || 0));

    sortedEntries.forEach(([id, p]) => {
      if (p.assigned_to !== currentDriver) return;
      if (p.status === 'completed' && (p.completed_at || 0) < startOfToday) return;

      const currentFields = {
          addr: p.pickup_location,
          dest: p.destination,
          contact: p.name,
          po: p.po_number,
          notes: p.other_info,
          type: p.package_type,
          qty: p.quantity,
          extra: p.additional_packages,
          size: `${p.dimensions?.length}x${p.dimensions?.width}x${p.dimensions?.height}`
      };

      const acked = sessionStorage.getItem(`ack_update_${id}`);

      if (fieldSnapshots[id]) {
          Object.keys(currentFields).forEach(key => {
              if (fieldSnapshots[id][key] !== currentFields[key]) {
                  if (!pendingAlerts[id]) pendingAlerts[id] = [];
                  if (!pendingAlerts[id].includes(key)) pendingAlerts[id].push(key);
                  sessionStorage.removeItem(`ack_update_${id}`);
              }
          });
      }
      fieldSnapshots[id] = { ...currentFields };

      const changedFields = pendingAlerts[id] || [];
      const needsAlert = changedFields.length > 0 && !acked;
      const internalChange = changedFields.some(f => ['contact', 'po', 'notes'].includes(f));

      const shortAddr = p.pickup_location ? p.pickup_location.split(',')[0] : "No Address";
      const contactName = p.name || 'No Name';
      const item = document.createElement("div"); 
      item.className = "history-item";
      item.id = `mini-${id}`;
      
      if(id === lastDoneId) {
        item.classList.add('just-archived');
        sessionStorage.removeItem('last_completed_job');
      }
      
      if(needsAlert) item.classList.add('has-update');

      item.innerHTML = `
        <strong>${shortAddr}</strong>
        <span class="history-contact">${contactName}</span>
        <span class="history-package">${p.package_type || ''}</span>
      `;

      if (p.status === 'completed') {
        item.onclick = () => restoreToQueue(id);
        rLog.appendChild(item);
      } else {
        pendingCount++;
        item.onclick = () => scrollToCard(id); 
        qLog.appendChild(item);

        const dims = p.dimensions || {length: "-", width: "-", height: "-"};
        const navUrl = getNavUrl(p.pickup_location, p.city || '');
        const card = document.createElement("div"); 
        card.className = "active-card";
        card.onclick = () => acknowledgeUpdate(id);
        
        if (!p.seen_by || !p.seen_by[currentDriver]) {
          card.classList.add('new-job-highlight');
        }

        if(needsAlert) card.classList.add('has-update');

        card.id = `card-${id}`;
        card.innerHTML = `
          <div class="card-date-badge">
            ${needsAlert ? `<span id="badge-${id}" class="update-badge">NEW INFO</span>` : ''}
          </div>
          <div class="card-layout">
            <div class="address-side">
              <a href="${navUrl}" target="_blank" class="nav-link"><div class="city-tag">${p.city || '??'}</div></a>
              <div class="card-label" style="margin-top:2px;">Contact</div>
              <div class="tech-info ${needsAlert && changedFields.includes('contact') ? 'field-highlight' : ''}" style="margin-bottom:6px; color: #ffffff; font-size:16px;">${p.name || 'N/A'}</div>
              <div class="card-label">Pickup</div>
              <a href="${navUrl}" target="_blank" class="nav-link">
                <div class="pickup-value ${needsAlert && changedFields.includes('addr') ? 'field-highlight' : ''}">${p.pickup_location}</div>
              </a>
              <div class="card-label" style="margin-top:8px;">Drop</div>
              <div class="drop-value ${needsAlert && changedFields.includes('dest') ? 'field-highlight' : ''}">${p.destination}</div>
            </div>
            <div class="specs-side">
              <div>
                <div class="card-label">Qty / Type</div>
                <div class="tech-info">
                   <span class="${needsAlert && changedFields.includes('qty') ? 'field-highlight' : ''}">${p.quantity || "1"}</span>
                   <span class="dim-x"> / </span>
                   <span class="${needsAlert && changedFields.includes('type') ? 'field-highlight' : ''}">${p.package_type}</span>
                </div>
              </div>
              ${p.additional_packages ? `
              <div>
                <div class="card-label">Additional</div>
                <div class="tech-info ${needsAlert && changedFields.includes('extra') ? 'field-highlight' : ''}">${p.additional_packages}</div>
              </div>` : ''}
              <div><div class="card-label">Size</div><div class="tech-info ${needsAlert && changedFields.includes('size') ? 'field-highlight' : ''}">${dims.length} <span class="dim-x">x</span> ${dims.width} <span class="dim-x">x</span> ${dims.height}</div></div>
            </div>
          </div>
          <div class="time-stack">
            <div class="job-time-stamp">${formatTime12(p.timestamp)}</div>
            <div class="job-date-stamp">${formatDateShort(p.timestamp)}</div>
          </div>
          <div class="details-box">
            <div><span style="color:var(--accent)">PO:</span> <span class="${needsAlert && changedFields.includes('po') ? 'field-highlight' : ''}">${p.po_number || '-'}</span></div>
            <div><span style="color:var(--accent)">NOTES:</span> <span class="${needsAlert && changedFields.includes('notes') ? 'field-highlight' : ''}">${p.other_info || 'None'}</span></div>
            <button class="dnd-btn" onclick="dndJob('${id}', '${p.other_info ? p.other_info.replace(/'/g, "\\'") : ""}')">DND</button>
            <button class="decline-btn" onclick="declineJob('${id}')">DECLINE</button>
          </div>
          <div class="card-action-row">
            <button class="info-btn ${internalChange && needsAlert ? 'info-btn-animate' : ''}" onclick="toggleDetails(this, '${id}')">INFO</button>
            <button class="done-btn" onclick="markDone('${id}')">DONE</button>
          </div>
        `;
        feed.appendChild(card);
        if (observer) observer.observe(card);
      }
    });

    updateNewStopsCountUI();
    if (stopCounter) stopCounter.innerText = `${pendingCount} STOP${pendingCount !== 1 ? 'S' : ''}`;

    if(pendingCount >= 20) {
      routeBtn.classList.add('glow-max');
      routeBtn.innerText = "MAX ROUTE";
    } else if(pendingCount > 1) {
      routeBtn.classList.remove('glow-max');
      routeBtn.classList.add('glow-active');
      routeBtn.innerText = "ROUTE NAV";
    } else {
      routeBtn.classList.remove('glow-active', 'glow-max');
      routeBtn.innerText = "ROUTE NAV";
    }
  });

  function markDone(id) {
    if(!confirm("Complete?")) return;
    const card = document.getElementById(`card-${id}`);
    if(card) card.classList.add('card-exit-success');
    sessionStorage.setItem('last_completed_job', id);
    setTimeout(() => {
      db.ref("pickups").child(id).update({ 
        status: 'completed',
        completed_at: Date.now() 
      });
    }, 500); 
  }

  function updateClock() { document.getElementById('clock').innerText = formatTime12(); }
  setInterval(updateClock, 1000); updateClock();

  window.onload = () => {
    if(currentDriver) {
        startContinuousTracking();
        setupIntersectionObserver();
    }
  };
</script>
</body>
</html>
