<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E&C Master Dispatch</title>
<style>
  :root {
    --accent: #ffcc00;
    --card-bg: #222;
    --done-bg: #1a1a1a;
    --active-green: #4caf50;
  }
  body { 
    font-family: system-ui, sans-serif; 
    background: #121212; 
    color: #eee; 
    margin: 0; 
    display: flex; 
    flex-direction: column; 
    height: 100vh; 
  }
  
  header { 
    padding: 15px; 
    background: #000; 
    border-bottom: 2px solid var(--accent); 
    display: flex; 
    justify-content: space-between;
    align-items: center;
  }

  h1 { margin: 0; color: var(--accent); font-size: 18px; letter-spacing: 1px; }

  #main-container { display: flex; flex: 1; overflow: hidden; }

  /* Sidebar: Only for History */
  #list-sidebar { 
    width: 300px; 
    border-right: 1px solid #333; 
    overflow-y: auto; 
    background: #181818; 
    padding: 10px; 
  }

  .sidebar-section-title {
    font-size: 11px;
    font-weight: bold;
    color: #555;
    text-transform: uppercase;
    margin: 10px 0 10px 5px;
    letter-spacing: 1.5px;
  }

  /* Main Feed: All Active Jobs */
  #details-pane { 
    flex: 1; 
    padding: 20px; 
    overflow-y: auto; 
    background: #121212; 
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .pickup-item-small {
    background: var(--done-bg);
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 6px;
    border-left: 3px solid #444;
    font-size: 13px;
    opacity: 0.7;
  }

  .detail-card {
    width: 100%;
    max-width: 700px;
    background: var(--card-bg);
    padding: 25px;
    border-radius: 15px;
    border: 1px solid #333;
    position: relative;
    animation: slideUp 0.3s ease-out;
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .label { color: #666; font-size: 10px; text-transform: uppercase; font-weight: bold; }
  .value { font-size: 18px; color: #fff; margin: 3px 0 12px 0; display: block; }
  .highlight { color: var(--accent); font-weight: 900; font-size: 26px; }

  .status-btn {
    width: 100%;
    padding: 18px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 800;
    cursor: pointer;
    text-transform: uppercase;
    background: var(--active-green);
    color: white;
    margin-top: 10px;
  }

  .monitor-view { text-align: center; color: #333; margin-top: 100px; }
  
  .badge-active {
    background: var(--accent);
    color: #000;
    padding: 2px 8px;
    border-radius: 4px;
    font-size: 10px;
    font-weight: bold;
    float: right;
  }
</style>
</head>
<body>

<header>
  <h1>E&C LIVE DISPATCH BOARD</h1>
  <div id="counter" style="font-size: 12px; color: #444;">System Active</div>
</header>

<div id="main-container">
  <div id="list-sidebar">
    <div class="sidebar-section-title">Completed Today</div>
    <div id="completed-list"></div>
  </div>
  
  <div id="details-pane">
    <div id="active-feed" style="width:100%; display:flex; flex-direction:column; align-items:center; gap:20px;">
        </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  firebase.initializeApp({
    apiKey: "AIzaSyAKmgoXA4m3cRTmxJq4aUyva5SVvFbTNqg",
    authDomain: "eandccourier-36fcc.firebaseapp.com",
    databaseURL: "https://eandccourier-36fcc-default-rtdb.firebaseio.com",
    projectId: "eandccourier-36fcc"
  });

  const db = firebase.database();

  db.ref("pickups").on("value", snapshot => {
    const data = snapshot.val() || {};
    renderDisplay(data);
  });

  function renderDisplay(data) {
    const activeFeed = document.getElementById("active-feed");
    const completedList = document.getElementById("completed-list");
    
    activeFeed.innerHTML = "";
    completedList.innerHTML = "";
    
    const entries = Object.entries(data).sort((a, b) => b[1].timestamp - a[1].timestamp);
    let activeFound = false;

    entries.forEach(([id, p]) => {
      if (p.status !== 'completed') {
        // Create LARGE CARD for the right side
        activeFound = true;
        const card = document.createElement("div");
        card.className = "detail-card";
        card.innerHTML = `
          <div class="badge-active">ACTIVE JOB</div>
          <span class="label">Pickup Address</span>
          <span class="value highlight">${p.pickup_location}</span>
          
          <div style="display:flex; gap:20px;">
            <div style="flex:1.5;"><span class="label">Destination</span><span class="value">${p.destination}</span></div>
            <div style="flex:1;"><span class="label">Package</span><span class="value">${p.package_type} (${p.dimensions.length}x${p.dimensions.width})</span></div>
          </div>

          <div style="display:flex; gap:20px;">
            <div style="flex:1;"><span class="label">Contact</span><span class="value">${p.name} <br> ${p.phone}</span></div>
            <div style="flex:1;"><span class="label">PO Number</span><span class="value">${p.po_number || 'N/A'}</span></div>
          </div>

          <span class="label">Notes</span>
          <span class="value" style="font-size:14px;">${p.other_info || 'None'}</span>

          <button class="status-btn" onclick="completeJob('${id}')">Complete Pickup</button>
        `;
        activeFeed.appendChild(card);
      } else {
        // Create SMALL LIST ITEM for the left sidebar
        const item = document.createElement("div");
        item.className = "pickup-item-small";
        item.innerHTML = `
          <strong>${p.pickup_location}</strong><br>
          <span style="color:#666;">To: ${p.destination}</span>
        `;
        completedList.appendChild(item);
      }
    });

    if (!activeFound) {
      activeFeed.innerHTML = `
        <div class="monitor-view">
            <span style="font-size:40px;">ðŸ“¡</span>
            <p style="letter-spacing:2px; font-weight:bold;">AWAITING NEW PICKUP REQUESTS...</p>
        </div>`;
    }
  }

  function completeJob(id) {
    db.ref("pickups").child(id).update({ status: 'completed' });
  }
</script>
</body>
</html>
