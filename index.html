<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>E&C Dispatch | Driver Portal</title>
<style>
  :root {
    --accent: #ffcc00;
    --queue-orange: #ff9800;
    --card-bg: #1a1a1a;
    --active-green: #4caf50;
    --review-blue: #2196f3;
    --text-main: #ffffff;
    --danger: #ff4444;
  }
  * { box-sizing: border-box; }
  
  html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; }
  body { font-family: -apple-system, system-ui, sans-serif; display: flex; flex-direction: column; }
  
  #login-overlay {
    position: fixed; inset: 0; background: #000; z-index: 999;
    display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
  }
  /* Login buttons 2x larger */
  .login-btn {
    width: 100%; max-width: 400px; padding: 30px; margin: 15px 0;
    background: #111; border: 2px solid #333; color: #fff;
    font-size: 32px; font-weight: 800; border-radius: 12px; cursor: pointer; text-transform: uppercase;
  }

  header { padding: 15px 20px; background: #000; border-bottom: 5px solid var(--accent); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
  h1 { margin: 0; color: var(--accent); font-size: 32px; font-weight: 900; }

  #main-container { display: flex; flex: 1; width: 100%; overflow: hidden; }
  
  #history-sidebar { 
    width: 180px; border-right: 3px solid #333; overflow-y: auto; 
    background: #0d0d0d; padding: 10px; flex-shrink: 0; 
    display: flex; flex-direction: column;
  }
  #sidebar-content { flex: 1; }
  .sidebar-btns { padding-top: 15px; border-top: 2px solid #333; margin-top: 15px; padding-bottom: 15px; }

  .section-label { font-size: 18px; font-weight: 900; text-transform: uppercase; margin: 15px 0 8px 0; display: block; color: #666; border-bottom: 2px solid #333; }
  .history-item { background: #151515; padding: 12px; margin-bottom: 10px; border-radius: 6px; border-left: 5px solid #333; font-size: 18px; color: var(--text-main); cursor: pointer; }
  
  #live-feed { flex: 1; padding: 12px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }

  .active-card { 
    background: var(--card-bg); padding: 15px; border-radius: 12px; 
    border: 2px solid #333; width: 100%; 
    display: flex; flex-direction: column;
    animation: slideInRight 0.3s ease-out; 
  }

  .card-top-row { display: flex; justify-content: space-between; align-items: flex-start; gap: 15px; }
  .address-block { flex: 1; }
  .data-block { text-align: right; min-width: 140px; }
  .card-action-row { display: flex; gap: 12px; margin-top: 15px; align-items: center; }

  /* Central Timestamp Style */
  .job-time-stamp { font-size: 24px; font-weight: 900; color: #555; text-align: center; margin: 5px 0; letter-spacing: 1px; }

  .card-label { color: var(--accent); font-size: 16px; font-weight: 900; text-transform: uppercase; }
  .nav-link { text-decoration: none; color: inherit; display: block; border-radius: 6px; }
  
  .pickup-value { font-size: 38px; font-weight: 900; color: #fff; text-transform: uppercase; line-height: 1; }
  .city-value { font-size: 22px; font-weight: 700; color: var(--accent); text-transform: uppercase; margin-top: 2px; }
  .drop-value { font-size: 28px; font-weight: 800; color: #bbb; text-transform: uppercase; line-height: 1.1; margin-top: 4px; }
  .tech-info { font-size: 22px; font-weight: 900; color: var(--accent); text-transform: uppercase; line-height: 1.2; }

  .details-box { display: none; background: #000; padding: 15px; border-radius: 8px; margin-top: 15px; border-left: 5px solid var(--review-blue); font-size: 24px; color: #eee; width: 100%; }
  
  .info-toggle-btn { flex: 0 0 100px; background: transparent; color: var(--review-blue); border: 2px solid #444; padding: 15px 0; font-size: 18px; font-weight: 900; border-radius: 8px; cursor: pointer; text-transform: uppercase; }
  .done-btn { flex: 1; padding: 20px; border: none; border-radius: 8px; color: #fff; font-weight: 900; cursor: pointer; text-transform: uppercase; background: var(--active-green); font-size: 28px; }

  .util-btn { width: 100%; padding: 15px 5px; font-size: 14px; font-weight: 900; border-radius: 6px; border: 2px solid #444; background: #222; color: #ccc; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; }
  .btn-danger { color: var(--danger); border-color: var(--danger); }
  .btn-restore { color: var(--review-blue); border-color: var(--review-blue); }

  @keyframes slideInRight { from { transform: translateX(30px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
</style>
</head>
<body>

<div id="login-overlay">
    <h2 style="color:var(--accent); margin-bottom:30px; font-size: 36px; font-weight: 900;">E&C DRIVER LOGIN</h2>
    <button class="login-btn" onclick="loginWithPass('Driver 1 (WPG)', '1111')">WPG Local 1</button>
    <button class="login-btn" onclick="loginWithPass('Driver 2 (WPG)', '2222')">WPG Local 2</button>
    <button class="login-btn" onclick="loginWithPass('Cube Truck', '3333')">Cube Truck</button>
    <button class="login-btn" onclick="loginWithPass('Night Driver', '4444')">Night Driver</button>
</div>

<header>
  <h1 id="header-name">E&C PORTAL</h1>
  <div id="clock" style="font-size: 24px; color: var(--accent); font-weight: bold;"></div>
</header>

<div id="main-container">
  <div id="history-sidebar">
    <div id="sidebar-content">
      <span class="section-label" style="color: var(--queue-orange);">Queue</span>
      <div id="queue-log"></div>
      <span class="section-label" style="color: var(--active-green);">Done</span>
      <div id="recent-log"></div>
    </div>
    
    <div class="sidebar-btns">
      <button class="util-btn btn-danger" onclick="clearOldHistory()">Clear Archive</button>
      <button class="util-btn btn-restore" onclick="restore48h()">Restore 48h</button>
    </div>
  </div>
  <div id="live-feed"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  firebase.initializeApp({
    apiKey: "AIzaSyAKmgoXA4m3cRTmxJq4aUyva5SVvFbTNqg",
    authDomain: "eandccourier-36fcc.firebaseapp.com",
    databaseURL: "https://eandccourier-36fcc-default-rtdb.firebaseio.com",
    projectId: "eandccourier-36fcc"
  });

  const db = firebase.database();
  let currentDriver = localStorage.getItem('ec_driver_name');

  if(currentDriver) {
    document.getElementById('login-overlay').style.display = 'none';
    document.getElementById('header-name').innerText = currentDriver;
  }

  function formatTime12(timestamp) {
    const date = timestamp ? new Date(timestamp) : new Date();
    return date.toLocaleString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
  }

  function loginWithPass(name, pin) {
    const input = prompt(`Enter PIN for ${name}:`);
    if (input === pin) { localStorage.setItem('ec_driver_name', name); location.reload(); } else { alert("Access Denied"); }
  }

  function toggleDetails(btn) {
    const card = btn.closest('.active-card');
    const box = card.querySelector('.details-box');
    if (box.style.display === "block") { box.style.display = "none"; btn.innerText = "Info"; } 
    else { box.style.display = "block"; btn.innerText = "Hide"; }
  }

  function clearOldHistory() {
    if(!confirm("Clear archived jobs from previous days?")) return;
    const startOfToday = new Date().setHours(0,0,0,0);
    db.ref("pickups").once("value", snapshot => {
      snapshot.forEach(child => {
        const job = child.val();
        if(job.status === 'completed' && job.timestamp < startOfToday) { db.ref("pickups").child(child.key).remove(); }
      });
    });
  }

  function restore48h() {
    if(!confirm("Restore history from last 48h?")) return;
    const fortyEightHoursAgo = Date.now() - (48 * 60 * 60 * 1000);
    db.ref("pickups").once("value", snapshot => {
      snapshot.forEach(child => {
        const job = child.val();
        if(job.assigned_to === currentDriver && job.timestamp > fortyEightHoursAgo) {
          db.ref("pickups").child(child.key).update({ status: 'completed' });
        }
      });
    });
  }

  function restoreJobToQueue(id) {
    if(confirm("Move back to Queue?")) { db.ref("pickups").child(id).update({ status: 'pending' }); }
  }

  db.ref("pickups").on("value", snapshot => {
    const data = snapshot.val() || {};
    const feed = document.getElementById("live-feed"); 
    const rLog = document.getElementById("recent-log"); 
    const qLog = document.getElementById("queue-log");
    feed.innerHTML = ""; rLog.innerHTML = ""; qLog.innerHTML = "";
    
    Object.entries(data).reverse().forEach(([id, p]) => {
      if (p.assigned_to !== currentDriver) return;
      const isDone = p.status === 'completed';
      const addrShort = p.pickup_location.split(',')[0];
      const item = document.createElement("div"); 
      item.className = "history-item";
      item.innerHTML = `<strong>${addrShort}</strong>`;

      if (isDone) {
        item.onclick = () => restoreJobToQueue(id);
        rLog.appendChild(item);
      } else {
        qLog.appendChild(item);
        
        const navP = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(p.pickup_location + ' ' + (p.pickup_city || ''))}`;
        const navD = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(p.destination + ' ' + (p.dest_city || ''))}`;
        
        const dims = p.dimensions || {length: "-", width: "-", height: "-"};
        const jobTime = formatTime12(p.timestamp);

        const card = document.createElement("div"); 
        card.className = "active-card";
        card.innerHTML = `
          <div class="card-top-row">
            <div class="address-block">
              <div class="card-label">Pickup</div>
              <a href="${navP}" target="_blank" class="nav-link">
                <div class="pickup-value">${p.pickup_location}</div>
                <div class="city-value">${p.pickup_city || ''}</div>
              </a>
              <div class="card-label" style="margin-top:10px;">Drop</div>
              <a href="${navD}" target="_blank" class="nav-link">
                <div class="drop-value">${p.destination}</div>
                <div class="city-value" style="font-size:18px; color:#888;">${p.dest_city || ''}</div>
              </a>
            </div>
            
            <div class="data-block">
              <div class="card-label">Type</div>
              <div class="tech-info" style="margin-bottom:8px;">${p.package_type}</div>
              <div class="card-label">Size</div>
              <div class="tech-info">${dims.length}x${dims.width}x${dims.height}</div>
            </div>
          </div>

          <div class="job-time-stamp">${jobTime}</div>

          <div class="details-box">
            <div class="card-label">Contact: ${p.name || 'N/A'}</div>
            <div class="card-label">PO: ${p.po_number || '-'}</div>
            <div style="color:var(--accent); font-weight:bold; margin-top:8px;">${p.other_info || 'No notes'}</div>
          </div>

          <div class="card-action-row">
            <button class="info-toggle-btn" onclick="toggleDetails(this)">Info</button>
            <button class="done-btn" onclick="markDone('${id}')">COMPLETE</button>
          </div>
        `;
        feed.appendChild(card);
      }
    });
  });

  function markDone(id) {
    if(confirm("Complete?")) db.ref("pickups").child(id).update({ status: 'completed' });
  }

  function updateClock() { document.getElementById('clock').innerText = formatTime12(); }
  setInterval(updateClock, 1000); updateClock();
</script>
</body>
</html>
