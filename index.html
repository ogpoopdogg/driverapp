<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E&C Master Dispatch Dashboard</title>
<style>
  :root {
    --accent: #ffcc00;
    --card-bg: #1e1e1e;
    --done-bg: #111;
    --active-green: #4caf50;
    --review-blue: #2196f3;
  }
  body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background: #0b0b0b; color: #eee; margin: 0; 
    display: flex; flex-direction: column; height: 100vh; overflow: hidden;
  }
  
  header { 
    padding: 12px 20px; background: #000; border-bottom: 2px solid var(--accent); 
    display: flex; justify-content: space-between; align-items: center;
  }
  h1 { margin: 0; color: var(--accent); font-size: 18px; letter-spacing: 2px; }

  #main-container { display: flex; flex: 1; overflow: hidden; }

  /* Sidebar */
  #history-sidebar { 
    width: 260px; border-right: 1px solid #333; overflow-y: auto; 
    background: #111; padding: 15px; 
  }
  .section-label {
    font-size: 10px; font-weight: 800; color: #555; text-transform: uppercase;
    margin-bottom: 12px; letter-spacing: 1px; display: block;
  }

  /* Grid Layout for Cards */
  #live-feed { 
    flex: 1; padding: 20px; overflow-y: auto; background: #0b0b0b;
    display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
    align-content: start; gap: 15px;
  }

  .history-item {
    background: #1a1a1a; padding: 10px; margin-bottom: 8px; border-radius: 4px;
    border-left: 3px solid #333; font-size: 12px; cursor: pointer;
  }
  .history-item:hover { background: #222; border-left-color: var(--review-blue); }

  /* COMPACT ACTIVE CARDS */
  .active-card {
    background: var(--card-bg); padding: 18px; border-radius: 8px;
    border: 1px solid #333; display: flex; flex-direction: column;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: 0.2s;
  }
  .reviewing { border: 2px solid var(--review-blue); box-shadow: 0 0 15px rgba(33, 150, 243, 0.3); }

  .label { color: #777; font-size: 10px; text-transform: uppercase; font-weight: bold; }
  .value { font-size: 15px; color: #fff; margin: 2px 0 10px 0; display: block; }
  .loc-highlight { color: var(--accent); font-weight: 800; font-size: 20px; margin-bottom: 12px; line-height: 1.2; }

  .complete-btn {
    width: 100%; padding: 12px; border: none; border-radius: 5px; font-size: 14px;
    font-weight: 900; cursor: pointer; text-transform: uppercase;
    background: var(--active-green); color: white; margin-top: auto;
  }
  .close-btn {
    width: 100%; padding: 12px; border: none; border-radius: 5px; font-size: 14px;
    font-weight: 900; cursor: pointer; text-transform: uppercase;
    background: #444; color: white; margin-top: auto;
  }

  .no-jobs { grid-column: 1 / -1; text-align: center; padding-top: 100px; color: #333; }
</style>
</head>
<body>

<header>
  <h1>E&C DISPATCH LIVE</h1>
  <div style="font-size: 12px; color: var(--active-green);">‚óè SYSTEM ACTIVE</div>
</header>

<div id="main-container">
  <div id="history-sidebar">
    <span class="section-label">Completed Today (Click to Review)</span>
    <div id="history-log"></div>
  </div>
  
  <div id="live-feed"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  firebase.initializeApp({
    apiKey: "AIzaSyAKmgoXA4m3cRTmxJq4aUyva5SVvFbTNqg",
    authDomain: "eandccourier-36fcc.firebaseapp.com",
    databaseURL: "https://eandccourier-36fcc-default-rtdb.firebaseio.com",
    projectId: "eandccourier-36fcc"
  });

  const db = firebase.database();
  let allData = {};
  let reviewingId = null;

  db.ref("pickups").on("value", snapshot => {
    allData = snapshot.val() || {};
    renderAll();
  });

  function renderAll() {
    const liveFeed = document.getElementById("live-feed");
    const historyLog = document.getElementById("history-log");
    
    liveFeed.innerHTML = "";
    historyLog.innerHTML = "";
    
    const entries = Object.entries(allData).sort((a, b) => b[1].timestamp - a[1].timestamp);
    let activeCount = 0;

    entries.forEach(([id, p]) => {
      const isDone = p.status === 'completed';

      // 1. ADD TO SIDEBAR IF COMPLETED
      if (isDone) {
        const log = document.createElement("div");
        log.className = "history-item";
        log.onclick = () => { reviewingId = id; renderAll(); };
        log.innerHTML = `<strong>${p.pickup_location}</strong><span>To: ${p.destination}</span>`;
        historyLog.appendChild(log);
      }

      // 2. RENDER CARD ON MAIN FEED IF ACTIVE OR BEING REVIEWED
      if (!isDone || id === reviewingId) {
        activeCount++;
        const card = document.createElement("div");
        card.className = `active-card ${id === reviewingId && isDone ? 'reviewing' : ''}`;
        
        card.innerHTML = `
          <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
            <span class="label">${id === reviewingId && isDone ? 'Reviewing' : 'Active Pickup'}</span>
            ${id === reviewingId && isDone ? '<span style="color:var(--review-blue); font-size:10px; font-weight:bold;">COMPLETED</span>' : ''}
          </div>
          <div class="loc-highlight">${p.pickup_location}</div>
          
          <span class="label">Destination</span>
          <span class="value">${p.destination}</span>

          <div style="display:flex; gap:10px;">
            <div style="flex:1;"><span class="label">Contact</span><span class="value" style="font-size:13px;">${p.name}<br>${p.phone}</span></div>
            <div style="flex:1;"><span class="label">Package</span><span class="value" style="font-size:13px;">${p.package_type}<br>${p.dimensions.length}x${p.dimensions.width}</span></div>
          </div>

          <span class="label">PO / Notes</span>
          <span class="value" style="font-size:13px; color:#aaa;">${p.po_number || 'N/A'} - ${p.other_info || ''}</span>

          ${id === reviewingId && isDone ? 
            `<button class="close-btn" onclick="event.stopPropagation(); reviewingId = null; renderAll();">Close Review</button>` : 
            `<button class="complete-btn" onclick="markDone('${id}')">Complete</button>`
          }
        `;
        liveFeed.appendChild(card);
      }
    });

    if (activeCount === 0) {
      liveFeed.innerHTML = `<div class="no-jobs"><p style="letter-spacing:3px;">AWAITING DISPATCH...</p></div>`;
    }
  }

  function markDone(id) {
    db.ref("pickups").child(id).update({ status: 'completed' });
  }
</script>
</body>
</html>
