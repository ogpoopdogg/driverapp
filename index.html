<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>E&C Dispatch | Driver Portal</title>
  <style>
    :root {
      --accent: #ffcc00;
      --queue-orange: #ff9800;
      --card-bg: #1a1a1a;
      --active-green: #4caf50;
      --review-blue: #2196f3;
      --text-main: #ffffff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; color: #fff; }
    body { font-family: -apple-system, system-ui, sans-serif; display: flex; flex-direction: column; }
    .header-logo { height: 30px; width: auto; margin-right: 12px; vertical-align: middle; filter: drop-shadow(0 0 5px var(--accent)); animation: logo-glow 2s infinite alternate; }
    @keyframes logo-glow { from { filter: drop-shadow(0 0 2px var(--accent)); transform: scale(1); } to { filter: drop-shadow(0 0 8px var(--accent)); transform: scale(1.05); } }
    #login-overlay { position: fixed; inset: 0; background: #000; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
    .login-box { width: 100%; max-width: 350px; background: #111; padding: 30px; border-radius: 15px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; }
    .login-box h2 { color: var(--accent); margin-top: 0; font-weight: 900; letter-spacing: 1px; }
    .login-input { width: 100%; padding: 15px; margin: 10px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 8px; font-size: 18px; outline: none; transition: 0.3s; }
    .login-input:focus { border-color: var(--accent); }
    .login-submit { width: 100%; padding: 15px; margin-top: 15px; background: var(--accent); border: none; color: #000; font-weight: 900; font-size: 18px; border-radius: 8px; cursor: pointer; text-transform: uppercase; }
    header { padding: 8px 15px; background: #000; border-bottom: 3px solid var(--accent); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
    h1 { margin: 0; color: var(--accent); font-size: 22px; font-weight: 900; display: flex; align-items: center; }
    #clock { font-size: 18px; color: var(--accent); font-weight: bold; }
    #main-container { display: flex; flex: 1; width: 100%; overflow: hidden; }
    #history-sidebar { width: 140px; border-right: 2px solid #333; overflow-y: auto; background: #0d0d0d; padding: 6px; flex-shrink: 0; display: flex; flex-direction: column; padding-bottom: 80px; }
    #multi-route-btn { position: fixed; bottom: 10px; left: 5px; width: 130px; padding: 12px 5px; background: #222; border: 2px solid #444; color: #666; font-weight: 900; font-size: 12px; border-radius: 8px; cursor: pointer; text-align: center; z-index: 100; transition: all 0.3s; }
    .glow-active { background: var(--queue-orange) !important; color: #000 !important; border-color: #fff !important; animation: buttonGlow 1.5s infinite alternate; }
    @keyframes buttonGlow { from { box-shadow: 0 0 5px var(--queue-orange); transform: scale(1); } to { box-shadow: 0 0 20px var(--queue-orange); transform: scale(1.05); } }
    .section-label-pending { font-size: 18px; font-weight: 900; text-transform: uppercase; margin: 12px 0 6px 0; color: var(--queue-orange); border-bottom: 2px solid #333; }
    .section-label-done { font-size: 14px; font-weight: 900; text-transform: uppercase; margin: 12px 0 6px 0; color: var(--active-green); border-bottom: 2px solid #333; }
    .history-item { background: #151515; padding: 10px 8px; margin-bottom: 6px; border-radius: 4px; border-left: 3px solid var(--active-green); font-size: 13px; cursor: pointer; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .history-contact { color: var(--accent); font-size: 11px; display: block; margin-top: 2px; text-transform: uppercase; }
    #live-feed { flex: 1; padding: 8px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
    .active-card { background: var(--card-bg); padding: 12px; border-radius: 10px; border: 1px solid #444; width: 100%; display: flex; flex-direction: column; }
    .card-label { color: var(--accent); font-size: 11px; font-weight: 900; text-transform: uppercase; }
    .city-tag { display: inline-block; font-size: 16px; background: #333; color: #fff; padding: 3px 10px; border-radius: 4px; font-weight: 900; text-transform: uppercase; border: 1px solid #555; margin-bottom: 6px; }
    .pickup-value { font-size: 24px; font-weight: 900; line-height: 1.1; color: #fff; text-transform: uppercase; }
    .drop-value { font-size: 18px; font-weight: 800; line-height: 1.1; color: #bbb; text-transform: uppercase; }
    .card-action-row { display: flex; gap: 8px; align-items: stretch; margin-top: 10px; }
    .info-btn { flex: 0 0 75px; background: transparent; color: var(--review-blue); border: 2px solid var(--review-blue); padding: 8px 0; font-size: 14px; font-weight: 900; border-radius: 6px; cursor: pointer; }
    .done-btn { flex: 1; padding: 10px; border: none; border-radius: 6px; color: #fff; font-weight: 900; cursor: pointer; text-transform: uppercase; background: var(--active-green); font-size: 20px; }
    .details-box { display: none; background: #000; padding: 10px; border-radius: 6px; margin-top: 8px; border-left: 4px solid var(--review-blue); font-size: 16px; color: #eee; line-height: 1.4; }
  </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <h2>E&C PORTAL</h2>
        <input type="text" id="login-user" class="login-input" placeholder="Username" autofocus>
        <input type="password" id="login-pin" class="login-input" placeholder="Password">
        <button class="login-submit" onclick="attemptLogin()">Enter</button>
    </div>
</div>

<header>
  <h1 id="header-name"><img src="icon-512.png" class="header-logo">E&C PORTAL</h1>
  <div id="clock"></div>
</header>

<div id="main-container">
  <div id="history-sidebar">
    <div class="section-label-pending">Pending</div>
    <div id="queue-log"></div>
    <div class="section-label-done">Done (Today)</div>
    <div id="recent-log"></div>
    <button id="multi-route-btn" onclick="routeOptimized()">ROUTE NAV</button>
  </div>
  <div id="live-feed"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  firebase.initializeApp({
    apiKey: "AIzaSyAKmgoXA4m3cRTmxJq4aUyva5SVvFbTNqg",
    authDomain: "eandccourier-36fcc.firebaseapp.com",
    databaseURL: "https://eandccourier-36fcc-default-rtdb.firebaseio.com",
    projectId: "eandccourier-36fcc"
  }); 

  // RESTORED LOGIN PERMISSION
  firebase.auth().signInAnonymously();
  
  const db = firebase.database();
  let currentDriver = localStorage.getItem('ec_driver_name');
  const VALID_DRIVERS = { "Matt": "1111", "Touch": "2222", "Julian": "3333", "Jess": "4444" };

  if(currentDriver) {
    document.getElementById('login-overlay').style.display = 'none';
    document.getElementById('header-name').innerHTML = `<img src="icon-512.png" class="header-logo">${currentDriver}`;
  }

  function attemptLogin() {
      const nameInput = document.getElementById('login-user').value.trim();
      const pinInput = document.getElementById('login-pin').value;
      const driverKey = Object.keys(VALID_DRIVERS).find(k => k.toLowerCase() === nameInput.toLowerCase());
      if (driverKey && VALID_DRIVERS[driverKey] === pinInput) {
          localStorage.setItem('ec_driver_name', driverKey);
          location.reload();
      } else { alert("Invalid Name or PIN"); }
  }

  async function routeOptimized() {
    const GOOGLE_KEY = "AIzaSyDltbEbiqlyQjyaGth0AzIkfLpOYr96YeQ";
    db.ref("pickups").once("value", async snapshot => {
      const data = snapshot.val() || {};
      const pendingJobs = Object.values(data)
        .filter(p => p.assigned_to === currentDriver && p.status === 'pending')
        .sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));

      if (pendingJobs.length < 1) return alert("No jobs.");
      const btn = document.getElementById("multi-route-btn");
      btn.innerText = "OPTIMIZING...";

      try {
        const stops = pendingJobs.map(p => `${p.pickup_location}, ${p.city || ''}`);
        const response = await fetch("https://routes.googleapis.com/directions/v2:computeRoutes", {
          method: "POST",
          headers: { "Content-Type": "application/json", "X-Goog-Api-Key": GOOGLE_KEY, "X-Goog-FieldMask": "routes.optimizedIntermediateWaypointIndex" },
          body: JSON.stringify({
            origin: { address: stops[0] },
            destination: { address: stops[stops.length - 1] },
            intermediates: stops.slice(1, -1).map(s => ({ address: s })),
            travelMode: "DRIVE",
            optimizeWaypointOrder: true
          })
        });

        const result = await response.json();
        let finalOrder = [stops[0]];
        if (result.routes && result.routes[0].optimizedIntermediateWaypointIndex) {
          const orderIndices = result.routes[0].optimizedIntermediateWaypointIndex;
          const middleStops = stops.slice(1, -1);
          orderIndices.forEach(idx => finalOrder.push(middleStops[idx]));
          finalOrder.push(stops[stops.length - 1]);
        } else { finalOrder = stops; }

        const origin = encodeURIComponent(finalOrder[0]);
        const dest = encodeURIComponent(finalOrder[finalOrder.length - 1]);
        const waypoints = finalOrder.slice(1, -1).map(s => encodeURIComponent(s)).join('|');
        window.open(`https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${dest}&waypoints=${waypoints}&travelmode=driving`, '_blank');
      } catch (err) { alert("Error optimizing."); }
      finally { btn.innerText = "ROUTE NAV"; }
    });
  }

  db.ref("pickups").on("value", snapshot => {
    if(!currentDriver) return;
    const data = snapshot.val() || {};
    const feed = document.getElementById("live-feed"); 
    const rLog = document.getElementById("recent-log"); 
    const qLog = document.getElementById("queue-log");
    const routeBtn = document.getElementById("multi-route-btn");
    
    feed.innerHTML = ""; rLog.innerHTML = ""; qLog.innerHTML = "";
    let pendingCount = 0;

    Object.entries(data).reverse().forEach(([id, p]) => {
      if (p.assigned_to !== currentDriver) return;
      const shortAddr = p.pickup_location ? p.pickup_location.split(',')[0] : "No Address";
      const item = document.createElement("div"); 
      item.className = "history-item";
      item.innerHTML = `<strong>${shortAddr}</strong><span class="history-contact">${p.name || 'No Name'}</span>`;

      if (p.status === 'completed') {
        rLog.appendChild(item);
      } else {
        pendingCount++;
        qLog.appendChild(item);
        const card = document.createElement("div"); 
        card.className = "active-card";
        card.innerHTML = `
          <div class="city-tag">${p.city || '??'}</div>
          <div class="card-label">Pickup</div>
          <div class="pickup-value">${p.pickup_location}</div>
          <div class="card-label" style="margin-top:8px;">Drop</div>
          <div class="drop-value">${p.destination}</div>
          <div class="card-action-row">
            <button class="info-btn" onclick="let box=this.closest('.active-card').querySelector('.details-box'); box.style.display=box.style.display==='block'?'none':'block'">INFO</button>
            <button class="done-btn" onclick="db.ref('pickups').child('${id}').update({status:'completed', completed_at:Date.now()})">DONE</button>
          </div>
          <div class="details-box">
             PO: ${p.po_number || '-'} <br> Notes: ${p.other_info || 'None'}
          </div>
        `;
        feed.appendChild(card);
      }
    });
    routeBtn.className = pendingCount > 0 ? 'glow-active' : '';
  });

  function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }
  setInterval(updateClock, 1000); updateClock();
</script>
</body>
</html>
