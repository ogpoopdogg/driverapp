<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>E&C Dispatch | Driver Portal</title>
<style>
  :root {
    --accent: #ffcc00;
    --queue-orange: #ff9800;
    --card-bg: #1a1a1a;
    --active-green: #4caf50;
    --review-blue: #2196f3;
    --danger-red: #f44336;
    --text-main: #ffffff;
  }
  * { box-sizing: border-box; }
  
  html, body { 
    height: 100%; width: 100%; margin: 0; padding: 0; 
    overflow: hidden; background: #000;
  }

  body { font-family: -apple-system, system-ui, sans-serif; display: flex; flex-direction: column; }
  
  /* LOGIN OVERLAY */
  #login-overlay {
    position: fixed; inset: 0; background: #000; z-index: 999;
    display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
  }
  .login-title { color: var(--accent); margin-bottom: 30px; font-weight: 900; letter-spacing: 2px; }
  .login-btn {
    width: 100%; max-width: 300px; padding: 20px; margin: 10px 0;
    background: #111; border: 1px solid #333; color: #fff;
    font-size: 18px; font-weight: 800; border-radius: 8px; cursor: pointer;
    text-transform: uppercase;
  }
  .login-btn:active { background: var(--accent); color: #000; }

  header { 
    padding: 8px 15px; background: #000; border-bottom: 3px solid var(--accent); 
    display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;
  }
  h1 { margin: 0; color: var(--accent); font-size: 18px; letter-spacing: 1px; font-weight: 900; }

  #main-container { display: flex; flex: 1; width: 100%; overflow: hidden; }

  #history-sidebar { 
    width: 135px; 
    border-right: 2px solid #333; 
    overflow-y: auto; 
    background: #0d0d0d; padding: 5px; flex-shrink: 0;
    -webkit-overflow-scrolling: touch;
  }
  
  #live-feed { 
    flex: 1; padding: 10px; overflow-y: auto; 
    display: flex; flex-direction: column; gap: 12px;
    height: 100%; -webkit-overflow-scrolling: touch;
  }

  .section-label {
    font-size: 13px; font-weight: 900; text-transform: uppercase;
    margin-top: 18px; margin-bottom: 8px; display: block;
    letter-spacing: 1px; padding-bottom: 4px;
    border-bottom: 2px solid #333;
  }

  .history-item {
    background: #151515; padding: 8px; margin-bottom: 10px; border-radius: 4px;
    border-left: 4px solid #333; font-size: 16px; cursor: pointer; color: var(--text-main);
    word-wrap: break-word; line-height: 1.1;
    position: relative;
    overflow: hidden;
  }
  .history-city { font-size: 11px; color: #666; display: block; text-transform: uppercase; margin-top: 2px; }
  
  .queue-text, .done-text { 
    font-size: 12px; 
    margin-top: 5px; 
    font-weight: 800; 
    display: block;
    line-height: 1.2;
  }
  .queue-text { color: var(--queue-orange) !important; }
  .done-text { color: var(--active-green) !important; }

  .history-controls { display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; }
  .ctrl-btn {
    width: 100%; padding: 14px 2px; border: 1px solid #333; border-radius: 4px;
    font-size: 11px; font-weight: 900; cursor: pointer; background: #111; 
    text-transform: uppercase;
  }

  .active-card {
    position: relative; background: var(--card-bg); padding: 12px; 
    border-radius: 8px; border: 1px solid #333; width: 100%; flex-shrink: 0;
    transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .card-complete-anim {
    transform: translateX(-100px) scale(0.5);
    opacity: 0;
    margin-bottom: -150px;
    pointer-events: none;
  }

  @keyframes archive-pop-shine {
    0% { transform: scale(0.8); background: #333; }
    40% { transform: scale(1.15); background: var(--active-green); box-shadow: 0 0 20px var(--active-green); }
    100% { transform: scale(1); background: #151515; box-shadow: none; }
  }

  @keyframes shine-sweep {
    0% { left: -100%; }
    100% { left: 100%; }
  }

  .sidebar-new-entry { animation: archive-pop-shine 0.8s ease-out forwards; z-index: 10; }

  .sidebar-new-entry::after {
    content: '';
    position: absolute;
    top: 0;
    width: 60%;
    height: 100%;
    background: linear-gradient(to right, transparent, rgba(255,255,255,0.5), transparent);
    transform: skewX(-25deg);
    animation: shine-sweep 0.6s ease-in-out forwards;
  }
  
  .card-label { color: var(--accent); font-size: 10px; font-weight: 900; text-transform: uppercase; }
  
  .nav-link { text-decoration: none; display: block; transition: opacity 0.2s; }
  .nav-link:active { opacity: 0.6; }

  .card-value { font-size: 22px; font-weight: 900; color: #fff; line-height: 1.2; margin-bottom: 8px; text-transform: uppercase; }
  .dest-value { font-size: 16px; font-weight: 700; color: #bbb; margin-bottom: 8px; }
  
  .meta-row { display: flex; justify-content: space-between; border-top: 1px solid #222; padding-top: 8px; margin-top: 4px; }
  .meta-label { font-size: 9px; color: #666; font-weight: 800; text-transform: uppercase; }
  .meta-val { font-size: 16px; color: #fff; font-weight: 600; }

  .details-box {
    background: #000; padding: 12px; border-radius: 4px; margin-top: 10px;
    border-left: 4px solid var(--review-blue); font-size: 14px;
    color: #eee;
  }
  .detail-row { 
    margin-bottom: 8px; border-bottom: 1px solid #1a1a1a; padding-bottom: 4px;
    display: flex; align-items: center; gap: 5px; overflow: hidden;
  }
  .detail-row:last-child { border: none; }
  
  .dynamic-email { white-space: nowrap; display: inline-block; vertical-align: middle; }

  .phone-link { color: var(--active-green); text-decoration: none; font-weight: 800; }
  .notes-text { color: var(--accent); font-weight: 700; line-height: 1.4; }

  .btn-group { display: flex; gap: 10px; margin-top: 12px; width: 100%; }
  .action-btn {
    flex: 1; padding: 16px 10px; border: none; border-radius: 4px;
    color: #fff; font-weight: 800; cursor: pointer; font-size: 13px; text-transform: uppercase;
  }
  .bg-dark { background: #333; }
  .bg-green { background: var(--active-green); }
  .bg-red { background: var(--danger-red); }
</style>
</head>
<body>

<div id="login-overlay">
    <h2 class="login-title">DRIVER PORTAL</h2>
    <button class="login-btn" onclick="loginWithPass('Driver 1 (WPG)')">WPG Local 1</button>
    <button class="login-btn" onclick="loginWithPass('Driver 2 (WPG)')">WPG Local 2</button>
    <button class="login-btn" onclick="loginWithPass('Cube Truck')">Cube Truck</button>
    <button class="login-btn" onclick="loginWithPass('Night Driver')">Night Driver</button>
</div>

<header>
  <h1 id="header-name">E&C DISPATCH LIVE</h1>
  <div id="date-display" style="font-size: 12px; color: var(--active-green); font-weight: 900;"></div>
</header>

<div id="main-container">
  <div id="history-sidebar">
    <div class="history-controls">
        <button class="ctrl-btn" style="color: var(--danger-red);" onclick="wipeHistory()">Clear</button>
        <button class="ctrl-btn" style="color: var(--review-blue);" onclick="restoreHistory()">Restore</button>
    </div>
    
    <div id="queue-container">
        <span class="section-label" style="color:var(--queue-orange)">Your Queue</span>
        <div id="queue-log"></div>
    </div>

    <div id="recent-container">
        <span class="section-label" style="color:var(--active-green)">Done Today</span>
        <div id="recent-log"></div>
    </div>

    <div id="archive-list-container" style="display:none; opacity: 0.6;">
        <span class="section-label" style="color:#888">Archived</span>
        <div id="history-log"></div>
    </div>
  </div>
  
  <div id="live-feed"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  firebase.initializeApp({
    apiKey: "AIzaSyAKmgoXA4m3cRTmxJq4aUyva5SVvFbTNqg",
    authDomain: "eandccourier-36fcc.firebaseapp.com",
    databaseURL: "https://eandccourier-36fcc-default-rtdb.firebaseio.com",
    projectId: "eandccourier-36fcc"
  });

  const db = firebase.database();
  
  const PASSWORDS = {
    'Driver 1 (WPG)': '1111',
    'Driver 2 (WPG)': '2222',
    'Cube Truck': '3333',
    'Night Driver': '4444'
  };

  let allData = {};
  let hiddenHistoryIds = new Set();
  let processedSidebarIds = new Set();
  let isArchiveVisible = false;
  let reviewingId = null;
  let currentDriver = localStorage.getItem('ec_driver_name');

  document.getElementById('date-display').innerText = "â— " + new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });

  if(currentDriver) {
    document.getElementById('login-overlay').style.display = 'none';
    document.getElementById('header-name').innerText = currentDriver;
  }

  function loginWithPass(name) {
    const pin = prompt(`Enter PIN for ${name}:`);
    if (pin === PASSWORDS[name]) {
        localStorage.setItem('ec_driver_name', name);
        location.reload();
    } else {
        alert("Incorrect PIN.");
    }
  }

  db.ref("pickups").on("value", snapshot => {
    allData = snapshot.val() || {};
    renderAll();
    fitEmailText();
  });

  function fitEmailText() {
    const emails = document.querySelectorAll('.dynamic-email');
    emails.forEach(email => {
        const parent = email.parentElement;
        const labelEl = parent.querySelector('.meta-label');
        if (!labelEl) return;
        const labelWidth = labelEl.offsetWidth;
        const availableWidth = parent.offsetWidth - labelWidth - 20; 
        let fontSize = 15;
        email.style.fontSize = fontSize + 'px';
        while (email.offsetWidth > availableWidth && fontSize > 8) {
            fontSize -= 0.5;
            email.style.fontSize = fontSize + 'px';
        }
    });
  }

  function wipeHistory() {
    Object.entries(allData).forEach(([id, p]) => { if (p.status === 'completed' && p.assigned_to === currentDriver) hiddenHistoryIds.add(id); });
    isArchiveVisible = false;
    reviewingId = null;
    renderAll();
  }

  function restoreHistory() {
    isArchiveVisible = !isArchiveVisible;
    renderAll();
  }

  function markActive(id) {
    db.ref("pickups").child(id).update({ status: 'pending' });
    reviewingId = null;
  }

  function toggleDetails(id) {
    const el = document.getElementById('details-' + id);
    const isOpening = el.style.display !== 'block';
    el.style.display = isOpening ? 'block' : 'none';
    if(isOpening) fitEmailText();
  }

  function setReview(id) {
    reviewingId = id;
    renderAll();
    fitEmailText();
    document.getElementById('live-feed').scrollTop = 0;
  }

  function markDone(id) {
    const card = document.getElementById('card-' + id);
    if(card) {
        card.classList.add('card-complete-anim');
        setTimeout(() => {
            db.ref("pickups").child(id).update({ status: 'completed' });
        }, 500);
    } else {
        db.ref("pickups").child(id).update({ status: 'completed' });
    }
  }

  function renderAll() {
    if (!currentDriver) return;

    const liveFeed = document.getElementById("live-feed");
    const historyLog = document.getElementById("history-log");
    const recentLog = document.getElementById("recent-log");
    const queueLog = document.getElementById("queue-log");
    
    liveFeed.innerHTML = "";
    historyLog.innerHTML = "";
    recentLog.innerHTML = "";
    queueLog.innerHTML = "";
    
    const todayStr = new Date().toDateString();
    const entries = Object.entries(allData).sort((a, b) => b[1].timestamp - a[1].timestamp);

    entries.forEach(([id, p]) => {
      if (p.assigned_to !== currentDriver) return;

      const isDone = p.status === 'completed';
      const jobDate = new Date(p.timestamp).toDateString();
      const timeStr = new Date(p.timestamp).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true });
      const dateStr = new Date(p.timestamp).toLocaleDateString([], { day: 'numeric', month: 'short' });

      const addrParts = p.pickup_location ? p.pickup_location.split(',') : ['N/A'];
      const item = document.createElement("div");
      item.className = "history-item";
      
      if (isDone) {
        item.innerHTML = `<strong>${addrParts[0]}</strong><span class="history-city">${addrParts[1] || ''}</span><div class="done-text">${dateStr} @ ${timeStr}</div>`;
        item.onclick = () => setReview(id);
        if (!processedSidebarIds.has(id)) {
            item.classList.add('sidebar-new-entry');
            processedSidebarIds.add(id);
        }
        if (jobDate === todayStr) {
            (hiddenHistoryIds.has(id) ? historyLog : recentLog).appendChild(item);
        }
      } else {
        item.innerHTML = `<strong>${addrParts[0]}</strong><span class="history-city">${addrParts[1] || ''}</span><div class="queue-text">${dateStr} @ ${timeStr}</div>`;
        item.onclick = () => setReview(id);
        queueLog.appendChild(item);
      }

      if (!isDone || id === reviewingId) {
        const isReview = (id === reviewingId && isDone);
        const notes = p.other_info || 'N/A';
        const pickupNav = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(p.pickup_location)}`;
        const dropNav = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(p.destination)}`;

        const card = document.createElement("div");
        card.className = `active-card`;
        card.id = 'card-' + id;
        card.innerHTML = `
          <div class="card-label">PICKUP</div>
          <a href="${pickupNav}" target="_blank" class="nav-link"><div class="card-value">${p.pickup_location || 'N/A'}</div></a>
          <div class="card-label">DROP</div>
          <a href="${dropNav}" target="_blank" class="nav-link"><div class="dest-value">${p.destination || 'N/A'}</div></a>
          <div class="meta-row">
            <div style="flex:1"><div class="meta-label">Package</div><div class="meta-val" style="color:var(--accent)">${p.package_type || "Standard"}</div></div>
          </div>
          <div class="details-box" id="details-${id}" style="display: ${isReview ? 'block' : 'none'}">
            <div class="detail-row"><span class="meta-label">Name:</span> <span>${p.name || 'N/A'}</span></div>
            <div class="detail-row"><span class="meta-label">Email:</span> <span class="dynamic-email">${p.email || 'N/A'}</span></div>
            <div class="detail-row"><span class="meta-label">Phone:</span> <a href="tel:${p.phone}" class="phone-link">${p.phone || 'N/A'}</a></div>
            <div class="detail-row"><span class="meta-label">PO/Ref:</span> <span>${p.po_number || 'N/A'}</span></div>
            <div class="detail-row" style="border:none; flex-direction:column; align-items:flex-start;">
                <span class="meta-label" style="color:#888;">Notes:</span>
                <span class="notes-text">${notes}</span>
            </div>
          </div>
          <div class="btn-group">
            <button class="action-btn bg-dark" onclick="${isReview ? 'reviewingId=null; renderAll();' : `toggleDetails('${id}')`}">${isReview ? 'Close' : 'Info'}</button>
            ${isReview ? 
              `<button class="action-btn bg-red" onclick="markActive('${id}')">Restore</button>` : 
              `<button class="action-btn bg-green" onclick="markDone('${id}')">Done</button>`
            }
          </div>
        `;
        liveFeed.appendChild(card);
      }
    });

    if(queueLog.innerHTML === "" && liveFeed.innerHTML === "") {
        liveFeed.innerHTML = "<div style='text-align:center; margin-top:50px; color:#666;'>No active jobs assigned.</div>";
    }
  }
</script>
</body>
</html>
