<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E&C Driver Dispatch</title>
<style>
  :root {
    --accent: #ffcc00;
    --card-bg: #252525;
  }
  body { 
    font-family: system-ui, sans-serif; 
    background: #121212; 
    color: #eee; 
    margin: 0; 
    padding: 15px; 
  }
  h1 { text-align: center; color: var(--accent); font-size: 24px; margin-bottom: 20px; }
  
  #driverList { max-width: 600px; margin: 0 auto; }

  .pickup-card {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
    border-left: 8px solid var(--accent);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }

  .label { color: #888; font-size: 11px; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
  
  /* Large Yellow Pickup Location */
  .pickup-main { 
    color: var(--accent); 
    font-size: 28px; 
    font-weight: 900; 
    margin: 5px 0 15px 0;
    line-height: 1.2;
  }

  .destination-main {
    font-size: 18px;
    color: #fff;
    margin-bottom: 15px;
  }

  .meta-info {
    display: flex;
    justify-content: space-between;
    background: rgba(255,255,255,0.05);
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 15px;
  }

  /* Navigation Button */
  .nav-btn {
    display: block;
    text-align: center;
    background: #444;
    color: white;
    text-decoration: none;
    padding: 12px;
    border-radius: 8px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .complete-btn {
    width: 100%;
    background: #28a745;
    color: white;
    border: none;
    padding: 15px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }

  #enableSound {
    display: block;
    width: 100%;
    background: var(--accent);
    color: black;
    border: none;
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 8px;
    font-weight: 800;
    cursor: pointer;
  }
</style>
</head>
<body>

  <h1>E&C Driver Feed</h1>
  
  <button id="enableSound">üîä TAP TO ACTIVATE ALERTS</button>

  <div id="driverList">Connecting to live feed...</div>

  <audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyAKmgoXA4m3cRTmxJq4aUyva5SVvFbTNqg",
      authDomain: "eandccourier-36fcc.firebaseapp.com",
      databaseURL: "https://eandccourier-36fcc-default-rtdb.firebaseio.com",
      projectId: "eandccourier-36fcc"
    });

    const db = firebase.database();
    const listDiv = document.getElementById("driverList");
    const sound = document.getElementById("alertSound");
    const soundBtn = document.getElementById("enableSound");

    let isInitialLoad = true;
    let soundEnabled = false;

    soundBtn.addEventListener('click', () => {
      soundEnabled = true;
      soundBtn.style.display = 'none';
      sound.play().then(() => { sound.pause(); sound.currentTime = 0; });
    });

    db.ref("pickups").on("value", (snapshot) => {
      const data = snapshot.val();
      if (!isInitialLoad && soundEnabled) sound.play();
      isInitialLoad = false;

      listDiv.innerHTML = "";
      if (!data) {
        listDiv.innerHTML = "<p style='text-align:center;'>No active pickups.</p>";
        return;
      }

      const entries = Object.entries(data).reverse();

      entries.forEach(([id, pickup]) => {
        const card = document.createElement("div");
        card.className = "pickup-card";
        
        // Navigation Links
        const navUrl = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(pickup.pickup_location)}`;

        card.innerHTML = `
          <span class="label">PICKUP FROM:</span>
          <div class="pickup-main">${pickup.pickup_location}</div>
          
          <span class="label">DELIVER TO:</span>
          <div class="destination-main">${pickup.destination}</div>

          <div class="meta-info">
            <div><span class="label">TYPE:</span><br>${pickup.package_type}</div>
            <div><span class="label">SIZE:</span><br>${pickup.dimensions.length}x${pickup.dimensions.width}</div>
          </div>

          <a href="${navUrl}" target="_blank" class="nav-btn">üìç OPEN IN MAPS</a>
          
          <button class="complete-btn" onclick="markDone('${id}')">MARK AS COMPLETED</button>
        `;
        listDiv.appendChild(card);
      });
    });

    function markDone(id) {
      if(confirm("Complete this job?")) {
        db.ref("pickups").child(id).remove();
      }
    }
  </script>
</body>
</html>
