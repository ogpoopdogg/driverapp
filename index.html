<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>E&C Dispatch | Driver Portal</title>
  <style>
    :root {
      --accent: #ffcc00;
      --queue-orange: #ff9800;
      --card-bg: #1a1a1a;
      --active-green: #4caf50;
      --review-blue: #2196f3;
      --decline-red: #f44336;
      --text-main: #ffffff;
      --update-blue: #00d4ff;
    }
    * { box-sizing: border-box; }
    
    html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; color: #fff; }
    body { font-family: -apple-system, system-ui, sans-serif; display: flex; flex-direction: column; }
    
    /* NEW INFO ANIMATIONS */
    .has-update {
      border: 2px solid var(--update-blue) !important;
      animation: update-glow 1.5s infinite alternate !important;
    }

    /* SPECIFIC FIELD HIGHLIGHTING */
    .field-highlight {
      color: var(--update-blue) !important;
      text-shadow: 0 0 10px var(--update-blue);
      font-weight: bold;
      animation: field-pulse 1s infinite alternate;
      display: inline-block;
    }

    @keyframes field-pulse {
      from { opacity: 0.8; transform: scale(1); }
      to { opacity: 1; transform: scale(1.05); }
    }

    .update-badge {
      background: var(--update-blue);
      color: #000;
      font-size: 10px;
      font-weight: 900;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
      animation: pulse-update 0.5s infinite alternate;
    }

    @keyframes update-glow {
      from { box-shadow: 0 0 5px var(--update-blue); }
      to { box-shadow: 0 0 15px var(--update-blue); }
    }

    @keyframes pulse-update {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }

    .header-logo {
      height: 30px; 
      width: auto;
      margin-right: 12px;
      vertical-align: middle;
      filter: drop-shadow(0 0 5px var(--accent));
      animation: logo-glow 2s infinite alternate;
    }

    @keyframes logo-glow {
      from { filter: drop-shadow(0 0 2px var(--accent)); transform: scale(1); }
      to { filter: drop-shadow(0 0 8px var(--accent)); transform: scale(1.05); }
    }

    .stop-badge {
      background: rgba(255, 152, 0, 0.2);
      color: var(--queue-orange);
      border: 1px solid var(--queue-orange);
      padding: 2px 10px;
      border-radius: 20px;
      font-size: 14px;
      margin-left: 10px;
      font-weight: 800;
      letter-spacing: 0.5px;
      animation: counter-glow 2s infinite alternate ease-in-out;
      display: inline-block;
      vertical-align: middle;
    }

    .new-stops-badge {
      background: rgba(76, 175, 80, 0.2);
      color: var(--active-green);
      border: 1px solid var(--active-green);
      padding: 2px 10px;
      border-radius: 20px;
      font-size: 14px;
      margin-left: 5px;
      font-weight: 800;
      display: none;
      vertical-align: middle;
    }

    @keyframes counter-glow {
      from { box-shadow: 0 0 2px var(--queue-orange); border-color: rgba(255,152,0,0.5); }
      to { box-shadow: 0 0 10px var(--queue-orange); border-color: var(--queue-orange); }
    }

    #login-overlay {
      position: fixed; inset: 0; background: #000; z-index: 999;
      display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px;
    }
    .login-box {
      width: 100%; max-width: 350px; background: #111; padding: 30px; 
      border-radius: 15px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
    }
    .login-box h2 { color: var(--accent); margin-top: 0; font-weight: 900; letter-spacing: 1px; }
    .login-input {
      width: 100%; padding: 15px; margin: 10px 0; background: #222; border: 1px solid #444;
      color: #fff; border-radius: 8px; font-size: 18px; outline: none; transition: 0.3s;
    }
    .login-input:focus { border-color: var(--accent); }
    .login-submit {
      width: 100%; padding: 15px; margin-top: 15px; background: var(--accent); border: none;
      color: #000; font-weight: 900; font-size: 18px; border-radius: 8px; cursor: pointer;
      text-transform: uppercase;
    }

    header { padding: 8px 15px; background: #000; border-bottom: 3px solid var(--accent); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
    h1 { margin: 0; color: var(--accent); font-size: 22px; font-weight: 900; display: flex; align-items: center; }
    #clock { font-size: 18px; color: var(--accent); font-weight: bold; }

    #main-container { display: flex; flex: 1; width: 100%; overflow: hidden; }
    
    #history-sidebar { width: 140px; border-right: 2px solid #333; overflow-y: auto; background: #0d0d0d; padding: 6px; flex-shrink: 0; display: flex; flex-direction: column; padding-bottom: 80px; }
    
    #multi-route-btn {
      position: fixed; bottom: 10px; left: 5px; width: 130px;
      padding: 12px 5px; background: #222; border: 2px solid #444;
      color: #666; font-weight: 900; font-size: 12px; border-radius: 8px;
      cursor: pointer; text-align: center; z-index: 100; transition: all 0.3s;
    }
    
    .glow-active {
      background: var(--queue-orange) !important;
      color: #000 !important;
      border-color: #fff !important;
      animation: buttonGlow 1.5s infinite alternate;
    }

    .glow-max {
      background: var(--active-green) !important;
      color: #fff !important;
      border: 2px solid #fff !important;
      transform: scale(1.1);
      animation: buttonMaxGlow 0.8s infinite alternate !important;
    }

    @keyframes buttonGlow {
      from { box-shadow: 0 0 5px var(--queue-orange); transform: scale(1); }
      to { box-shadow: 0 0 20px var(--queue-orange); transform: scale(1.05); }
    }

    @keyframes buttonMaxGlow {
      from { box-shadow: 0 0 10px var(--active-green); }
      to { box-shadow: 0 0 30px #fff; }
    }

    .section-label-pending { font-size: 18px; font-weight: 900; text-transform: uppercase; margin: 12px 0 6px 0; color: var(--queue-orange); border-bottom: 2px solid #333; animation: pulseOrange 2s infinite ease-in-out; }
    .section-label-done { font-size: 14px; font-weight: 900; text-transform: uppercase; margin: 12px 0 6px 0; color: var(--active-green); border-bottom: 2px solid #333; }
    
    .history-item { background: #151515; padding: 10px 8px; margin-bottom: 6px; border-radius: 4px; border-left: 3px solid var(--active-green); font-size: 13px; cursor: pointer; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; transition: all 0.3s ease; }
    .just-archived { animation: proArchivePop 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; z-index: 10; border-left-width: 6px; }

    @keyframes proArchivePop {
      0% { transform: scale(0.5) translateX(50px); opacity: 0; background: var(--active-green); }
      30% { transform: scale(1.1) translateX(0); opacity: 1; background: var(--active-green); }
      100% { transform: scale(1); opacity: 1; background: #151515; }
    }

    .history-contact { color: var(--accent); font-size: 11px; display: block; margin-top: 2px; text-transform: uppercase; }
    .history-package { color: #888; font-size: 10px; display: block; text-transform: uppercase; font-weight: bold; margin-top: 1px; }

    #live-feed { flex: 1; padding: 8px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; scroll-behavior: smooth; }
    .active-card { background: var(--card-bg); padding: 12px; border-radius: 10px; border: 1px solid #444; width: 100%; display: flex; flex-direction: column; animation: slideInRight 0.4s both, softPulse 3s infinite ease-in-out; transition: all 0.5s ease; }

    .new-job-highlight {
      border: 3px solid var(--active-green) !important;
      box-shadow: 0 0 100px rgba(76, 175, 80, 1), 0 0 30px #fff;
      background: linear-gradient(135deg, #1a1a1a 0%, #1e2a1e 100%) !important;
    }

    @keyframes softPulse { 0% { border-color: #444; } 50% { border-color: #666; } 100% { border-color: #444; } }
    .card-exit-success { transform: scale(0.2) translateX(-500px); opacity: 0; filter: brightness(2) blur(5px); pointer-events: none; }
    .card-date-badge { font-size: 10px; font-weight: 900; color: #666; text-transform: uppercase; margin-bottom: 4px; display: flex; align-items: center; }
    .card-layout { display: flex; justify-content: space-between; gap: 8px; }
    .address-side { flex: 1; display: flex; flex-direction: column; gap: 2px; }
    .specs-side { width: 90px; text-align: right; display: flex; flex-direction: column; gap: 8px; }
    .card-label { color: var(--accent); font-size: 11px; font-weight: 900; text-transform: uppercase; }
    .nav-link { text-decoration: none; color: inherit; }
    .city-tag { display: inline-block; font-size: 16px; background: #333; color: #fff; padding: 3px 10px; border-radius: 4px; font-weight: 900; text-transform: uppercase; border: 1px solid #555; margin-bottom: 6px; }
    .pickup-value { font-size: 24px; font-weight: 900; line-height: 1.1; color: #fff; text-transform: uppercase; }
    .drop-value { font-size: 18px; font-weight: 800; line-height: 1.1; color: #bbb; text-transform: uppercase; }
    .tech-info { font-size: 15px; font-weight: 900; color: #fff; text-transform: uppercase; line-height: 1; }
    .dim-x { color: #888; font-weight: 400; }
    
    .time-stack { text-align: center; margin: 8px 0; }
    .job-time-stamp { font-size: 20px; font-weight: 900; color: #FFB020; margin-bottom: 2px; }
    .job-date-stamp { font-size: 12px; font-weight: 900; color: #888; text-transform: uppercase; }

    .card-action-row { display: flex; gap: 8px; align-items: stretch; }
    .info-btn { flex: 0 0 75px; background: transparent; color: var(--review-blue); border: 2px solid var(--review-blue); padding: 8px 0; font-size: 14px; font-weight: 900; border-radius: 6px; cursor: pointer; }
    .done-btn { flex: 1; padding: 10px; border: none; border-radius: 6px; color: #fff; font-weight: 900; cursor: pointer; text-transform: uppercase; background: var(--active-green); font-size: 20px; }
    .details-box { display: none; background: #000; padding: 10px; border-radius: 6px; margin-bottom: 8px; border-left: 4px solid var(--review-blue); font-size: 16px; color: #eee; line-height: 1.4; }
    
    .decline-btn {
      width: 100%; margin-top: 15px; padding: 12px; background: transparent; 
      color: var(--decline-red); border: 2px solid var(--decline-red); 
      border-radius: 6px; font-weight: 900; font-size: 16px; cursor: pointer; 
      text-transform: uppercase; transition: 0.3s;
    }
    .decline-btn:active { background: var(--decline-red); color: #000; }

    @keyframes pulseOrange { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.03); opacity: 1; } 100% { transform: scale(1); opacity: 0.8; } }
    @keyframes slideInRight { from { transform: translateX(40px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
  </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <h2>E&C PORTAL</h2>
        <input type="text" id="login-user" class="login-input" placeholder="Username" autofocus>
        <input type="password" id="login-pin" class="login-input" placeholder="Password">
        <button class="login-submit" onclick="attemptLogin()">Enter</button>
    </div>
</div>

<header>
  <h1 id="header-name">
    <img src="icon-512.png" class="header-logo" alt="Logo">
    E&C PORTAL
  </h1>
  <div id="clock"></div>
</header>

<div id="main-container">
  <div id="history-sidebar">
    <div class="section-label-pending">Pending</div>
    <div id="queue-log"></div>
    <div class="section-label-done">Done (Today)</div>
    <div id="recent-log"></div>
    <button id="multi-route-btn" onclick="routeOptimized()">ROUTE NAV</button>
  </div>
  <div id="live-feed"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  firebase.initializeApp({
    apiKey: "AIzaSyAKmgoXA4m3cRTmxJq4aUyva5SVvFbTNqg",
    authDomain: "eandccourier-36fcc.firebaseapp.com",
    databaseURL: "https://eandccourier-36fcc-default-rtdb.firebaseio.com",
    projectId: "eandccourier-36fcc"
  });
  firebase.auth().signInAnonymously();
  const db = firebase.database();

  let currentDriver = localStorage.getItem('ec_driver_name');
  let observer = null;
  let fieldSnapshots = {}; 

  const VALID_DRIVERS = { "Matt": "1111", "Touch": "2222", "Julian": "3333", "Jess": "4444" };
  let lastGpsUpdate = 0;
  const gpsInterval = 60000;
  let wakeLock = null;

  async function startContinuousTracking() {
    if ("Notification" in window) { Notification.requestPermission(); }
    if ('wakeLock' in navigator) {
      try { wakeLock = await navigator.wakeLock.request('screen'); } catch (err) { console.warn("Wake Lock failed:", err.message); }
    }
    if (!navigator.geolocation) return;
    navigator.geolocation.watchPosition((pos) => {
      const now = Date.now();
      if (now - lastGpsUpdate > gpsInterval) {
        db.ref(`driver_locations/${currentDriver}`).update({ lat: pos.coords.latitude, lng: pos.coords.longitude, last_seen: now, gps_timestamp: now });
        lastGpsUpdate = now;
      }
    }, (err) => console.warn("GPS Error:", err.message), { enableHighAccuracy: true, maximumAge: 0 });
  }

  if(currentDriver) {
    document.getElementById('login-overlay').style.display = 'none';
    document.getElementById('header-name').innerHTML = `
      <img src="icon-512.png" class="header-logo"> ${currentDriver}
      <span id="stop-counter" class="stop-badge">0 STOPS</span>
      <span id="new-stops-badge" class="new-stops-badge">0 NEW</span>
    `;
    startContinuousTracking();
    setupIntersectionObserver();
  }

  function setupIntersectionObserver() {
    observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting) {
          const id = entry.target.id.replace('card-', '');
          entry.target.classList.remove('new-job-highlight', 'has-update');
        }
      });
    }, { threshold: 0.5 });
  }

  function attemptLogin() {
    const user = document.getElementById('login-user').value.trim();
    const pin = document.getElementById('login-pin').value;
    if(VALID_DRIVERS[user] === pin) {
      localStorage.setItem('ec_driver_name', user);
      location.reload();
    } else { alert("Login Failed"); }
  }

  function formatTime(ts) {
    if(!ts) return "";
    return new Date(ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
  }

  function getUpdateClass(jobId, field, value) {
    if (!fieldSnapshots[jobId]) return '';
    return fieldSnapshots[jobId][field] !== value ? 'field-highlight' : '';
  }

  function toggleDetails(btn, id) {
    const box = document.getElementById(`details-${id}`);
    const isVisible = box.style.display === 'block';
    box.style.display = isVisible ? 'none' : 'block';
    btn.innerText = isVisible ? 'INFO' : 'CLOSE';
    if(!isVisible) {
      const card = document.getElementById(`card-${id}`);
      card.classList.remove('has-update');
    }
  }

  function updateNewStopsCountUI() {
    const badge = document.getElementById('new-stops-badge');
    const newCount = document.querySelectorAll('.new-job-highlight, .has-update').length;
    if(badge) {
      badge.innerText = `${newCount} NEW`;
      badge.style.display = newCount > 0 ? 'inline-block' : 'none';
    }
  }

  db.ref("pickups").on("value", (snap) => {
    const data = snap.val() || {};
    const feed = document.getElementById("live-feed");
    const queueLog = document.getElementById("queue-log");
    const recentLog = document.getElementById("recent-log");
    const stopCounter = document.getElementById("stop-counter");
    const routeBtn = document.getElementById("multi-route-btn");

    feed.innerHTML = ""; queueLog.innerHTML = ""; recentLog.innerHTML = "";
    let pendingCount = 0;
    
    const sorted = Object.entries(data).sort((a,b) => (b[1].created_at || 0) - (a[1].created_at || 0));

    sorted.forEach(([id, job]) => {
      const isMine = job.assigned_to === currentDriver;
      const isCompleted = job.status === 'completed';

      if(isMine && isCompleted) {
        const hItem = document.createElement("div");
        hItem.className = "history-item";
        if(id === sessionStorage.getItem('last_completed_job')) hItem.classList.add('just-archived');
        hItem.innerHTML = `<span class="history-contact">${job.name || '???'}</span><span class="history-package">${job.type || 'BOX'}</span>`;
        recentLog.appendChild(hItem);
      }

      if(isMine && !isCompleted) {
        pendingCount++;
        const qItem = document.createElement("div");
        qItem.className = "history-item";
        qItem.style.borderLeftColor = "var(--queue-orange)";
        qItem.innerHTML = `<span class="history-contact" style="color:var(--queue-orange)">${job.name || '???'}</span><span class="history-package">${job.city || 'WPG'}</span>`;
        qItem.onclick = () => document.getElementById(`card-${id}`).scrollIntoView({ behavior: 'smooth' });
        queueLog.appendChild(qItem);

        const card = document.createElement("div");
        card.id = `card-${id}`;
        card.className = "active-card";
        
        const isNew = (Date.now() - job.created_at) < 30000;
        if(isNew) card.classList.add('new-job-highlight');

        const nameClass = getUpdateClass(id, 'name', job.name);
        const pickupClass = getUpdateClass(id, 'pickup_location', job.pickup_location);
        const dropClass = getUpdateClass(id, 'destination', job.destination);

        card.innerHTML = `
          <div class="card-date-badge">JOB ID: ${id.substring(id.length-4)} ${isNew ? '<span class="update-badge">NEW DISPATCH</span>' : ''}</div>
          <div class="card-layout">
            <div class="address-side">
              <span class="city-tag">${job.city || 'WPG'}</span>
              <span class="card-label">PICKUP FROM</span>
              <div class="pickup-value ${nameClass}">${job.name || 'UNKNOWN'}</div>
              <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(job.pickup_location + ' ' + (job.city || ''))}" class="nav-link">
                <div class="drop-value ${pickupClass}" style="color:var(--accent); font-size:16px;">${job.pickup_location}</div>
              </a>
              <div style="margin-top:8px;"></div>
              <span class="card-label">DELIVER TO</span>
              <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(job.destination)}" class="nav-link">
                <div class="drop-value ${dropClass}">${job.destination}</div>
              </a>
            </div>
            <div class="specs-side">
              <div class="time-stack">
                <div class="job-time-stamp">${formatTime(job.created_at)}</div>
                <div class="job-date-stamp">${new Date(job.created_at).toLocaleDateString()}</div>
              </div>
              <div class="tech-info">
                ${job.qty || '1'} <span class="dim-x">X</span> ${job.type || 'BOX'}<br>
                <span style="font-size:11px; color:#888;">${job.l || 0}"x${job.w || 0}"x${job.h || 0}"</span>
              </div>
            </div>
          </div>

          <div id="details-${id}" class="details-box">
             <strong>REFERENCE:</strong> ${job.po || 'NONE'}<br>
             <strong>QTY:</strong> ${job.qty || '1'}<br>
             <strong>EXTRA:</strong> ${job.extra || 'NONE'}<br>
             <hr style="border:0; border-top:1px solid #333; margin:8px 0;">
             <strong>DISPATCH NOTES:</strong><br>${job.info || 'No special instructions.'}
             <button class="decline-btn" onclick="declineJob('${id}')">DECLINE / ERROR</button>
          </div>

          <div class="card-action-row">
            <button class="info-btn" onclick="toggleDetails(this, '${id}')">INFO</button>
            <button class="done-btn" onclick="markDone('${id}')">DONE</button>
          </div>
        `;
        feed.appendChild(card);
        if (observer) observer.observe(card);
      }
    });

    updateNewStopsCountUI();
    if (stopCounter) stopCounter.innerText = `${pendingCount} STOP${pendingCount !== 1 ? 'S' : ''}`;

    if(pendingCount >= 20) {
      routeBtn.classList.add('glow-max');
      routeBtn.innerText = "MAX ROUTE";
    } else if(pendingCount > 1) {
      routeBtn.classList.remove('glow-max');
      routeBtn.classList.add('glow-active');
      routeBtn.innerText = "ROUTE NAV";
    } else {
      routeBtn.classList.remove('glow-active', 'glow-max');
      routeBtn.innerText = "ROUTE NAV";
    }
  });

  function markDone(id) {
    if(!confirm("Complete?")) return;
    const card = document.getElementById(`card-${id}`);
    if(card) card.classList.add('card-exit-success');
    sessionStorage.setItem('last_completed_job', id);
    setTimeout(() => {
      db.ref("pickups").child(id).update({ 
        status: 'completed',
        completed_at: Date.now() 
      });
    }, 500); 
  }

  function updateClock() {
    const now = new Date();
    document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
  }
  setInterval(updateClock, 1000); updateClock();

  function routeOptimized() {
    db.ref("pickups").once("value", (snap) => {
      const data = snap.val() || {};
      const locs = Object.values(data)
        .filter(j => j.assigned_to === currentDriver && j.status !== 'completed')
        .map(j => j.pickup_location + " " + (j.city || ""));
      if(locs.length === 0) return alert("No active stops");
      const url = `https://www.google.com/maps/dir/Current+Location/${locs.map(encodeURIComponent).join('/')}`;
      window.open(url, '_blank');
    });
  }

  function declineJob(id) {
    const reason = prompt("Reason for decline/error:");
    if(!reason) return;
    db.ref("pickups").child(id).update({
      status: 'pending',
      assigned_to: 'Unassigned',
      info: `DECLINED BY ${currentDriver}: ${reason}`
    });
  }
</script>

</body>
</html>
