<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>E&C Dispatch | Driver Portal</title>
  <style>
    :root {
      --accent: #ffcc00;
      --queue-orange: #ff9800;
      --card-bg: #1a1a1a;
      --active-green: #4caf50;
      --review-blue: #2196f3;
      --text-main: #ffffff;
    }
    * { box-sizing: border-box; }
    
    html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; color: #fff; }
    body { font-family: -apple-system, system-ui, sans-serif; display: flex; flex-direction: column; }
    
    .header-logo { height: 30px; width: auto; margin-right: 12px; vertical-align: middle; filter: drop-shadow(0 0 5px var(--accent)); }
    header { padding: 8px 15px; background: #000; border-bottom: 3px solid var(--accent); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
    h1 { margin: 0; color: var(--accent); font-size: 22px; font-weight: 900; display: flex; align-items: center; }
    #clock { font-size: 18px; color: var(--accent); font-weight: bold; }

    #main-container { display: flex; flex: 1; width: 100%; overflow: hidden; }
    #history-sidebar { width: 140px; border-right: 2px solid #333; overflow-y: auto; background: #0d0d0d; padding: 6px; flex-shrink: 0; display: flex; flex-direction: column; padding-bottom: 80px; }
    
    #multi-route-btn {
      position: fixed; bottom: 10px; left: 5px; width: 130px;
      padding: 12px 5px; background: #222; border: 2px solid #444;
      color: #666; font-weight: 900; font-size: 12px; border-radius: 8px;
      cursor: pointer; text-align: center; z-index: 100; transition: all 0.3s;
    }
    
    .glow-active { background: var(--queue-orange) !important; color: #000 !important; border-color: #fff !important; }
    .glow-max { background: var(--active-green) !important; color: #fff !important; border: 2px solid #fff !important; }

    .section-label-pending { font-size: 18px; font-weight: 900; text-transform: uppercase; margin: 12px 0 6px 0; color: var(--queue-orange); border-bottom: 2px solid #333; }
    .section-label-done { font-size: 14px; font-weight: 900; text-transform: uppercase; margin: 12px 0 6px 0; color: var(--active-green); border-bottom: 2px solid #333; }
    
    .history-item { background: #151515; padding: 10px 8px; margin-bottom: 6px; border-radius: 4px; border-left: 3px solid var(--active-green); font-size: 13px; cursor: pointer; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .history-contact { color: var(--accent); font-size: 11px; display: block; margin-top: 2px; text-transform: uppercase; }
    
    #live-feed { flex: 1; padding: 8px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
    .active-card { background: var(--card-bg); padding: 12px; border-radius: 10px; border: 1px solid #444; width: 100%; display: flex; flex-direction: column; }

    .card-date-badge { font-size: 10px; font-weight: 900; color: #666; text-transform: uppercase; margin-bottom: 4px; }
    .card-layout { display: flex; justify-content: space-between; gap: 8px; }
    .address-side { flex: 1; display: flex; flex-direction: column; gap: 2px; }
    .specs-side { width: 90px; text-align: right; display: flex; flex-direction: column; gap: 8px; }
    .card-label { color: var(--accent); font-size: 11px; font-weight: 900; text-transform: uppercase; }
    .city-tag { display: inline-block; font-size: 16px; background: #333; color: #fff; padding: 3px 10px; border-radius: 4px; font-weight: 900; text-transform: uppercase; border: 1px solid #555; margin-bottom: 6px; }
    .pickup-value { font-size: 24px; font-weight: 900; line-height: 1.1; color: #fff; text-transform: uppercase; }
    .drop-value { font-size: 18px; font-weight: 800; line-height: 1.1; color: #bbb; text-transform: uppercase; }
    .tech-info { font-size: 15px; font-weight: 900; color: #fff; text-transform: uppercase; line-height: 1; }
    .job-time-stamp { font-size: 20px; font-weight: 900; color: #fff; text-align: center; margin: 8px 0; }
    .card-action-row { display: flex; gap: 8px; align-items: stretch; }
    .info-btn { flex: 0 0 75px; background: transparent; color: var(--review-blue); border: 2px solid var(--review-blue); padding: 8px 0; font-size: 14px; font-weight: 900; border-radius: 6px; cursor: pointer; }
    .done-btn { flex: 1; padding: 10px; border: none; border-radius: 6px; color: #fff; font-weight: 900; cursor: pointer; text-transform: uppercase; background: var(--active-green); font-size: 20px; }
    .details-box { display: none; background: #000; padding: 10px; border-radius: 6px; margin-bottom: 8px; border-left: 4px solid var(--review-blue); font-size: 16px; color: #eee; line-height: 1.4; }
  </style>
</head>
<body>

<div id="login-overlay" style="position: fixed; inset: 0; background: #000; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px;">
    <div style="width: 100%; max-width: 350px; background: #111; padding: 30px; border-radius: 15px; border: 1px solid #333; text-align: center;">
        <h2 style="color: var(--accent); font-weight: 900;">E&C PORTAL</h2>
        <input type="text" id="login-user" style="width: 100%; padding: 15px; margin: 10px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 8px;" placeholder="Username" autofocus>
        <input type="password" id="login-pin" style="width: 100%; padding: 15px; margin: 10px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 8px;" placeholder="Password">
        <button onclick="attemptLogin()" style="width: 100%; padding: 15px; margin-top: 15px; background: var(--accent); border: none; font-weight: 900; border-radius: 8px;">ENTER</button>
    </div>
</div>

<header>
  <h1 id="header-name">E&C PORTAL</h1>
  <div id="clock"></div>
</header>

<div id="main-container">
  <div id="history-sidebar">
    <div class="section-label-pending">Pending</div>
    <div id="queue-log"></div>
    <div class="section-label-done">Done</div>
    <div id="recent-log"></div>
    <button id="multi-route-btn" onclick="routeOptimized()">ROUTE NAV</button>
  </div>
  <div id="live-feed"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  firebase.initializeApp({
    apiKey: "AIzaSyAKmgoXA4m3cRTmxJq4aUyva5SVvFbTNqg",
    authDomain: "eandccourier-36fcc.firebaseapp.com",
    databaseURL: "https://eandccourier-36fcc-default-rtdb.firebaseio.com",
    projectId: "eandccourier-36fcc"
  }); 

  firebase.auth().signInAnonymously();
  const db = firebase.database();
  let currentDriver = localStorage.getItem('ec_driver_name');
  const VALID_DRIVERS = { "Matt": "1111", "Touch": "2222", "Julian": "3333", "Jess": "4444" };

  if(currentDriver) {
    document.getElementById('login-overlay').style.display = 'none';
    document.getElementById('header-name').innerText = currentDriver;
  }

  function attemptLogin() {
      const nameInput = document.getElementById('login-user').value.trim();
      const pinInput = document.getElementById('login-pin').value;
      const driverKey = Object.keys(VALID_DRIVERS).find(k => k.toLowerCase() === nameInput.toLowerCase());
      if (driverKey && VALID_DRIVERS[driverKey] === pinInput) {
          localStorage.setItem('ec_driver_name', driverKey);
          location.reload();
      } else { alert("Invalid login"); }
  }

  function formatTime12() { return new Date().toLocaleString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true }); }
  function formatDateShort(ts) { return new Date(ts).toLocaleString('en-US', { month: 'short', day: 'numeric' }).toUpperCase(); }

  function toggleDetails(btn) {
    const box = btn.closest('.active-card').querySelector('.details-box');
    box.style.display = box.style.display === "block" ? "none" : "block";
    btn.innerText = box.style.display === "block" ? "HIDE" : "INFO";
  }

  // UPDATED MULTI-STOP ROUTING
  async function routeOptimized() {
    const btn = document.getElementById("multi-route-btn");
    btn.innerText = "LOCATING...";
    
    // 1. Get current GPS position
    navigator.geolocation.getCurrentPosition(async (pos) => {
      const origin = `${pos.coords.latitude},${pos.coords.longitude}`;
      
      // 2. Get all pending jobs from DB
      const snapshot = await db.ref("pickups").once("value");
      const data = snapshot.val() || {};
      
      const pendingStops = Object.values(data)
        .filter(p => p.assigned_to === currentDriver && p.status !== 'completed')
        .map(p => `${p.pickup_location}, ${p.city || ''}`);

      if (pendingStops.length === 0) {
        alert("No stops found.");
        btn.innerText = "ROUTE NAV";
        return;
      }

      // 3. Format URL for Android App Intent
      // Final Destination is the last item
      const destination = encodeURIComponent(pendingStops.pop());
      
      // Waypoints are the middle items, joined by pipes (|) or commas (,)
      const waypoints = pendingStops.map(addr => encodeURIComponent(addr)).join('|');

      // The Universal URL format for multi-stop Directions
      const mapUrl = `www.google.com/maps/dir/STARTING_POINT/WAYPOINT_1/WAYPOINT_2/WAYPOINT_3/WAYPOINT_4/DESTINATION{origin}&destination=${destination}&waypoints=${waypoints}&travelmode=driving`;

      window.open(mapUrl, '_blank');
      btn.innerText = "ROUTE NAV";
      
    }, (err) => {
      alert("Please enable GPS");
      btn.innerText = "ROUTE NAV";
    });
  }

  // Real-time Feed
  db.ref("pickups").on("value", snapshot => {
    if(!currentDriver) return;
    const data = snapshot.val() || {};
    const feed = document.getElementById("live-feed"); 
    const qLog = document.getElementById("queue-log");
    const rLog = document.getElementById("recent-log");
    
    feed.innerHTML = ""; qLog.innerHTML = ""; rLog.innerHTML = "";
    let pCount = 0;

    Object.entries(data).reverse().forEach(([id, p]) => {
      if (p.assigned_to !== currentDriver) return;
      
      if (p.status === 'completed') {
        const item = document.createElement("div");
        item.className = "history-item";
        item.innerHTML = `<strong>${p.pickup_location.split(',')[0]}</strong>`;
        rLog.appendChild(item);
      } else {
        pCount++;
        const item = document.createElement("div");
        item.className = "history-item";
        item.innerHTML = `<strong>${p.pickup_location.split(',')[0]}</strong>`;
        qLog.appendChild(item);

        const card = document.createElement("div");
        card.className = "active-card";
        card.id = `card-${id}`;
        card.innerHTML = `
          <div class="card-date-badge">${formatDateShort(p.timestamp)}</div>
          <div class="card-layout">
            <div class="address-side">
              <div class="city-tag">${p.city || '??'}</div>
              <div class="card-label">Pickup</div>
              <div class="pickup-value">${p.pickup_location}</div>
              <div class="card-label" style="margin-top:8px;">Drop</div>
              <div class="drop-value">${p.destination}</div>
            </div>
          </div>
          <div class="job-time-stamp">${new Date(p.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
          <div class="details-box">
             <div><span style="color:var(--accent)">CONTACT:</span> ${p.name || 'N/A'}</div>
             <div><span style="color:var(--accent)">NOTES:</span> ${p.other_info || 'None'}</div>
          </div>
          <div class="card-action-row">
            <button class="info-btn" onclick="toggleDetails(this)">INFO</button>
            <button class="done-btn" onclick="markDone('${id}')">DONE</button>
          </div>
        `;
        feed.appendChild(card);
      }
    });

    const routeBtn = document.getElementById("multi-route-btn");
    if(pCount > 1) routeBtn.classList.add('glow-active');
    else routeBtn.classList.remove('glow-active');
  });

  function markDone(id) {
    if(confirm("Mark Complete?")) {
      db.ref("pickups").child(id).update({ status: 'completed', completed_at: Date.now() });
    }
  }

  setInterval(() => { document.getElementById('clock').innerText = formatTime12(); }, 1000);
</script>
</body>
</html>
