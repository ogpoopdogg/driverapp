<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E&C COMMAND CENTER</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffcc00">
    
    <style>
        :root { --accent: #ffcc00; --bg: #0a0a0a; --card: #161616; --text: #eee; --wpg: #2196f3; --brdn: #9c27b0; --active-green: #00ff41; --archive-orange: #ff6600; --note-blue: #00d4ff; --pro-blue: #007bff; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; padding-bottom: 80px; }
        
        header { padding: 10px 15px; background: #000; border-bottom: 3px solid var(--accent); display: flex; justify-content: space-between; align-items: center; position: relative; }
        
        .header-logo {
            height: 22px;
            width: auto;
            margin-right: 10px;
            vertical-align: middle;
            filter: drop-shadow(0 0 5px var(--accent));
            animation: logo-glow 2s infinite alternate;
        }

        @keyframes logo-glow {
            from { filter: drop-shadow(0 0 2px var(--accent)); transform: scale(1); }
            to { filter: drop-shadow(0 0 8px var(--accent)); transform: scale(1.05); }
        }

        /* GREEN DOT PULSING ANIMATION */
        @keyframes dot-pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.4); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        .pulsing-dot {
            animation: dot-pulse 2s infinite ease-in-out;
        }

        /* LOCATE DRIVERS BUTTON */
        #locate-btn {
            background: var(--pro-blue);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 900;
            text-transform: uppercase;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
            animation: pulse-blue 2s infinite;
        }

        /* MAP MODAL */
        #map-modal { display: none; position: fixed; z-index: 3000; left: 0; top: 0; width: 100%; height: 100%; background: #000; }
        #map { width: 100%; height: 100%; }
        .close-map { position: absolute; top: 20px; right: 20px; z-index: 3001; background: red; color: white; border: none; padding: 10px 20px; font-weight: 900; border-radius: 5px; cursor: pointer; }

        #install-btn { 
            display: none; 
            background: var(--pro-blue); 
            color: #fff; 
            border: none; 
            padding: 8px 14px; 
            font-size: 11px; 
            font-weight: 900; 
            border-radius: 4px; 
            cursor: pointer;
            text-transform: uppercase;
            position: absolute;
            right: 10px;
            bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
            animation: pulse-blue 2s infinite, fadeIn 0.5s ease-in;
            z-index: 1002;
        }

        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats-bar { display: flex; background: #111; padding: 15px 5px; border-bottom: 1px solid #333; justify-content: space-around; align-items: center; }
        #entry-panel { background: #0f0f0f; border-bottom: 2px solid #333; padding: 12px 15px; }
        #board-panel { padding: 15px; flex: 1; }
        .stat-box { text-align: center; flex: 1; position: relative; border-radius: 8px; margin: 0 5px; transition: all 0.3s; }
        .stat-label { display: block; font-size: 11px; color: #888; font-weight: 900; text-transform: uppercase; margin-bottom: 4px; }
        .stat-number { font-family: 'Courier New', monospace; font-weight: 900; line-height: 1; }
        #stat-pending { font-size: 48px; color: var(--accent); }
        #stat-assigned { font-size: 48px; color: var(--active-green); }
        #stat-note { font-size: 48px; color: var(--note-blue); }
        
        .high-alert { background: #1a1a00 !important; border: 2px solid var(--active-green); box-shadow: 0 0 20px rgba(0, 255, 65, 0.4); animation: alert-glow 0.6s infinite alternate; }
        @keyframes alert-glow { from { border-color: #333; } to { border-color: var(--active-green); } }
        
        .unassigned-glow { border: 2px solid var(--accent) !important; z-index: 10; animation: pro-glow 1.2s infinite ease-in-out; }
        @keyframes pro-glow {
            0% { box-shadow: 0 0 5px var(--accent), inset 0 0 5px rgba(255, 204, 0, 0.2); transform: scale(1); border-color: #555; }
            50% { box-shadow: 0 0 25px var(--accent), inset 0 0 15px rgba(255, 204, 0, 0.4); transform: scale(1.01); border-color: var(--accent); }
            100% { box-shadow: 0 0 5px var(--accent), inset 0 0 5px rgba(255, 204, 0, 0.2); transform: scale(1); border-color: #555; }
        }

        .note-highlight { border: 2px solid var(--note-blue) !important; animation: note-glow 1.5s infinite; }
        .note-text-glow { color: var(--note-blue) !important; font-weight: 900; animation: text-pulse 1.5s infinite; cursor: pointer; }
        @keyframes note-glow {
            0% { box-shadow: 0 0 5px var(--note-blue); }
            50% { box-shadow: 0 0 20px var(--note-blue); }
            100% { box-shadow: 0 0 5px var(--note-blue); }
        }
        @keyframes text-pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        input, select, textarea { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; font-size: 16px; margin-bottom: 6px; box-sizing: border-box; }
        .flex-row { display: flex; gap: 8px; }
        .driver-select { width: 100%; background: #000; color: var(--accent); border: 1px solid #555; font-weight: bold; padding: 10px; border-radius: 4px; }
        button.primary { width: 100%; padding: 18px; background: var(--accent); color: #000; font-weight: 900; border: none; cursor: pointer; border-radius: 4px; text-transform: uppercase; font-size: 18px; }
        
        .dispatch-card { background: var(--card); border: 1px solid #333; margin-bottom: 12px; border-radius: 8px; display: flex; flex-direction: column; transition: 0.3s; }
        .card-body { padding: 12px; }
        .card-ctrl { background: #1c1c1c; padding: 12px; border-top: 1px solid #333; display: flex; justify-content: space-between; align-items: center; gap: 10px; border-radius: 0 0 8px 8px; }
        .addr { font-weight: 800; font-size: 17px; margin: 6px 0; }
        .loc-tag { font-size: 16px; font-weight: 900; padding: 4px 10px; border-radius: 4px; text-transform: uppercase; background: #333; color: #fff; border: 1px solid #555; display: inline-block; margin-bottom: 8px; }
        .pkg-badge { font-size: 12px; color: var(--accent); border: 1px solid var(--accent); padding: 2px 5px; border-radius: 3px; margin-left: 10px; vertical-align: middle; }
        .reset-btn { background: #333; color: #fff; border: none; padding: 6px 12px; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 11px; }
        
        .edit-btn { background: #444; color: var(--accent); border: none; padding: 6px 12px; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 11px; text-transform: uppercase; }
        .save-btn { background: var(--active-green); color: #000; border: none; padding: 6px 12px; border-radius: 4px; font-weight: 900; cursor: pointer; font-size: 11px; text-transform: uppercase; }
        .edit-input { background: #000 !important; border: 1px solid var(--accent) !important; margin-bottom: 4px !important; padding: 4px 8px !important; font-size: 14px !important; }

        .history-box { margin-top: 30px; border-top: 2px dashed #333; padding: 15px; background: #080808; }
        .date-divider { color: var(--archive-orange); font-size: 16px; font-weight: 900; margin: 25px 0 12px 0; padding: 5px 10px; border-left: 4px solid var(--archive-orange); text-transform: uppercase; background: linear-gradient(90deg, #1a0a00, transparent); }
        .history-item { display: flex; flex-direction: column; background: #111; padding: 12px; border-radius: 4px; margin-bottom: 8px; font-size: 15px; border-left: 4px solid var(--active-green); cursor: pointer; transition: transform 0.2s; }

        .new-entry-pop { animation: archive-pop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; position: relative; z-index: 10; }
        @keyframes archive-pop {
            0% { transform: scale(0.5) translateY(-20px); opacity: 0; background: var(--active-green); box-shadow: 0 0 50px var(--active-green); }
            50% { transform: scale(1.05); background: #333; box-shadow: 0 0 20px var(--active-green); }
            100% { transform: scale(1); opacity: 1; background: #111; box-shadow: none; }
        }

        .hist-driver { background: var(--active-green); color: #000; font-weight: 900; padding: 3px 8px; border-radius: 3px; font-size: 13px; text-transform: uppercase; }
        .hist-time { font-size: 11px; color: var(--accent); margin-top: 8px; font-family: monospace; font-weight: bold; }
        .hist-city { font-size: 14px; font-weight: 900; background: #2a2a2a; color: #fff; padding: 3px 8px; border-radius: 4px; margin-right: 10px; vertical-align: middle; text-transform: uppercase; border: 1px solid #444; }
        .hist-name { font-size: 13px; color: #888; text-transform: uppercase; font-weight: bold; }
        
        /* UPDATED MAP LABEL STYLING */
        .driver-map-label {
            color: #ffff00 !important;
            font-weight: 900;
            font-size: 14px;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .card-details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; padding-top: 10px; border-top: 1px solid #222; font-size: 18px; }
        .detail-label { color: #888; text-transform: uppercase; font-size: 14px; font-weight: 900; margin-bottom: 2px; }
        .detail-value { color: #fff; margin-bottom: 5px; font-weight: 500; }

        .more-btn { width: 100%; padding: 15px; background: #222; color: var(--accent); border: 1px solid #444; font-weight: bold; cursor: pointer; border-radius: 4px; margin-top: 10px; }
        
        #search-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 2px solid var(--accent); padding: 10px; box-sizing: border-box; z-index: 1001; display: flex; align-items: center; }
        #archive-search { width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid #333; color: var(--accent); font-weight: bold; border-radius: 4px; font-size: 16px; }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: #161616; margin: 15% auto; padding: 20px; width: 85%; max-width: 500px; border: 2px solid var(--accent); color: #eee; border-radius: 8px; }

        /* LOGIN OVERLAY STYLES */
        #login-overlay {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px;
        }
        .login-box {
            width: 100%; max-width: 350px; background: #111; padding: 30px; 
            border-radius: 15px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }
        .login-box h2 { color: var(--accent); margin-top: 0; font-weight: 900; letter-spacing: 1px; }
        .login-input {
            width: 100%; padding: 15px; margin: 10px 0; background: #222; border: 1px solid #444;
            color: #fff; border-radius: 8px; font-size: 18px; outline: none; transition: 0.3s;
        }
        .login-input:focus { border-color: var(--accent); }
        .login-submit {
            width: 100%; padding: 15px; margin-top: 15px; background: var(--accent); border: none;
            color: #000; font-weight: 900; font-size: 18px; border-radius: 8px; cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <h2>E&C COMMAND</h2>
        <input type="text" id="login-user" class="login-input" placeholder="Username" autofocus>
        <input type="password" id="login-pin" class="login-input" placeholder="Password">
        <button class="login-submit" onclick="attemptLogin()">Enter</button>
    </div>
</div>

<header>
    <div style="display: flex; align-items: center;">
        <img src="icon-512.png" class="header-logo" alt="E&C Logo">
        <h1 style="margin:0; font-size: 16px;">E&C COMMAND CENTER</h1>
    </div>
    <div id="clock" style="font-size: 14px; font-weight: 800; color: var(--accent);"></div>
</header>

<div class="stats-bar">
    <div id="pending-box" class="stat-box" onclick="requestNotifyPermission()" style="cursor:pointer;">
        <span class="stat-label">Pending</span>
        <div id="stat-pending" class="stat-number">0</div>
    </div>

    <div class="stat-box">
        <button id="locate-btn" onclick="openMap()">Locate Drivers</button>
    </div>

    <div class="stat-box">
        <span class="stat-label">Assigned</span>
        <div id="stat-assigned" class="stat-number">0</div>
    </div>
    <div id="note-box" class="stat-box" style="display:none;"><span class="stat-label">Note</span><div id="stat-note" class="stat-number">0</div></div>
</div>

<div id="entry-panel">
    <input type="text" id="f-name" placeholder="Business/Contact Name">

    <div class="flex-row">
        <input type="text" id="f-pickup" placeholder="Pickup Address" style="flex: 2;">
        <input type="text" id="f-city" placeholder="City/Town" style="flex: 1;">
    </div>

    <input type="text" id="f-drop" placeholder="Deliver to (Address, City/town)">

    <div class="flex-row">
        <input type="text" id="f-qty" placeholder="Qty" style="width: 80px; flex: none;">
        <select id="f-type" style="flex: 1;">
            <option value="Box">Box</option>
            <option value="Envelope">Envelope</option>
            <option value="Pallet">Pallet</option>
            <option value="Piece">Piece</option>
            <option value="Bundle">Bundle</option>
            <option value="Reel">Reel</option>                
        </select>
    </div>
    
    <div class="flex-row">
        <input type="text" id="f-l" placeholder="L" style="flex:1"><input type="text" id="f-w" placeholder="W" style="flex:1"><input type="text" id="f-h" placeholder="H" style="flex:1">
    </div>

    <input type="text" id="f-extra" placeholder="Additional Packages/Items">

    <div class="flex-row">
        <input type="text" id="f-po" placeholder="PO / Reference" style="flex: 1;">
        <input type="text" id="f-info" placeholder="Driver Notes..." style="flex: 1.5;">
    </div>

    <select id="f-driver" class="driver-select" style="margin-bottom: 8px; border: 1px solid var(--accent);">
        <option value="Unassigned" selected disabled hidden>Assign Driver</option>
        <option value="Matt">Matt</option>
        <option value="Touch">Touch</option>
        <option value="Julian">Julian</option>
        <option value="Jess">Jess</option>
    </select>

    <button class="primary" onclick="createJob()">Dispatch</button>
</div>

<div id="board-panel">
    <div id="job-list"></div>
    <div class="history-box">
        <h3 id="archive-header" style="font-size: 12px; color: #666; text-transform: uppercase; margin-bottom: 15px;">Pick-up Archive</h3>
        <div id="history-list"></div>
        <button id="load-more-btn" class="more-btn" onclick="showMore()" style="display:none;">SHOW 20 MORE</button>
    </div>
</div>

<div id="search-footer">
    <input type="text" id="archive-search" placeholder="SEARCH ARCHIVE (Past 7 Days)" onkeyup="renderData()" onkeydown="handleSearchKey(event)">
    <button id="install-btn">Install App</button>
</div>

<div id="map-modal">
    <button class="close-map" onclick="closeMap()">CLOSE MAP</button>
    <div id="map"></div>
</div>

<div id="detailsModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 id="m-title" style="color:var(--accent); margin-top:0; text-transform:uppercase;">Job Details</h2>
        <div id="m-body"></div>
        <button class="primary" style="margin-top:20px;" onclick="document.getElementById('detailsModal').style.display='none'">CLOSE</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
    firebase.initializeApp({
        apiKey: "AIzaSyAKmgoXA4m3cRTmxJq4aUyva5SVvFbTNqg",
        authDomain: "eandccourier-36fcc.firebaseapp.com",
        databaseURL: "https://eandccourier-36fcc-default-rtdb.firebaseio.com",
        projectId: "eandccourier-36fcc"
    });
    
    firebase.auth().signInAnonymously();
    const db = firebase.database();
    let currentAdmin = localStorage.getItem('ec_admin_name');

    function attemptLogin() {
        const user = document.getElementById('login-user').value.trim().toLowerCase();
        const pin = document.getElementById('login-pin').value.trim();
        
        if(!user || !pin) return alert("Enter credentials");

        db.ref("command_secrets").once('value', (snap) => {
            const secrets = snap.val();
            let found = false;
            for(let key in secrets) {
                if(secrets[key].user.toLowerCase() === user && secrets[key].pin.toString() === pin) {
                    found = true;
                    currentAdmin = secrets[key].user;
                    localStorage.setItem('ec_admin_name', currentAdmin);
                    document.getElementById('login-overlay').style.display = 'none';
                    break;
                }
            }
            if(!found) alert("Invalid credentials");
        });
    }

    if(currentAdmin) {
        document.getElementById('login-overlay').style.display = 'none';
    }

    let rawData = [];
    let archiveLimit = 20;
    let lastKnownCompletedId = null;

    function formatTime12() {
        return new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
    }
    function updateClock() { document.getElementById('clock').innerText = formatTime12(); }
    setInterval(updateClock, 1000); updateClock();

    db.ref("pickups").on('value', (snap) => {
        rawData = [];
        snap.forEach(child => {
            rawData.push({ id: child.key, ...child.val() });
        });
        renderData();
    });

    function createJob() {
        const name = document.getElementById("f-name").value;
        const pickup = document.getElementById("f-pickup").value;
        const city = document.getElementById("f-city").value;
        const drop = document.getElementById("f-drop").value;
        const qty = document.getElementById("f-qty").value;
        const type = document.getElementById("f-type").value;
        const driver = document.getElementById("f-driver").value;
        const info = document.getElementById("f-info").value;
        const po = document.getElementById("f-po").value;
        const extra = document.getElementById("f-extra").value;
        const l = document.getElementById("f-l").value;
        const w = document.getElementById("f-w").value;
        const h = document.getElementById("f-h").value;

        if(!name || !pickup || !drop) return alert("Name, Pickup and Destination are required!");

        db.ref("pickups").push({
            name, pickup_location: pickup, city, destination: drop,
            quantity: qty, package_type: type, assigned_to: driver,
            status: driver === "Unassigned" ? 'pending' : 'assigned',
            created_at: Date.now(),
            driver_notes: info,
            po_reference: po,
            extra_items: extra,
            dim_l: l, dim_w: w, dim_h: h
        });

        ["f-name", "f-pickup", "f-city", "f-drop", "f-qty", "f-info", "f-po", "f-extra", "f-l", "f-w", "f-h"].forEach(id => document.getElementById(id).value = "");
        document.getElementById("f-driver").value = "Unassigned";
    }

    function renderData() {
        const list = document.getElementById("job-list");
        const histList = document.getElementById("history-list");
        const searchTerm = document.getElementById("archive-search").value.toLowerCase();
        
        list.innerHTML = ""; histList.innerHTML = "";
        let pending = 0, assignedCount = 0, noteCount = 0;

        const activeJobs = rawData.filter(j => j.status !== 'completed').sort((a,b) => b.created_at - a.created_at);
        const archivedJobs = rawData.filter(j => j.status === 'completed').sort((a,b) => b.completed_at - a.completed_at);

        activeJobs.forEach(job => {
            if(job.status === 'pending') pending++;
            if(job.status === 'assigned') assignedCount++;
            if(job.driver_notes && job.driver_notes.trim() !== "") noteCount++;

            const card = document.createElement("div");
            card.className = "dispatch-card";
            if(job.status === 'pending') card.classList.add('unassigned-glow');

            const isEditing = job._editing;

            card.innerHTML = `
                <div class="card-body">
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <span class="loc-tag">${job.city || '??'}</span>
                        <span class="pkg-badge">${job.quantity} ${job.package_type}${job.quantity > 1 ? 'S' : ''}</span>
                    </div>
                    
                    ${isEditing ? `<input id="e-name-${job.id}" class="edit-input" value="${job.name}">` : `<div style="font-size:12px; color:#888; text-transform:uppercase; font-weight:900;">${job.name}</div>`}
                    ${isEditing ? `<input id="e-pickup-${job.id}" class="edit-input" value="${job.pickup_location}">` : `<div class="addr">${job.pickup_location}</div>`}
                    
                    <div style="font-size:13px; color:var(--accent); margin: 5px 0;">
                        <span style="opacity:0.6;">TO:</span> 
                        ${isEditing ? `<input id="e-dest-${job.id}" class="edit-input" value="${job.destination}">` : job.destination}
                    </div>

                    ${(job.driver_notes || isEditing) ? `
                        <div style="margin-top:8px; padding:8px; background:#000; border-radius:4px; border-left:3px solid var(--note-blue);">
                            <div style="font-size:10px; color:var(--note-blue); font-weight:900; text-transform:uppercase; margin-bottom:4px;">Driver Notes</div>
                            ${isEditing ? `<textarea id="e-notes-${job.id}" class="edit-input" style="height:60px;">${job.driver_notes || ''}</textarea>` : `<div style="font-size:14px; color:#fff;">${job.driver_notes}</div>`}
                        </div>
                    ` : ''}
                </div>
                <div class="card-ctrl">
                    <select class="driver-select" style="flex:1; margin:0;" onchange="assignJob('${job.id}', this.value)">
                        <option value="Unassigned" ${job.assigned_to === 'Unassigned' ? 'selected' : ''}>Unassigned</option>
                        <option value="Matt" ${job.assigned_to === 'Matt' ? 'selected' : ''}>Matt</option>
                        <option value="Touch" ${job.assigned_to === 'Touch' ? 'selected' : ''}>Touch</option>
                        <option value="Julian" ${job.assigned_to === 'Julian' ? 'selected' : ''}>Julian</option>
                        <option value="Jess" ${job.assigned_to === 'Jess' ? 'selected' : ''}>Jess</option>
                    </select>
                    ${isEditing ? 
                        `<button class="save-btn" onclick="saveEdit('${job.id}')">SAVE</button>` : 
                        `<button class="edit-btn" onclick="toggleEdit('${job.id}')">EDIT</button>`
                    }
                    <button class="reset-btn" onclick="deleteJob('${job.id}')">DEL</button>
                </div>
            `;
            list.appendChild(card);
        });

        const currentTopArchivedId = archivedJobs.length > 0 ? archivedJobs[0].id : null;
        const isNewArchive = (lastKnownCompletedId && currentTopArchivedId && lastKnownCompletedId !== currentTopArchivedId && !searchTerm);

        let lastDateLabel = "";
        archivedJobs.forEach((p, index) => {
            if (searchTerm) {
                const content = `${p.name} ${p.pickup_location} ${p.destination} ${p.city} ${p.assigned_to} ${p.po_reference}`.toLowerCase();
                if (!content.includes(searchTerm)) return;
            } else if (index >= archiveLimit) {
                return;
            }

            const doneDate = new Date(p.completed_at);
            const dateStr = doneDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            
            if (dateStr !== lastDateLabel) {
                const dateDiv = document.createElement("div");
                dateDiv.className = "date-divider";
                dateDiv.innerText = dateStr;
                histList.appendChild(dateDiv);
                lastDateLabel = dateStr;
            }

            const hItem = document.createElement("div");
            hItem.className = "history-item";
            if(isNewArchive && p.id === currentTopArchivedId) hItem.classList.add('new-entry-pop');
            
            hItem.onclick = () => showDetails(p);

            const createdTime = new Date(p.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            const finishedTime = new Date(p.completed_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

            hItem.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 5px;">
                    <div>
                        <span class="hist-city">${p.city || '??'}</span>
                        <span class="hist-name">${(p.name || 'Unknown').substring(0,15)}</span>
                    </div>
                    <span class="hist-driver">${p.assigned_to}</span>
                </div>
                <div style="font-size: 13px; margin-bottom: 5px;">
                    <div style="color: var(--accent);"><span style="opacity:0.6;">P:</span> ${p.pickup_location}</div>
                    <div style="color: #eee;"><span style="opacity:0.6;">D:</span> ${p.destination}</div>
                </div>
                <div class="hist-time">IN: ${createdTime} | OUT: ${finishedTime}</div>`;
            histList.appendChild(hItem);
        });

        lastKnownCompletedId = currentTopArchivedId;
        document.getElementById("stat-pending").innerText = pending;
        document.getElementById("stat-assigned").innerText = assignedCount;
        document.getElementById("stat-note").innerText = noteCount;
        document.getElementById("note-box").style.display = noteCount > 0 ? "block" : "none";
        document.getElementById("load-more-btn").style.display = (archivedJobs.length > archiveLimit && !searchTerm) ? "block" : "none";
        document.getElementById("pending-box").className = "stat-box" + (pending > 0 ? " unassigned-glow" : "");
    }

    function assignJob(id, driver) {
        db.ref("pickups").child(id).update({
            assigned_to: driver,
            status: driver === 'Unassigned' ? 'pending' : 'assigned'
        });
    }

    function toggleEdit(id) {
        const job = rawData.find(j => j.id === id);
        if(job) {
            job._editing = !job._editing;
            renderData();
        }
    }

    function saveEdit(id) {
        const updates = {
            name: document.getElementById(`e-name-${id}`).value,
            pickup_location: document.getElementById(`e-pickup-${id}`).value,
            destination: document.getElementById(`e-dest-${id}`).value,
            driver_notes: document.getElementById(`e-notes-${id}`).value,
            _editing: null
        };
        db.ref("pickups").child(id).update(updates);
    }

    function deleteJob(id) {
        if(confirm("Delete this job?")) db.ref("pickups").child(id).remove();
    }

    function showMore() {
        archiveLimit += 20;
        renderData();
    }

    function handleSearchKey(e) {
        if(e.key === "Escape") {
            e.target.value = "";
            renderData();
        }
    }

    function showDetails(job) {
        const modal = document.getElementById('detailsModal');
        const body = document.getElementById('m-body');
        
        body.innerHTML = `
            <div class="card-details-grid">
                <div><div class="detail-label">Contact</div><div class="detail-value">${job.name}</div></div>
                <div><div class="detail-label">Assigned</div><div class="detail-value">${job.assigned_to}</div></div>
                <div style="grid-column: span 2;"><div class="detail-label">Pickup</div><div class="detail-value">${job.pickup_location}</div></div>
                <div style="grid-column: span 2;"><div class="detail-label">Destination</div><div class="detail-value">${job.destination}</div></div>
                <div><div class="detail-label">PO / Ref</div><div class="detail-value">${job.po_reference || '--'}</div></div>
                <div><div class="detail-label">Package</div><div class="detail-value">${job.quantity} ${job.package_type}</div></div>
                <div><div class="detail-label">Dims</div><div class="detail-value">${job.dim_l || '0'}x${job.dim_w || '0'}x${job.dim_h || '0'}</div></div>
                <div style="grid-column: span 2;"><div class="detail-label">Extra</div><div class="detail-value">${job.extra_items || '--'}</div></div>
                <div style="grid-column: span 2;"><div class="detail-label">Notes</div><div class="detail-value">${job.driver_notes || '--'}</div></div>
            </div>
        `;
        modal.style.display = 'block';
    }

    let map;
    let markers = {};

    function openMap() {
        document.getElementById('map-modal').style.display = 'block';
        if (!map) {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 11,
                center: { lat: 49.8951, lng: -97.1384 },
                styles: [
                    { elementType: "geometry", stylers: [{ color: "#212121" }] },
                    { elementType: "labels.text.stroke", stylers: [{ color: "#212121" }] },
                    { elementType: "labels.text.fill", stylers: [{ color: "#757575" }] },
                    { featureType: "road", elementType: "geometry", stylers: [{ color: "#383838" }] },
                    { featureType: "road", elementType: "geometry.stroke", stylers: [{ color: "#212121" }] },
                    { featureType: "road", elementType: "labels.text.fill", stylers: [{ color: "#8a8a8a" }] },
                    { featureType: "water", elementType: "geometry", stylers: [{ color: "#000000" }] }
                ],
                disableDefaultUI: true
            });
        }
        
        db.ref("driver_locations").on('value', (snap) => {
            const drivers = snap.val();
            for (let name in drivers) {
                const data = drivers[name];
                const pos = { lat: data.lat, lng: data.lng };
                const isOnline = (Date.now() - data.last_seen) < 300000;

                if (markers[name]) {
                    markers[name].setPosition(pos);
                    markers[name].setLabel({
                        text: name.toUpperCase(),
                        className: 'driver-map-label'
                    });
                } else {
                    markers[name] = new google.maps.Marker({
                        position: pos,
                        map: map,
                        label: {
                            text: name.toUpperCase(),
                            className: 'driver-map-label'
                        },
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            scale: 8,
                            fillColor: "#00ff41",
                            fillOpacity: 1,
                            strokeWeight: 2,
                            strokeColor: "#ffffff"
                        }
                    });
                }
            }
        });
    }

    function closeMap() {
        document.getElementById('map-modal').style.display = 'none';
        db.ref("driver_locations").off();
    }

    function requestNotifyPermission() {
        if ("Notification" in window) Notification.requestPermission();
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
